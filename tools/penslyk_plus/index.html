<body>

  <noscript>
    <p class="noscript-warning">Увімкніть JavaScript для роботи редактора.</p>
  </noscript>

  <!-- MODAL -->
  <div id="modal-overlay" class="modal-overlay" style="display:none">
    <div class="modal-box">
      <div id="modal-icon" class="modal-icon"></div>
      <div id="modal-title" class="modal-title"></div>
      <div id="modal-text" class="modal-text"></div>
      <div class="modal-btns">
        <button id="modal-cancel" class="modal-btn cancel" style="display:none">Скасувати</button>
        <button id="modal-confirm" class="modal-btn confirm">Ок</button>
      </div>
    </div>
  </div>

  <div class="app">

    <!-- ═══ SIDEBAR ═══ -->
    <aside class="sidebar">

      <h1 class="app-title">
        <i class="fa-solid fa-paintbrush"></i> Пензлик ➕
      </h1>

      <!-- TOOLS -->
      <section class="panel">
        <h2 class="panel-label">Інструменти</h2>
        <div class="tools-grid">
          <button id="pencil" class="tool-btn active" title="Пензлик (P)">
            <i class="fa-solid fa-paintbrush"></i><span>Пензлик</span>
          </button>
          <button id="eraser" class="tool-btn" title="Гумка (E)">
            <i class="fa-solid fa-eraser"></i><span>Гумка</span>
          </button>
          <button id="fill" class="tool-btn" title="Заливка (F)">
            <i class="fa-solid fa-fill-drip"></i><span>Заливка</span>
          </button>
          <button id="spray" class="tool-btn" title="Аерозоль (S)">
            <i class="fa-solid fa-spray-can-sparkles"></i><span>Аерозоль</span>
          </button>
          <button id="shapes" class="tool-btn" title="Фігури">
            <i class="fa-solid fa-shapes"></i><span>Фігури</span>
          </button>
          <button id="stamps" class="tool-btn" title="Штампи">
            <i class="fa-solid fa-stamp"></i><span>Штампи</span>
          </button>
        </div>
      </section>

      <!-- SHAPES PANEL -->
      <section class="panel shapes-section" style="display:none">
        <h2 class="panel-label">Фігури</h2>
        <div class="shapes-grid">
          <button class="shape-btn active" data-shape="line" title="Лінія"> <i class="fa-solid fa-minus"></i></button>
          <button class="shape-btn" data-shape="rect" title="Прямокутник"> <i class="fa-regular fa-square"></i></button>
          <button class="shape-btn" data-shape="rect-filled" title="Зафарб. прямокутник"><i
              class="fa-solid fa-square"></i></button>
          <button class="shape-btn" data-shape="circle" title="Коло"> <i class="fa-regular fa-circle"></i></button>
          <button class="shape-btn" data-shape="circle-filled" title="Зафарб. коло"> <i
              class="fa-solid fa-circle"></i></button>
          <button class="shape-btn" data-shape="triangle" title="Трикутник"> <i
              class="fa-solid fa-play fa-rotate-270"></i></button>
          <button class="shape-btn" data-shape="star" title="Зірка"> <i class="fa-solid fa-star"></i></button>
          <button class="shape-btn" data-shape="heart" title="Серце"> <i class="fa-solid fa-heart"></i></button>
          <button class="shape-btn" data-shape="arrow" title="Стрілка"> <i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </section>

      <!-- STAMPS PANEL -->
      <section class="panel stamps-section" style="display:none">
        <div class="panel-header">
          <h2 class="panel-label" style="margin:0">Штампи</h2>
          <button id="shuffle-stamps" class="icon-btn" title="Перемішати">
            <i class="fa-solid fa-shuffle"></i>
          </button>
        </div>
        <div class="stamps-grid" id="stamps-grid"></div>
      </section>

      <!-- COLORS + INLINE MIXER -->
      <section class="panel">
        <div class="panel-header">
          <h2 class="panel-label" style="margin:0">Кольори</h2>
          <div style="display:flex;gap:5px">
            <label class="native-color-btn" title="Власний колір">
              <i class="fa-solid fa-eye-dropper"></i>
              <input type="color" id="native-color-picker" value="#1a1a1a">
            </label>
            <button id="toggle-mixer" class="icon-btn active" title="Мікшер RGB">
              <i class="fa-solid fa-sliders"></i>
            </button>
          </div>
        </div>

        <div class="color-palette">
          <div class="color active" style="background:#1a1a1a" data-hex="#1a1a1a"></div>
          <div class="color" style="background:#ef4444" data-hex="#ef4444"></div>
          <div class="color" style="background:#f97316" data-hex="#f97316"></div>
          <div class="color" style="background:#eab308" data-hex="#eab308"></div>
          <div class="color" style="background:#22c55e" data-hex="#22c55e"></div>
          <div class="color" style="background:#06b6d4" data-hex="#06b6d4"></div>
          <div class="color" style="background:#3b82f6" data-hex="#3b82f6"></div>
          <div class="color" style="background:#8b5cf6" data-hex="#8b5cf6"></div>
          <div class="color" style="background:#ec4899" data-hex="#ec4899"></div>
          <div class="color" style="background:#f9a8d4" data-hex="#f9a8d4"></div>
          <div class="color" style="background:#a7f3d0" data-hex="#a7f3d0"></div>
          <div class="color" style="background:#ffffff;border:2px solid #ccc" data-hex="#ffffff"></div>
        </div>

        <!-- Inline RGB Mixer -->
        <div id="color-mixer" class="color-mixer">
          <div class="mixer-top">
            <div id="color-preview" class="mixer-swatch"></div>
            <div class="mixer-codes">
              <div class="code-row"><span class="code-lbl">HEX</span><span id="hex-value">#000000</span></div>
              <div class="code-row"><span class="code-lbl">RGB</span><span id="rgb-value">0, 0, 0</span></div>
            </div>
          </div>
          <div class="binary-block">
            <span class="code-lbl">BIN</span>
            <div id="binary-value" class="binary-display">
              <span class="bin-r">00000000</span>
              <span class="bin-g">00000000</span>
              <span class="bin-b">00000000</span>
            </div>
          </div>
          <div class="mixer-sliders">
            <div class="ch-row">
              <span class="ch-lbl r">R</span>
              <input type="range" id="red" class="ch-range r-range" min="0" max="255" value="0">
              <span id="red-value" class="ch-num">0</span>
            </div>
            <div class="ch-row">
              <span class="ch-lbl g">G</span>
              <input type="range" id="green" class="ch-range g-range" min="0" max="255" value="0">
              <span id="green-value" class="ch-num">0</span>
            </div>
            <div class="ch-row">
              <span class="ch-lbl b">B</span>
              <input type="range" id="blue" class="ch-range b-range" min="0" max="255" value="0">
              <span id="blue-value" class="ch-num">0</span>
            </div>
          </div>
          <button id="use-color" class="apply-btn">
            <i class="fa-solid fa-check"></i> Застосувати
          </button>
        </div>
      </section>

      <!-- SIZE + OPACITY -->
      <section class="panel">
        <div class="so-row">
          <div class="so-item">
            <h2 class="panel-label">Розмір <span id="size-value" class="badge">5</span></h2>
            <input type="range" id="size-slider" class="range-input" min="1" max="50" value="5">
          </div>
          <div class="so-item">
            <h2 class="panel-label">Прозорість <span id="opacity-value" class="badge">100%</span></h2>
            <input type="range" id="opacity-slider" class="range-input" min="1" max="100" value="100">
          </div>
        </div>
      </section>

      <!-- ACTIONS -->
      <section class="panel">
        <div class="action-grid">
          <button id="undo" class="action-btn" title="Скасувати (Ctrl+Z)"><i class="fa-solid fa-rotate-left"></i>
            Назад</button>
          <button id="redo" class="action-btn" title="Повторити (Ctrl+Y)"><i class="fa-solid fa-rotate-right"></i>
            Вперед</button>
          <button id="clear" class="action-btn danger" title="Очистити полотно"> <i class="fa-solid fa-trash"></i>
            Очистити</button>
          <button id="save" class="action-btn success" title="Зберегти (Ctrl+S)"> <i class="fa-solid fa-download"></i>
            Зберегти</button>
        </div>
        <label class="upload-label">
          <i class="fa-solid fa-upload"></i> Завантажити зображення
          <input type="file" id="import-file" accept="image/*">
        </label>
      </section>

      <!-- SHORTCUTS -->
      <section class="shortcuts-panel">
        <div class="sc"><kbd>P</kbd>Олівець</div>
        <div class="sc"><kbd>E</kbd>Гумка</div>
        <div class="sc"><kbd>F</kbd>Заливка</div>
        <div class="sc"><kbd>S</kbd>Аерозоль</div>
        <div class="sc"><kbd>Ctrl+Z</kbd>Назад</div>
        <div class="sc"><kbd>Ctrl+S</kbd>Зберегти</div>
      </section>

    </aside>

    <!-- ═══ CANVAS ═══ -->
    <main class="canvas-area">
      <div id="canvas-container">
        <canvas id="drawing-canvas"></canvas>
        <div id="tool-indicator" class="tool-indicator">
          <i class="fa-solid fa-pencil"></i> Олівець
        </div>
      </div>
    </main>

  </div>
  <script src="script.js"></script>
</body>

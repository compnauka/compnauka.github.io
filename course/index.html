<!DOCTYPE html>
<html lang="uk" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS Mobile Course</title>

  <!-- Prevent theme flash: set .dark on <html> BEFORE Tailwind renders -->
  <script>
    (function () {
      try {
        var saved = localStorage.getItem('theme'); // 'dark' | 'light' | null
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = saved ? (saved === 'dark') : prefersDark;
        document.documentElement.classList.toggle('dark', !!isDark);
      } catch (e) {}
    })();
  </script>

  <!-- Tailwind CDN config MUST be defined BEFORE loading https://cdn.tailwindcss.com -->
  <script>
    // Most stable for CDN
    window.tailwind = {
      config: {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              dark: '#0f172a',
              darkSec: '#1e293b'
            },
            aspectRatio: { '9/16': '9 / 16' },
            animation: {
              blob: 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'bounce-in': 'bounceIn 0.25s ease-out forwards'
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              bounceIn: {
                '0%': { transform: 'scale(0.98)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    };
  </script>

  <!-- Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-dark dark:text-gray-100 font-sans antialiased pb-safe-area">
  <!-- Skip link (visible only on focus) -->
  <a href="#contentArea"
     class="sr-only focus:not-sr-only focus:fixed focus:top-3 focus:left-3 focus:z-[9999] focus:bg-white focus:text-gray-900 focus:px-4 focus:py-2 focus:rounded-lg focus:shadow-lg">
    Перейти до контенту
  </a>

  <div id="app" class="w-full md:max-w-7xl mx-auto min-h-screen bg-white dark:bg-darkSec shadow-2xl relative overflow-hidden flex flex-col transition-all duration-300">

    <header class="sticky top-0 z-50 bg-white/90 dark:bg-darkSec/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 px-4 md:px-8 py-4 flex justify-between items-center h-16 transition-colors">
      <div class="flex items-center gap-4">
        <button id="backBtn"
                class="hidden text-xl text-primary hover:bg-gray-100 dark:hover:bg-slate-800 p-2 rounded-full transition-all"
                aria-label="Назад">
          <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
        </button>
        <h1 id="headerTitle" class="text-xl font-bold tracking-tight">CS Course</h1>
      </div>

      <div class="flex items-center gap-4">
        <span id="desktopHint" class="hidden md:block text-xs text-gray-400 font-medium bg-gray-100 dark:bg-slate-800 px-3 py-1 rounded-full">
          v1.2 Release
        </span>

        <button id="themeToggle"
                class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-600 dark:text-yellow-400 transition-all hover:bg-gray-200 dark:hover:bg-gray-600 active:scale-95"
                aria-label="Змінити тему"
                aria-pressed="false"
                type="button">
          <i class="fa-solid fa-moon dark:hidden" aria-hidden="true"></i>
          <i class="fa-solid fa-sun hidden dark:block" aria-hidden="true"></i>
        </button>
      </div>
    </header>

    <main id="contentArea" class="flex-1 overflow-y-auto no-scrollbar scroll-smooth pb-20 md:pb-0" tabindex="-1">
      <!-- Dynamic Content -->
    </main>
  </div>

  <!-- Theme toggle binding (works even if app.js fails) -->
  <script>
    (function () {
      var btn = document.getElementById('themeToggle');
      if (!btn) return;

      // prevent double-binding
      if (window.__themeToggleBound) return;
      window.__themeToggleBound = true;

      function apply(isDark) {
        document.documentElement.classList.toggle('dark', !!isDark);
        btn.setAttribute('aria-pressed', String(!!isDark));
        try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch (e) {}
      }

      // sync aria to current state
      apply(document.documentElement.classList.contains('dark'));

      btn.addEventListener('click', function () {
        apply(!document.documentElement.classList.contains('dark'));
      });
    })();
  </script>

  <script type="module" src="./app.js"></script>
</body>
</html>

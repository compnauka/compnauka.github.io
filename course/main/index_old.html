                                `<button onclick="router.lesson('${next.id}')" class="w-full md:w-auto px-6 py-3 bg-dark dark:bg-white text-white dark:text-dark rounded-xl font-bold shadow-lg hover:shadow-xl active:scale-95 transition-all flex items-center justify-center gap-2">
                                    –ù–∞—Å—Ç—É–ø–Ω–∏–π: ${next.title} <i class="fa-solid fa-arrow-right"></i>
                                </button>` : 
                                `<button onclick="router.home()" class="w-full md:w-auto px-6 py-3 bg-green-500 text-white rounded-xl font-bold shadow-lg hover:shadow-xl active:scale-95 transition-all">
                                    –ó–∞–≤–µ—Ä—à–∏—Ç–∏ –∫—É—Ä—Å <i class="fa-solid fa-flag-checkered ml-2"></i>
                                </button>`
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * ROUTER & ACTIONS
         */
        const router = {
            home: renderHome,
            lesson: renderLessonView
        };

        const actions = {
            toggleModule: (id) => {
                state.activeModuleId = state.activeModuleId === id ? null : id;
                renderHome();
            },
            search: (query) => {
                state.searchQuery = query;
                renderHome();
            },
            checkAnswer: (btn, isCorrect, lessonId) => {
                const parent = document.getElementById('quizOptions');
                const feedback = document.getElementById('quizFeedback');
                
                Array.from(parent.children).forEach(child => {
                    child.classList.add('opacity-60', 'cursor-not-allowed');
                    child.disabled = true;
                    child.classList.remove('ring-2', 'ring-green-500', 'ring-red-500');
                });
                
                btn.classList.remove('opacity-60', 'cursor-not-allowed');
                btn.classList.add('opacity-100');
                feedback.classList.remove('hidden');

                if (isCorrect) {
                    btn.classList.add('ring-2', 'ring-green-500', 'bg-green-50', 'dark:bg-green-900/30', 'border-green-500');
                    btn.querySelector('span').classList.add('bg-green-500', 'text-white', 'border-green-500');
                    feedback.innerHTML = '<i class="fa-regular fa-face-smile text-2xl mb-2 block"></i> –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –¢–∏ —Å—É–ø–µ—Ä!';
                    feedback.className = "mt-6 p-4 rounded-xl text-center font-bold text-base animate-bounce-in text-green-700 dark:text-green-300 bg-green-100 dark:bg-green-900/20";
                    
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

                    if (!state.completedLessons.includes(lessonId)) {
                        state.completedLessons.push(lessonId);
                        localStorage.setItem('cs_completed', JSON.stringify(state.completedLessons));
                    }
                } else {
                    btn.classList.add('ring-2', 'ring-red-500', 'bg-red-50', 'dark:bg-red-900/30', 'border-red-500');
                    btn.querySelector('span').classList.add('bg-red-500', 'text-white', 'border-red-500');
                    feedback.innerHTML = '<i class="fa-regular fa-face-frown text-2xl mb-2 block"></i> –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑.';
                    feedback.className = "mt-6 p-4 rounded-xl text-center font-bold text-base animate-bounce-in text-red-700 dark:text-red-300 bg-red-100 dark:bg-red-900/20";
                }
            }
        };

        // Global Event Binding
        dom.backBtn.addEventListener('click', router.home);

        // Init
        initTheme();
        renderLanding();

    </script>

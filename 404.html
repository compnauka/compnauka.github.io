<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>404 - Сторінку не знайдено | Комп'ютерна наука з паном Артемом</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="app-container">
        <!-- HEADER -->
        <header class="header">
            <div class="header-left">
                <a href="/" class="brand" style="text-decoration: none;">
                    <i class="fas fa-laptop-code brand-icon"></i>
                    <div class="brand-text">
                        <h1>Комп'ютерна наука</h1>
                    </div>
                </a>
            </div>
            <div class="header-right">
                <button class="theme-toggle-btn" id="themeToggle" aria-label="Змінити тему">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- CONTENT -->
        <main class="error-page-content">
            <div class="error-title">404</div>
            <div class="error-container-inner">
                <div class="error-icon">
                    <i class="fas fa-ghost"></i>
                </div>

                <h2 class="error-subtitle">Упс! Сторінку не знайдено</h2>
                <p class="error-desc">
                    Схоже, ви заблукали у цифровому всесвіті. Сторінка, яку ви шукаєте, була переміщена або ніколи не
                    існувала.
                </p>
                <a href="/" class="btn btn-primary"
                    style="display: inline-flex; width: auto; font-size: 1.1rem; padding: 12px 30px;">
                    <i class="fas fa-home" style="margin-right: 10px;"></i> На головну
                </a>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer-socials">
                <a href="https://www.facebook.com/panaptem" target="_blank" class="social-link facebook"><i
                        class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com/pan_aptem" target="_blank" class="social-link instagram"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@pan_aptem" target="_blank" class="social-link tiktok"><i
                        class="fab fa-tiktok"></i></a>
                <a href="https://www.linkedin.com/in/artemkysliakov/" target="_blank" class="social-link linkedin"><i
                        class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2025 Комп'ютерна наука з Паном Артемом. Всі права захищено.</p>
        </footer>
    </div>

    <script>
        // Minimal theme toggle script
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const body = document.body;

        // Check saved theme
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            body.classList.add("dark-mode");
            themeIcon.classList.replace("fa-moon", "fa-sun");
        }

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            const isDark = body.classList.contains("dark-mode");

            if (isDark) {
                themeIcon.classList.replace("fa-moon", "fa-sun");
                localStorage.setItem("theme", "dark");
            } else {
                themeIcon.classList.replace("fa-sun", "fa-moon");
                localStorage.setItem("theme", "light");
            }
        });
    </script>
</body>

</html>

      :root {
        --primary-color: #3498db;

        background-color: var(--background-color);
        line-height: 1.6;
        color: var(--text-color);

        margin: 0 auto;
        padding: 20px;

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
        background-color: var(--primary-color);
        color: var(--header-text-color);
        border-radius: var(--border-radius);
      }

      .categories-container {
        margin-bottom: 30px;
      }

      .category {
        margin-bottom: 50px;
      }

      .category-header {
        background-color: var(--category-bg-color);
        padding: 15px;
        margin-bottom: 20px;
        border-radius: var(--border-radius);
        color: var(--category-text-color);
        font-weight: 700;
        font-size: 1.5rem;
        border-left: 5px solid var(--primary-color);
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .service-card {
        background-color: var(--card-bg-color);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        transition: transform var(--transition-duration) ease;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .service-card:hover {
        transform: scale(1.05);
      }

      .service-card__image-container {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
        background-color: #e1e1e1;
      }

      .service-card__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity var(--transition-duration) ease;
      }

      .service-card__content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .service-card__title {
        margin-bottom: 10px;
        color: var(--card-title-color);
        font-size: 1.2rem;
      }

      .service-card__description {
        margin-bottom: 15px;
        flex-grow: 1;
      }

      .service-card__link {
        display: inline-block;
        background-color: var(--primary-color);
        color: var(--header-text-color);
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        align-self: flex-start;
        transition: background-color var(--transition-duration) ease;
      }

      .service-card__link:hover {
        background-color: var(--secondary-color);
      }

      .categories-nav {
        display: flex;
        overflow-x: auto;
        padding: 10px 0;
        margin-bottom: 30px;
        gap: 10px;
      }

      .category-button {
        background-color: var(--primary-color);
        color: var(--header-text-color);
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        white-space: nowrap;
        transition: background-color var(--transition-duration) ease;
      }

      .category-button:hover {
        background-color: var(--secondary-color);
      }

      footer {
        background-color: var(--primary-color);
        color: var(--header-text-color);
        text-align: center;
        padding: 2rem 0;
        border-radius: 20px 20px 0 0;
        margin-top: 3rem;
        box-shadow: var(--footer-shadow);
      }

      footer p {
        font-size: 1.1rem;
      }

      .skeleton-loading {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      @media screen and (max-width: 768px) {
        .services-grid {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
      }

        }

        }

          font-size: 1.2rem;
        }

        const setupImageObserver = () => {
          if ("IntersectionObserver" in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  const img = entry.target;
                  const src = img.getAttribute("data-src");
                  if (src) {
                    img.src = src;
                    img.classList.remove("skeleton-loading");
                    img.onload = () => img.removeAttribute("data-src");
                    observer.unobserve(img);
                  }
                }
              });
            }, IMAGE_OPTIONS);

            document.querySelectorAll('img[data-src]').forEach((img) =>
              imageObserver.observe(img)
            );
          } else {
            document.querySelectorAll('img[data-src]').forEach((img) => {
              const src = img.getAttribute("data-src");
              if (src) {
                img.src = src;
                img.classList.remove("skeleton-loading");
                img.removeAttribute("data-src");
              }
            });
          }
        };

        const createServiceCard = (service) => {
          const card = document.createElement("div");
          card.className = "service-card";

          const imageContainer = document.createElement("div");
          imageContainer.className = "service-card__image-container";

          const image = document.createElement("img");
          image.className = "service-card__image skeleton-loading";
          image.alt = service.name;
          image.setAttribute("data-src", service.image);

          imageContainer.appendChild(image);
          card.appendChild(imageContainer);

          const content = document.createElement("div");
          content.className = "service-card__content";

          const title = document.createElement("h3");
          title.className = "service-card__title";
          title.textContent = service.name;

          const description = document.createElement("p");
          description.className = "service-card__description";
          description.textContent = service.description;

          const link = document.createElement("a");
          link.className = "service-card__link";
          link.href = service.link;
          link.textContent = "Відкрити";
          link.target = "_blank";

          content.append(title, description, link);
          card.appendChild(content);

          return card;
        };

        const createCategorySection = (category) => {
          const categorySection = document.createElement("section");
          categorySection.className = "category";
          categorySection.id = category.id;

          const categoryHeader = document.createElement("h2");
          categoryHeader.className = "category-header";
          categoryHeader.textContent = category.name;

          const servicesGrid = document.createElement("div");
          servicesGrid.className = "services-grid";

          category.services.forEach((service) => {
            servicesGrid.appendChild(createServiceCard(service));
          });

          categorySection.append(categoryHeader, servicesGrid);
          return categorySection;
        };

        const createCategoryNavigation = () => {

            button.textContent = category.name;
            button.addEventListener("click", () => {
              document.getElementById(category.id)?.scrollIntoView({ behavior: "smooth" });
            });
            nav.appendChild(button);
          });
        };

        const renderCategories = () => {
          const categoriesContainer = document.getElementById("categories-container");

            categoriesContainer.appendChild(createCategorySection(category));
          });
          setupImageObserver();
        };

        document.addEventListener("DOMContentLoaded", () => {
          createCategoryNavigation();
          renderCategories();
        });

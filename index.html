<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комп'ютерна наука з паном Артемом</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-bg-color: white;
            --header-text-color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--header-text-color);
            border-radius: 10px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .service-card {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .service-card:hover {
            transform: scale(1.05);
        }

        .service-card__image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .service-card__content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .service-card__title {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .service-card__description {
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .service-card__link {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--header-text-color);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            align-self: flex-start;
            transition: background-color 0.3s ease;
        }

        .service-card__link:hover {
            background-color: var(--secondary-color);
        }

        @media screen and (max-width: 600px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Комп'ютерна наука з паном Артемом</h1>
            <p>Освітні сервіси для вивчення інформаційних технологій</p>
        </header>

        <main class="services-grid" id="services-container">
            <!-- Сервіси будуть додаватися динамічно через JavaScript -->
        </main>
    </div>

    <script>
        // Винесено масив сервісів у Constants для кращої організації коду
        const SERVICES = [
            {
                name: "Обчислювальне мислення",
                description: "Простими словами про обчислювального мислення.",
                link: "https://compnauka.github.io/services/compthinking.html",
                image: "/api/placeholder/400/200"
            },
            {
                name: "Програмування з Равликом",
                description: "Онлайн редактор для текстової мови програмування РАВЛИК",
                link: "https://ravlykonline.github.io/",
                image: "/api/placeholder/400/200"
            },
            {
                name: "Посібник з програмування Равлика",
                description: "Знайомство з мовою програмування РАВЛИК.",
                link: "https://ravlykonline.github.io/manual.html",
                image: "/api/placeholder/400/200"
            },
            {
                name: "Привіт, ШІ!",
                description: "Інтерактивна книга для дітей про штучний інтелект.",
                link: "https://pryvitshi.github.io/",
                image: "/api/placeholder/400/200"
            },
            {
                name: "Бітовий конвертер",
                description: "Простий конвертер з двійкової в десяткову систему.",
                link: "https://compnauka.github.io/services/bitconverter.html",
                image: "/api/placeholder/400/200"
            },
            {
                name: "Шифр Цезаря",
                description: "Курс для початківців з вивчення перших кроків у світі програмування.",
                link: "https://compnauka.github.io/services/caesar_encrypt.html",
                image: "/api/placeholder/400/200"
            },
            {
                name: "Розшифрування шифру Цезаря",
                description: "Практичні уроки зі створення перших веб-сторінок та додатків.",
                link: "https://compnauka.github.io/services/caesar_decrypt.html",
                image: "/api/placeholder/400/200"
            }
        ];

        // Окрема функція для створення картки сервісу
        function createServiceCard(service) {
            const card = document.createElement('div');
            card.classList.add('service-card');
            card.innerHTML = `
                <img src="${service.image}" alt="${service.name}" class="service-card__image">
                <div class="service-card__content">
                    <h2 class="service-card__title">${service.name}</h2>
                    <p class="service-card__description">${service.description}</p>
                    <a href="${service.link}" target="_blank" class="service-card__link">Перейти до сервісу</a>
                </div>
            `;
            return card;
        }

        // Функція рендерингу всіх сервісів
        function renderServices() {
            const container = document.getElementById('services-container');
            SERVICES.forEach(service => {
                const card = createServiceCard(service);
                container.appendChild(card);
            });
        }

        // Використання сучасного способу ініціалізації
        document.addEventListener('DOMContentLoaded', renderServices);
    </script>
</body>
</html>

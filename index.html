    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --background-color: #f4f4f4;
        --text-color: #333;
        --card-bg-color: white;
        --header-text-color: white;
        --card-title-color: #2c3e50;
        --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --footer-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        --border-radius: 10px;
        --transition-duration: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--background-color);
        line-height: 1.6;
        color: var(--text-color);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px;
        background-color: var(--primary-color);
        color: var(--header-text-color);
        border-radius: var(--border-radius);
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .service-card {
        background-color: var(--card-bg-color);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        transition: transform var(--transition-duration) ease;
        display: flex;
        flex-direction: column;
      }

      .service-card:hover {
        transform: scale(1.05);
      }

      .service-card__image-container {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
        background-color: #e1e1e1;
      }

      .service-card__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity var(--transition-duration) ease;
      }

      .service-card__content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .service-card__title {
        margin-bottom: 10px;
        color: var(--card-title-color);
        font-size: 1.2rem;
      }

      .service-card__description {
        margin-bottom: 15px;
        flex-grow: 1;
      }

      .service-card__link {
        display: inline-block;
        background-color: var(--primary-color);
        color: var(--header-text-color);
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        align-self: flex-start;
        transition: background-color var(--transition-duration) ease;
      }

      .service-card__link:hover {
        background-color: var(--secondary-color);
      }

      footer {
        background-color: var(--primary-color);
        color: var(--header-text-color);
        text-align: center;
        padding: 2rem 0;
        border-radius: 20px 20px 0 0;
        margin-top: 3rem;
        box-shadow: var(--footer-shadow);
      }

      footer p {
        font-size: 1.1rem;
      }

      .skeleton-loading {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      @media screen and (max-width: 768px) {
        .services-grid {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
      }

      @media screen and (max-width: 480px) {
        .services-grid {
          grid-template-columns: 1fr;
        }
        
        .header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Комп'ютерна наука з паном Артемом</h1>
        <p>Освітні сервіси для вивчення інформаційних технологій</p>
      </header>

      <main class="services-grid" id="services-container">
        <!-- Сервіси будуть додаватися динамічно через JavaScript -->
      </main>
    </div>

    <footer>
      <p>2025 © Комп'ютерна наука для дітей</p>
    </footer>

    <script>

          },
          {

            description: "Розшифруй повідомлення, яке було зашифроване шифром Цезаря.",

          },
        ];

        // Функція для спостереження за зображеннями та ледачого завантаження
        function setupImageObserver() {
          if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries, observer) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  const img = entry.target;
                  const src = img.getAttribute('data-src');
                  
                  if (src) {
                    img.src = src;
                    img.classList.remove('skeleton-loading');
                    img.onload = () => {
                      img.setAttribute('alt', img.getAttribute('data-alt'));
                    };
                    observer.unobserve(img);
                  }
                }
              });
            }, IMAGE_OPTIONS);
            
            return imageObserver;
          }
          return null;
        }

        // Функція для створення картки сервісу
        function createServiceCard(service, imageObserver) {
          const card = document.createElement("div");
          card.classList.add("service-card");
          
          const imageContainer = document.createElement("div");
          imageContainer.classList.add("service-card__image-container");
          
          const img = document.createElement("img");
          img.classList.add("service-card__image", "skeleton-loading");
          img.setAttribute('data-src', service.image);
          img.setAttribute('data-alt', service.name);
          img.setAttribute('alt', 'Завантаження...');
          
          const content = document.createElement("div");
          content.classList.add("service-card__content");
          
          const title = document.createElement("h2");
          title.classList.add("service-card__title");
          title.textContent = service.name;
          
          const description = document.createElement("p");
          description.classList.add("service-card__description");
          description.textContent = service.description;
          
          const link = document.createElement("a");
          link.classList.add("service-card__link");
          link.href = service.link;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = "Перейти до сервісу";
          
          imageContainer.appendChild(img);
          content.appendChild(title);
          content.appendChild(description);
          content.appendChild(link);
          
          card.appendChild(imageContainer);
          card.appendChild(content);
          
          // Додати зображення до спостерігача, якщо він доступний
          if (imageObserver) {
            imageObserver.observe(img);
          } else {
            // Резервний варіант для браузерів без підтримки IntersectionObserver
            img.src = service.image;
            img.alt = service.name;
            img.classList.remove('skeleton-loading');
          }
          
          return card;
        }

        // Функція для початкового завантаження пріоритетних сервісів
        function loadPriorityServices(count = 4) {
          const container = document.getElementById("services-container");
          const imageObserver = setupImageObserver();
          
          // Показуємо спочатку певну кількість сервісів
          SERVICES.slice(0, count).forEach(service => {
            const card = createServiceCard(service, imageObserver);
            container.appendChild(card);
          });
          
          // Завантажуємо решту сервісів із затримкою
          setTimeout(() => {
            SERVICES.slice(count).forEach(service => {
              const card = createServiceCard(service, imageObserver);
              container.appendChild(card);
            });
          }, 100);
        }

        // Ініціалізуємо сайт при завантаженні DOM
        document.addEventListener("DOMContentLoaded", () => {
          loadPriorityServices();
        });
      })();
    </script>
  </body>
</html>

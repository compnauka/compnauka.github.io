<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морський бій</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sea-color-1: #021027;
            --sea-color-2: #03183a;
            --paper-color: #fdfaf2;
            --pen-color: #2c3e50;
            --blue-pen: #3498db;
            --red-pen: #e74c3c;
        }

        body {
            font-family: 'Neucha', cursive;
            background-color: var(--sea-color-1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto; 
            overflow-x: hidden; /* Заборонити горизонтальну прокрутку */
            position: relative;
        }

        .container {
            background: var(--paper-color);
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4), 0 0 0 10px rgba(255,255,255,0.1);
            max-width: 1200px;
            width: 100%;
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            color: var(--pen-color);
            margin-bottom: 25px;
            font-size: 3em;
            position: relative;
        }

        #soundToggle {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            font-size: 0.8em;
            cursor: pointer;
            color: var(--pen-color);
            transition: color 0.2s;
        }
        #soundToggle:hover {
            color: var(--blue-pen);
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button {
            background: transparent;
            color: var(--pen-color);
            border: 2px solid var(--pen-color);
            padding: 12px 35px;
            font-size: 22px;
            font-family: 'Neucha', cursive;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .button:hover {
            background: var(--pen-color);
            color: var(--paper-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .button:disabled {
            background: #aaa;
            color: #777;
            border-color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 12px 20px;
            font-size: 18px;
            font-family: 'Neucha', cursive;
            border: 2px solid var(--pen-color);
            border-radius: 5px;
            outline: none;
            min-width: 250px;
            background: transparent;
            text-align: center;
        }
        
        #menuMessage {
            color: var(--red-pen);
            font-size: 18px;
            min-height: 27px;
        }

        .game-area { display: none; }
        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .game-code {
            background: transparent;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: normal;
            color: var(--blue-pen);
            display: inline-block;
            cursor: pointer;
            border: 2px dashed var(--blue-pen);
        }

        .status {
            font-size: 24px;
            margin: 10px 0;
            min-height: 36px;
            color: var(--pen-color);
        }

        #timer {
            font-size: 24px;
            color: var(--pen-color);
            min-height: 24px;
        }

        .boards {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board-title {
            font-size: 26px;
            font-weight: normal;
            margin-bottom: 10px;
            color: var(--pen-color);
        }
        
        .rotate-btn {
            margin-bottom: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 35px);
            grid-template-rows: repeat(10, 35px);
            gap: 0;
            background: var(--pen-color);
            border: 2px solid var(--pen-color);
        }
        
        .board.active-turn {
            box-shadow: 0 0 15px 5px var(--blue-pen);
        }
        .board.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .cell {
            background: var(--paper-color);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .cell:nth-child(10n) { border-right: none; }
        .cell:nth-last-child(-n+10) { border-bottom: none; }


        #enemyBoard .cell.valid-shot:hover {
            background: #e0f7fa;
        }
        
        .cell.ship {
            background-image: linear-gradient(45deg, var(--blue-pen) 25%, transparent 25%, transparent 50%, var(--blue-pen) 50%, var(--blue-pen) 75%, transparent 75%, transparent);
            background-size: 5px 5px;
        }
        
        .cell.preview-ok {
            background: rgba(46, 204, 113, 0.3) !important;
        }
        .cell.preview-bad {
            background: rgba(231, 76, 60, 0.3) !important;
        }

        .cell.hit {
            cursor: not-allowed;
        }

        .cell.hit::after {
            font-family: "Font Awesome 6 Free";
            content: "\f00d"; /* fa-xmark */
            font-weight: 900;
            color: var(--red-pen);
        }

        .cell.miss {
            cursor: not-allowed;
        }

        .cell.miss::after {
            content: '•';
            color: var(--pen-color);
            font-size: 30px;
        }

        .cell.sunk {
            background-color: rgba(198, 40, 40, 0.2);
        }

        .ships-list {
            margin-top: 20px;
            font-size: 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .ships-list div {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message-box {
            background: var(--paper-color);
            padding: 40px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-out;
            border: 2px solid var(--pen-color);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .message-box h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--pen-color);
        }

        .hidden { display: none !important; }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--paper-color);
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 1001;
            font-size: 20px;
        }
        .loading.show { display: block; }
        .loading i { margin-right: 10px; }

        @media (max-width: 820px) {
            .container { padding: 15px; }
            h1 { font-size: 2.2em; }
            .board {
                grid-template-columns: repeat(10, 30px);
                grid-template-rows: repeat(10, 30px);
            }
            .boards { gap: 20px; flex-direction: column; align-items: center;}
            .button { padding: 10px 25px; font-size: 18px; }
            .board-container:last-child { margin-top: 20px; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            h1 { font-size: 1.8em; }
            .board {
                grid-template-columns: repeat(10, 25px);
                grid-template-rows: repeat(10, 25px);
            }
            .cell { font-size: 20px; }
            .input-group { flex-direction: column; width: 100%; }
            .input-group input { min-width: 0; width: 100%;}
            .input-group button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <i class="fa-solid fa-spinner fa-spin"></i> Завантаження...
    </div>

    <div class="container">
        <h1>
            <i class="fa-solid fa-anchor"></i> Морський бій <i class="fa-solid fa-anchor"></i>
            <i id="soundToggle" class="fa-solid fa-volume-high" title="Вимкнути звук"></i>
        </h1>
        
        <div class="menu" id="menu">
            <button class="button" onclick="createGame()">Створити гру</button>
            <div class="input-group">
                <input type="tel" id="joinCode" placeholder="Введіть 6-значний код" maxlength="6" pattern="[0-9]*" inputmode="numeric">
                <button class="button" onclick="joinGame()">Приєднатись</button>
            </div>
            <div id="menuMessage"></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-info">
                 <div class="game-meta">
                    <div class="game-code" id="gameCodeDisplay" title="Натисніть, щоб скопіювати">Код гри: <span id="displayCode"></span></div>
                    <div id="timer"></div>
                 </div>
                <div class="status" id="status">Очікування суперника...</div>
            </div>

            <div class="boards">
                <div class="board-container">
                    <div class="board-title">Ваше поле</div>
                    <button class="button rotate-btn" id="rotateBtn" onclick="rotateShip()"><i class="fa-solid fa-rotate"></i> Повернути корабель</button>
                    <div class="board" id="myBoard"></div>
                    <div class="ships-list" id="shipsList"></div>
                </div>

                <div class="board-container">
                    <div class="board-title">Поле суперника</div>
                    <div class="board" id="enemyBoard"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="message-overlay" id="messageOverlay">
        <div class="message-box">
            <h2 id="messageText"></h2>
            <button class="button" onclick="location.reload()">Грати знову</button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getDatabase, ref, set, onValue, update, get, serverTimestamp, remove } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

        // 🔴 КРИТИЧНО: Ваша конфігурація Firebase видима на клієнті.
        // Обов'язково налаштуйте Firebase Security Rules у вашій консолі Firebase.
        const firebaseConfig = {
            apiKey: "AIzaSyB0OEvx1SaXXClGRYeFt40P5RFTf1aantE",
            authDomain: "sea-battle-bf3c9.firebaseapp.com",
            databaseURL: "https://sea-battle-bf3c9-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "sea-battle-bf3c9",
            storageBucket: "sea-battle-bf3c9.firebasestorage.app",
            messagingSenderId: "514029502541",
            appId: "1:514029502541:web:70fa166ba97c2bc1fedc04"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- Звукові ефекти (без змін) ---
        let audioCtx;
        let isMuted = localStorage.getItem('battleshipMuted') === 'true';
        let lastSunkCount = 0;

        const sounds = {
            play: (type) => {
                if (isMuted || !audioCtx) return;
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                const soundGenerators = {
                    miss: () => { const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="triangle",o.frequency.setValueAtTime(150,audioCtx.currentTime),o.frequency.linearRampToValueAtTime(80,audioCtx.currentTime+.2),g.gain.setValueAtTime(.3,audioCtx.currentTime),g.gain.exponentialRampToValueAtTime(1e-3,audioCtx.currentTime+.2),o.connect(g).connect(audioCtx.destination),o.start(),o.stop(audioCtx.currentTime+.2) },
                    hit: () => { const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="sine",o.frequency.setValueAtTime(440,audioCtx.currentTime),g.gain.setValueAtTime(.5,audioCtx.currentTime),g.gain.exponentialRampToValueAtTime(1e-3,audioCtx.currentTime+.15),o.connect(g).connect(audioCtx.destination),o.start(),o.stop(audioCtx.currentTime+.15) },
                    sunk: () => { for(let i=0;i<3;i++){const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="square",o.frequency.setValueAtTime(300-40*i,audioCtx.currentTime+.1*i),g.gain.setValueAtTime(.3,audioCtx.currentTime+.1*i),g.gain.exponentialRampToValueAtTime(1e-3,audioCtx.currentTime+.1*i+.1),o.connect(g).connect(audioCtx.destination),o.start(audioCtx.currentTime+.1*i),o.stop(audioCtx.currentTime+.1*i+.1)} },
                    win: () => { [261,329,392,523].forEach((f,i)=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type="triangle",o.frequency.setValueAtTime(f,audioCtx.currentTime+.15*i),g.gain.setValueAtTime(.4,audioCtx.currentTime+.15*i),g.gain.exponentialRampToValueAtTime(1e-3,audioCtx.currentTime+.15*i+.1),o.connect(g).connect(audioCtx.destination),o.start(audioCtx.currentTime+.15*i),o.stop(audioCtx.currentTime+.15*i+.1)}) }
                };
                if(soundGenerators[type]) soundGenerators[type]();
            }
        };
        
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        // ----------------------

        // --- Константи та DOM-елементи ---
        const GAME_DURATION = 15 * 60 * 1000;
        const SHIPS_CONFIG = [4, 3, 3, 2, 2, 2, 1, 1, 1, 1];
        const playerId = localStorage.getItem('battleshipPlayerId') || crypto.randomUUID();
        localStorage.setItem('battleshipPlayerId', playerId);

        const myBoardEl = document.getElementById('myBoard');
        const enemyBoardEl = document.getElementById('enemyBoard');
        const statusEl = document.getElementById('status');
        const rotateBtn = document.getElementById('rotateBtn');
        const soundToggle = document.getElementById('soundToggle');
        const timerEl = document.getElementById('timer');

        // --- Рефакторинг: Єдиний об'єкт стану гри ---
        const gameState = {
            code: '', playerNumber: 0, localData: null, isHorizontal: true, currentShipIndex: 0,
            myBoard: Array(10).fill(null).map(() => Array(10).fill(0)),
            isSetupPhase: true, unsubscribeListener: null, sessionTimer: null, visualTimer: null,
        };
        
        // --- Допоміжні функції ---
        const getEnemyPlayerNum = () => gameState.playerNumber === 1 ? 2 : 1;
        const getMyPlayerData = () => gameState.localData?.[`player${gameState.playerNumber}`];
        const showLoading = () => document.getElementById('loading').classList.add('show');
        const hideLoading = () => document.getElementById('loading').classList.remove('show');
        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        };

        // --- Основна логіка ---
        
        function cleanupGame(message) {
            if (gameState.unsubscribeListener) {
                gameState.unsubscribeListener();
                gameState.unsubscribeListener = null;
            }
            if (gameState.sessionTimer) clearTimeout(gameState.sessionTimer);
            if (gameState.visualTimer) clearInterval(gameState.visualTimer);
            
            if(gameState.playerNumber === 1 && gameState.code) {
                remove(ref(db, `games/${gameState.code}`));
            }

            showMessage(message || "Гру завершено.");
            enemyBoardEl.classList.add('disabled');
            myBoardEl.classList.add('disabled');
            statusEl.textContent = "Гру завершено!";
            timerEl.textContent = '';
        }

        window.addEventListener('beforeunload', (e) => {
            if (gameState.localData && !gameState.localData.winner && gameState.localData.gameStarted) {
                e.preventDefault();
                e.returnValue = 'Гра ще не завершена. Ви впевнені, що хочете вийти?';
                return e.returnValue;
            }
            if (gameState.unsubscribeListener) gameState.unsubscribeListener();
        });
        
        function showMenuMessage(message) {
            const msgEl = document.getElementById('menuMessage');
            msgEl.textContent = message;
            setTimeout(() => { msgEl.textContent = ''; }, 3000);
        }

        window.createGame = async function() {
            showLoading();
            try {
                initAudio();
                gameState.code = Math.floor(100000 + Math.random() * 900000).toString();
                gameState.playerNumber = 1;

                const initialGameState = {
                    player1: { id: playerId, ready: false, board: null },
                    player2: { id: null, ready: false, board: null },
                    currentTurn: 1, gameStarted: false, moves: [], winner: null,
                    createdAt: serverTimestamp() 
                };

                await set(ref(db, `games/${gameState.code}`), initialGameState);
                showGameArea();
                listenToGame();
                
                if (gameState.sessionTimer) clearTimeout(gameState.sessionTimer);
                gameState.sessionTimer = setTimeout(() => cleanupGame("Час гри вичерпано!"), GAME_DURATION);
            } catch (error) {
                console.error("Помилка створення гри:", error);
                showMenuMessage("Не вдалося створити гру. Перевірте з'єднання.");
            } finally {
                hideLoading();
            }
        };

        window.joinGame = async function() {
            showLoading();
            try {
                initAudio();
                const codeInput = document.getElementById('joinCode').value;
                const sanitizedCode = codeInput.replace(/[^0-9]/g, '');

                if (sanitizedCode.length !== 6) return showMenuMessage("Код має складатися з 6 цифр!");
                
                const gameRef = ref(db, `games/${sanitizedCode}`);
                const snapshot = await get(gameRef);

                if (!snapshot.exists()) return showMenuMessage('Гра не знайдена!');
                
                const gameData = snapshot.val();
                
                if (Date.now() - gameData.createdAt > GAME_DURATION) return showMenuMessage('Термін дії гри минув!');
                if (gameData.player1.id === playerId) return showMenuMessage("Ви не можете приєднатись до власної гри!");
                if (gameData.player2.id && gameData.player2.id !== playerId) return showMenuMessage('Кімната вже зайнята!');
                
                gameState.code = sanitizedCode;
                gameState.playerNumber = 2;
                await update(ref(db, `games/${gameState.code}/player2`), { id: playerId });
                showGameArea();
                listenToGame();
            } catch(error) {
                console.error("Помилка приєднання до гри:", error);
                showMenuMessage("Помилка приєднання. Перевірте код та з'єднання.");
            } finally {
                hideLoading();
            }
        };

        function listenToGame() {
            if (gameState.unsubscribeListener) gameState.unsubscribeListener();

            const gameRef = ref(db, `games/${gameState.code}`);
            gameState.unsubscribeListener = onValue(gameRef, (snapshot) => {
                if (!snapshot.exists()) return cleanupGame("Гру було видалено або вона завершилась.");
                
                const gameData = snapshot.val();
                if (gameData.createdAt && (Date.now() - gameData.createdAt > GAME_DURATION)) return cleanupGame("Час гри вичерпано!");
                
                gameState.localData = gameData;

                const { player1: p1, player2: p2, gameStarted } = gameData;
                if (p1?.id && p2?.id && !gameStarted && p1.ready && p2.ready && gameState.playerNumber === 1) {
                    update(ref(db, `games/${gameState.code}`), { gameStarted: true });
                }
                updateUI();
            });
        }
        
        function updateTimer() {
            if (!gameState.localData?.createdAt) return;
            const elapsed = Date.now() - gameState.localData.createdAt;
            const remaining = Math.max(0, GAME_DURATION - elapsed);
            const mins = Math.floor(remaining / 60000);
            const secs = Math.floor((remaining % 60000) / 1000);
            timerEl.textContent = `⏱️ ${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateUI() {
            if (!gameState.localData) return;
            
            if (gameState.localData.createdAt && !gameState.visualTimer) {
                gameState.visualTimer = setInterval(updateTimer, 1000);
                updateTimer();
            }

            const isMyTurn = gameState.localData.currentTurn === gameState.playerNumber;
            const myData = getMyPlayerData();
            const enemyData = gameState.localData?.[`player${getEnemyPlayerNum()}`];
            
            if (gameState.localData.winner) {
                if(gameState.sessionTimer) clearTimeout(gameState.sessionTimer);
                if(gameState.visualTimer) clearInterval(gameState.visualTimer);

                if(!document.getElementById('messageOverlay').style.display || document.getElementById('messageOverlay').style.display === 'none') {
                    sounds.play(gameState.localData.winner === gameState.playerNumber ? 'win' : 'sunk');
                }
                gameState.isSetupPhase = false;
                showMessage(gameState.localData.winner === gameState.playerNumber ? "🎉 Перемога! 🎉" : "😥 Ви програли 😥");

                 enemyBoardEl.classList.remove('active-turn');
                 myBoardEl.classList.remove('active-turn');
                 statusEl.textContent = "Гру завершено!";
            } else if (gameState.localData.gameStarted) {
                gameState.isSetupPhase = false;
                rotateBtn.classList.add('hidden');
                document.getElementById('shipsList').classList.add('hidden');
                statusEl.textContent = isMyTurn ? "🎯 Ваш хід!" : `⏳ Хід суперника...`;
                enemyBoardEl.classList.toggle('active-turn', isMyTurn);
                myBoardEl.classList.toggle('active-turn', !isMyTurn);
            } else {
                if (!enemyData?.id) statusEl.textContent = "Очікування суперника...";
                else if (myData?.ready) statusEl.textContent = "Очікуємо готовності суперника...";
                else statusEl.textContent = "Розставте свої кораблі!";
            }
            renderBoards();
        }
        
        function renderBoards() {
            const myBoardToRender = getMyPlayerData()?.board || gameState.myBoard;
            
            for (let r = 0; r < 10; r++) {
                for (let c = 0; c < 10; c++) {
                    myBoardEl.children[r * 10 + c].className = `cell ${myBoardToRender[r][c] > 0 ? 'ship' : ''}`;
                }
            }
            
            const moves = gameState.localData.moves ? Object.values(gameState.localData.moves) : [];
            const { sunkShips } = processMoves(moves);

            moves.forEach(move => {
                const boardEl = move.player === gameState.playerNumber ? enemyBoardEl : myBoardEl;
                boardEl.children[move.row * 10 + move.col].classList.add(move.result);
            });
            
            if (sunkShips.length > lastSunkCount) {
                sounds.play('sunk');
                lastSunkCount = sunkShips.length;
            }
            
            sunkShips.forEach(ship => {
                const boardEl = ship.playerNum === gameState.playerNumber ? myBoardEl : enemyBoardEl;
                ship.cells.forEach(pos => {
                    boardEl.children[pos.row * 10 + pos.col].classList.add('sunk');
                });
            });
        }
        
        function processMoves(moves) {
            let sunkShips = [];
            const { player1, player2 } = gameState.localData;
            if (!player1?.board || !player2?.board) return { sunkShips };
            
            const p1_hits = moves.filter(m => m.player === 1 && m.result === 'hit');
            const p2_hits = moves.filter(m => m.player === 2 && m.result === 'hit');

            const shipIdsOnBoard1 = new Set(player1.board.flat().filter(id => id > 0));
            shipIdsOnBoard1.forEach(id => {
                if (isShipSunk(id, player1.board, p2_hits)) {
                    sunkShips.push({ playerNum: 1, cells: getShipCells(id, player1.board) });
                }
            });

            const shipIdsOnBoard2 = new Set(player2.board.flat().filter(id => id > 0));
            shipIdsOnBoard2.forEach(id => {
                if (isShipSunk(id, player2.board, p1_hits)) {
                    sunkShips.push({ playerNum: 2, cells: getShipCells(id, player2.board) });
                }
            });
            return { sunkShips };
        }

        function showGameArea() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('displayCode').textContent = gameState.code;
        }
        
        const debouncedHandleEnemyClick = debounce(handleEnemyBoardClick, 300);

        function createBoardDOM(boardId, clickHandler) {
            const boardEl = document.getElementById(boardId);
            boardEl.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const row = Math.floor(i / 10);
                const col = i % 10;
                
                cell.setAttribute('role', 'button');
                cell.setAttribute('aria-label', `Клітинка ${String.fromCharCode(65 + col)}${row + 1}`);
                cell.tabIndex = boardId === 'enemyBoard' ? 0 : -1;
                
                cell.dataset.row = row;
                cell.dataset.col = col;

                const currentClickHandler = boardId === 'enemyBoard' ? debouncedHandleEnemyClick : clickHandler;
                cell.addEventListener('click', () => currentClickHandler(row, col));
                
                cell.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        currentClickHandler(row, col);
                    }
                });
                
                if (boardId === 'myBoard') {
                    cell.addEventListener('mouseenter', () => previewShip(row, col));
                    cell.addEventListener('mouseleave', clearPreview);
                }
                boardEl.appendChild(cell);
            }
        }
        
        function showMessage(msg) {
             const overlay = document.getElementById('messageOverlay');
             if (overlay.style.display === 'flex') return;
             document.getElementById('messageText').innerHTML = msg;
             overlay.style.display = 'flex';
        }

        function handleMyBoardClick(row, col) {
            if (!gameState.isSetupPhase || gameState.currentShipIndex >= SHIPS_CONFIG.length) return;
            const size = SHIPS_CONFIG[gameState.currentShipIndex];
            if (canPlaceShip(row, col, size, gameState.isHorizontal, gameState.myBoard)) {
                for (let i = 0; i < size; i++) {
                    const r = gameState.isHorizontal ? row : row + i;
                    const c = gameState.isHorizontal ? col + i : col;
                    gameState.myBoard[r][c] = gameState.currentShipIndex + 1;
                }
                gameState.currentShipIndex++;
                updateShipsList();
                renderMyPlacement();
                if (gameState.currentShipIndex >= SHIPS_CONFIG.length) finishSetup();
            }
        }
        
        function renderMyPlacement() {
            for (let r = 0; r < 10; r++) for (let c = 0; c < 10; c++) {
                myBoardEl.children[r * 10 + c].classList.toggle('ship', gameState.myBoard[r][c] > 0);
            }
        }

        function previewShip(row, col) {
            if (!gameState.isSetupPhase || gameState.currentShipIndex >= SHIPS_CONFIG.length) return;
            clearPreview();
            const size = SHIPS_CONFIG[gameState.currentShipIndex];
            const canPlace = canPlaceShip(row, col, size, gameState.isHorizontal, gameState.myBoard);
            for (let i = 0; i < size; i++) {
                const r = gameState.isHorizontal ? row : row + i;
                const c = gameState.isHorizontal ? col + i : col;
                if (r < 10 && c < 10) {
                    const cell = myBoardEl.children[r * 10 + c];
                    if (!cell.classList.contains('ship')) cell.classList.add(canPlace ? 'preview-ok' : 'preview-bad');
                }
            }
        }

        function clearPreview() {
            myBoardEl.querySelectorAll('.preview-ok, .preview-bad').forEach(c => c.classList.remove('preview-ok', 'preview-bad'));
        }
        
        window.rotateShip = () => { gameState.isHorizontal = !gameState.isHorizontal; };

        function canPlaceShip(row, col, size, horizontal, board) {
            for (let i = 0; i < size; i++) {
                const r = horizontal ? row : row + i;
                const c = horizontal ? col + i : col;
                if (r >= 10 || c >= 10) return false;
                for (let dr = -1; dr <= 1; dr++) for (let dc = -1; dc <= 1; dc++) {
                    const nr = r + dr, nc = c + dc;
                    if (nr >= 0 && nr < 10 && nc >= 0 && nc < 10 && board[nr][nc] !== 0) return false;
                }
            }
            return true;
        }
        
        function updateShipsList() {
            let shipsToPlace = SHIPS_CONFIG.slice(gameState.currentShipIndex);
            if (shipsToPlace.length === 0) {
                 document.getElementById('shipsList').innerHTML = "✅ Всі кораблі розставлено!";
                 return;
            }
            const counts = shipsToPlace.reduce((acc, size) => ({...acc, [size]: (acc[size] || 0) + 1 }), {});
            document.getElementById('shipsList').innerHTML = [4,3,2,1].map(s => `<div><i class="fa-solid fa-ship"></i> x${s}: ${counts[s] || 0}</div>`).join('');
        }

        async function finishSetup() {
            gameState.isSetupPhase = false;
            rotateBtn.classList.add('hidden');
            await update(ref(db, `games/${gameState.code}/player${gameState.playerNumber}`), {
                board: gameState.myBoard,
                ready: true
            });
        }

        async function handleEnemyBoardClick(row, col) {
            if (!gameState.localData || gameState.localData.winner || !gameState.localData.gameStarted || gameState.isSetupPhase || gameState.localData.currentTurn !== gameState.playerNumber) return;

            const moves = gameState.localData.moves ? Object.values(gameState.localData.moves) : [];
            if (moves.some(m => m.row === row && m.col === col && m.player === gameState.playerNumber)) return;

            const enemyBoard = gameState.localData[`player${getEnemyPlayerNum()}`].board;
            const result = enemyBoard[row][col] > 0 ? 'hit' : 'miss';
            
            sounds.play(result);
            statusEl.textContent = result === 'hit' ? '🎯 Влучив! Стріляйте ще!' : '❌ Промах!';
            
            const newMove = { player: gameState.playerNumber, row, col, result };
            const nextTurn = result === 'miss' ? getEnemyPlayerNum() : gameState.playerNumber;
            const newMoves = [...moves, newMove];

            const updatedData = { currentTurn: nextTurn, moves: newMoves };
            
            const totalShipCells = enemyBoard.flat().filter(cell => cell > 0).length;
            const hitsOnEnemy = newMoves.filter(m => m.player === gameState.playerNumber && m.result === 'hit').length;
            if (hitsOnEnemy === totalShipCells) updatedData.winner = gameState.playerNumber;

            await update(ref(db, `games/${gameState.code}`), updatedData);
        }
        
        function getShipCells(shipId, board) {
            const cells = [];
            for (let r=0; r<10; r++) for (let c=0; c<10; c++) if (board[r][c] === shipId) cells.push({row:r, col:c});
            return cells;
        }
        
        function isShipSunk(shipId, board, hitMoves) {
            const shipCells = getShipCells(shipId, board);
            return shipCells.every(sc => hitMoves.some(h => h.row === sc.row && h.col === sc.col));
        }
        
        // --- Ініціалізація ---
        document.getElementById('gameCodeDisplay').onclick = () => {
            navigator.clipboard.writeText(gameState.code).then(() => {
                const el = document.getElementById('gameCodeDisplay');
                const originalText = el.innerHTML;
                el.innerHTML = 'Скопійовано!';
                setTimeout(() => { el.innerHTML = originalText; }, 1500);
            });
        };
        
        enemyBoardEl.addEventListener('mouseover', e => {
            if (e.target.classList.contains('cell')) {
                const cell = e.target;
                if (!cell.classList.contains('hit') && !cell.classList.contains('miss')) cell.classList.add('valid-shot');
            }
        });
        enemyBoardEl.addEventListener('mouseout', e => {
             if (e.target.classList.contains('cell')) e.target.classList.remove('valid-shot');
        });
        
        soundToggle.className = isMuted ? 'fa-solid fa-volume-xmark' : 'fa-solid fa-volume-high';
        soundToggle.title = isMuted ? 'Увімкнути звук' : 'Вимкнути звук';
        soundToggle.addEventListener('click', () => {
            isMuted = !isMuted;
            localStorage.setItem('battleshipMuted', isMuted);
            soundToggle.className = isMuted ? 'fa-solid fa-volume-xmark' : 'fa-solid fa-volume-high';
            soundToggle.title = isMuted ? 'Увімкнути звук' : 'Вимкнути звук';
            if(!isMuted) initAudio();
        });

        createBoardDOM('myBoard', handleMyBoardClick);
        createBoardDOM('enemyBoard', handleEnemyBoardClick);
        updateShipsList();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Переправа 3x3 - Логічна гра</title>
  <meta name="description" content="Класична логічна гра 3x3: перенеси фішки на бік суперника.">
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.95); } to { transform: scale(1); } }
    .animate-in { animation: fadeIn 0.2s ease-out, zoomIn 0.2s ease-out; }
    body { override-behavior: none; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback } = React;

    // --- SVG Іконки ---
    const RefreshCw = ({ size = 20, ...props }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
    );
    const Trophy = ({ size = 24, ...props }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
    );
    const Ban = ({ size = 24, ...props }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/></svg>
    );

    // --- Логіка гри 3x3 ---
    
    // 0 1 2 (Зелені)
    // 3 4 5
    // 6 7 8 (Жовті)
    
    const INITIAL_BOARD = {
      0: 'green', 1: 'green', 2: 'green',
      3: null, 4: null, 5: null,
      6: 'yellow', 7: 'yellow', 8: 'yellow'
    };

    // Граф ходів (включаючи діагоналі до центру)
    const MOVES = {
      0: [1, 3, 4], 
      1: [0, 2, 4], 
      2: [1, 5, 4],
      3: [0, 4, 6], 
      4: [0, 1, 2, 3, 5, 6, 7, 8], // Центр з'єднаний з усіма
      5: [2, 4, 8],
      6: [3, 4, 7], 
      7: [4, 6, 8], 
      8: [4, 5, 7]
    };

    function CrossingGame3x3() {
      const [board, setBoard] = useState(INITIAL_BOARD);
      const [turn, setTurn] = useState('green');
      const [selectedPiece, setSelectedPiece] = useState(null);
      const [winner, setWinner] = useState(null);
      const [showResetModal, setShowResetModal] = useState(false);

      const hasAvailableMoves = useCallback((playerColor, currentBoard) => {
        const playerPieces = Object.keys(currentBoard)
          .map(Number)
          .filter(key => currentBoard[key] === playerColor);

        return playerPieces.some(pieceIndex => 
          MOVES[pieceIndex].some(targetIndex => currentBoard[targetIndex] === null)
        );
      }, []);

      useEffect(() => {
        const checkGameState = () => {
          // Зелені перемагають, якщо зайняли нижній ряд (6,7,8)
          const greenWin = board[6] === 'green' && board[7] === 'green' && board[8] === 'green';
          // Жовті перемагають, якщо зайняли верхній ряд (0,1,2)
          const yellowWin = board[0] === 'yellow' && board[1] === 'yellow' && board[2] === 'yellow';

          if (greenWin) { setWinner('green'); return; }
          if (yellowWin) { setWinner('yellow'); return; }

          if (!hasAvailableMoves(turn, board)) {
            setWinner(turn === 'green' ? 'yellow_blocked' : 'green_blocked');
          }
        };

        checkGameState();
      }, [board, turn, hasAvailableMoves]);

      const handlePointClick = (index) => {
        if (winner) return;

        const content = board[index];
        const isCurrentTurnPiece = content === turn;
        const isEmpty = content === null;

        if (isCurrentTurnPiece) {
          setSelectedPiece(index);
          return;
        }

        if (isEmpty && selectedPiece !== null) {
          if (MOVES[selectedPiece].includes(index)) {
            const newBoard = { ...board };
            newBoard[index] = turn;
            newBoard[selectedPiece] = null;
            
            setBoard(newBoard);
            setTurn(prev => prev === 'green' ? 'yellow' : 'green');
            setSelectedPiece(null);
          } else {
            setSelectedPiece(null);
          }
          return;
        }
        setSelectedPiece(null);
      };

      const confirmReset = () => {
        setBoard(INITIAL_BOARD);
        setTurn('green');
        setSelectedPiece(null);
        setWinner(null);
        setShowResetModal(false);
      };

      const pointPositions = useMemo(() => {
        const positions = {};
        for (let i = 0; i < 9; i++) {
          const row = Math.floor(i / 3);
          const col = i % 3;
          // Рівномірний розподіл 0%, 50%, 100%
          positions[i] = { top: `${row * 50}%`, left: `${col * 50}%` };
        }
        return positions;
      }, []);

      return (
        <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-4 font-sans text-slate-800 select-none touch-none">
          
          <header className="mb-8 text-center z-10">
            <h1 className="text-3xl font-extrabold mb-2 text-slate-900 tracking-tight">Переправа 3x3</h1>
            <p className="text-sm text-slate-600 font-medium bg-white/60 px-4 py-1.5 rounded-full backdrop-blur-sm border border-slate-100 shadow-sm inline-block">
              Займи лінію суперника
            </p>
          </header>

          <div className="relative p-8 md:p-12 bg-white shadow-2xl rounded-2xl border border-slate-100 w-full max-w-[min(360px,90vw)] aspect-square transition-all duration-300">
            
            <div className="absolute -top-5 left-0 right-0 flex justify-center gap-3">
               <TurnIndicator player="green" currentTurn={turn} />
               <TurnIndicator player="yellow" currentTurn={turn} />
            </div>

            {winner && (
                <div className="absolute inset-0 z-50 bg-white/95 backdrop-blur-md rounded-2xl flex flex-col items-center justify-center p-6 animate-in text-center">
                  {winner.includes('blocked') ? (
                    <Ban size={64} className="text-red-500 mb-4" />
                  ) : (
                    <Trophy size={64} className="text-amber-500 mb-4" />
                  )}
                  
                  <div className="text-2xl font-black text-slate-800 mb-2">
                    {winner.startsWith('green') ? 'Зелені' : 'Жовті'} перемогли!
                  </div>
                  
                  {winner.includes('blocked') && (
                    <div className="text-sm text-red-500 font-medium mb-6 bg-red-50 px-3 py-1 rounded-lg">
                      Суперника заблоковано
                    </div>
                  )}

                  <button onClick={confirmReset} className="w-full py-3 bg-slate-900 text-white font-bold rounded-xl hover:bg-slate-800 active:scale-95 transition-all shadow-lg">
                    Нова гра
                  </button>
                </div>
            )}

            <div className="relative w-full h-full">
              <BoardLines3x3 />
              
              {[...Array(9)].map((_, index) => {
                const pos = pointPositions[index];
                const canMoveTo = selectedPiece !== null && board[index] === null && MOVES[selectedPiece].includes(index);
                const isSelected = selectedPiece === index;
                const hasPiece = board[index] !== null;

                return (
                  <div
                    key={index}
                    onClick={() => handlePointClick(index)}
                    style={{ top: pos.top, left: pos.left }}
                    className={`
                      absolute w-16 h-16 -translate-x-1/2 -translate-y-1/2
                      flex items-center justify-center cursor-pointer z-20 rounded-full
                      active:scale-95 transition-transform duration-100
                    `}
                    role="button"
                    aria-label={`Клітинка ${index}`}
                  >
                    {canMoveTo && (
                       <div className="w-6 h-6 bg-blue-500/80 rounded-full shadow-[0_0_15px_rgba(59,130,246,0.6)] animate-pulse ring-4 ring-white/60"></div>
                    )}
                    
                    {hasPiece && (
                      <Piece color={board[index]} isSelected={isSelected} isWinner={!!winner} />
                    )}
                  </div>
                );
              })}
            </div>
          </div>

          <div className="mt-10">
            <button 
              onClick={() => setShowResetModal(true)}
              className="flex items-center gap-2 px-6 py-3 text-slate-500 font-semibold hover:text-slate-900 hover:bg-white rounded-full transition-all shadow-sm active:scale-95 border border-transparent hover:border-slate-200 bg-white/50"
            >
              <RefreshCw size={18} />
              <span>Скинути</span>
            </button>
          </div>

          {showResetModal && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-in">
              <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-xs transform scale-100 animate-in">
                <h3 className="text-lg font-bold text-slate-900 mb-2">Перезапуск</h3>
                <p className="text-slate-500 text-sm mb-6">Прогрес буде втрачено. Впевнені?</p>
                <div className="flex gap-3">
                  <button onClick={() => setShowResetModal(false)} className="flex-1 py-2 px-4 rounded-xl font-medium text-slate-700 bg-slate-100 hover:bg-slate-200 transition-colors text-sm">Скасувати</button>
                  <button onClick={confirmReset} className="flex-1 py-2 px-4 rounded-xl font-medium text-white bg-slate-900 hover:bg-slate-800 transition-colors shadow-md text-sm">Так</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const TurnIndicator = ({ player, currentTurn }) => {
      const isActive = currentTurn === player;
      const isGreen = player === 'green';
      const activeClasses = isActive 
        ? `bg-white scale-105 ${isGreen ? 'border-green-500 ring-green-100' : 'border-yellow-400 ring-yellow-100'} ring-2` 
        : 'border-slate-200 bg-slate-50 opacity-50 grayscale';

      return (
        <div className={`flex items-center gap-2 px-4 py-2 rounded-full shadow-sm transition-all duration-300 border ${activeClasses}`}>
          {isGreen && <div className="w-3 h-3 bg-green-500 rounded-sm shadow-sm"></div>}
          <span className="font-bold text-sm text-slate-700">{isGreen ? 'Зелені' : 'Жовті'}</span>
          {!isGreen && <div className="w-3 h-3 bg-yellow-400 rounded-sm shadow-sm"></div>}
        </div>
      );
    };

    const Piece = ({ color, isSelected, isWinner }) => {
      const isGreen = color === 'green';
      const colorClasses = isGreen ? 'bg-green-500 border-green-600' : 'bg-yellow-400 border-yellow-500';

      return (
        <div className={`
          relative w-12 h-12 md:w-14 md:h-14 rounded-lg shadow-sm
          flex items-center justify-center transition-all duration-200 border-2 
          ${colorClasses}
          ${isSelected ? '-translate-y-2 scale-110 ring-4 ring-blue-300 z-30 shadow-lg' : 'hover:-translate-y-0.5 shadow-md'}
          ${isWinner ? 'opacity-50 grayscale' : ''}
        `}>
           <div className={`w-7 h-7 rounded-full opacity-20 ${isGreen ? 'bg-green-900' : 'bg-yellow-800'}`}></div>
           <div className="absolute top-1 left-1 w-2.5 h-2.5 bg-white/30 rounded-full"></div>
        </div>
      );
    };

    const BoardLines3x3 = () => (
      <div className="absolute inset-0 pointer-events-none opacity-90">
        <svg className="w-full h-full" style={{ overflow: 'visible' }}>
            <defs>
               <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                 <feGaussianBlur stdDeviation="2" result="blur" />
                 <feComposite in="SourceGraphic" in2="blur" operator="over" />
               </filter>
            </defs>
            {/* Зовнішній квадрат */}
            <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="#1e293b" strokeWidth="4" rx="4" />
            
            {/* Хрест */}
            <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#1e293b" strokeWidth="2" />
            <line x1="0" y1="50%" x2="100%" y2="50%" stroke="#1e293b" strokeWidth="2" />

            {/* Діагоналі (Achi) */}
            <line x1="0" y1="0" x2="100%" y2="100%" stroke="#1e293b" strokeWidth="2" opacity="0.8" />
            <line x1="100%" y1="0" x2="0" y2="100%" stroke="#1e293b" strokeWidth="2" opacity="0.8" />
        </svg>
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CrossingGame3x3 />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ–Ω—ñ—Å - –ì—Ä–∞ –Ω–∞ –¥–≤–æ—Ö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            padding: 10px;
        }

        .game-container {
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 15px;
            color: #f0f0f0;
            font-size: clamp(18px, 4vw, 32px);
            text-shadow: 0 0 10px rgba(255, 200, 100, 0.5);
            flex-wrap: wrap;
        }

        .player-score {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            flex: 1;
            min-width: 140px;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            width: 100%;
            height: auto;
            border: 3px solid #ffc857;
            border-radius: 10px;
            background: #0a0a1a;
            box-shadow: 0 0 30px rgba(255, 200, 100, 0.3);
            display: block;
        }

        .controls {
            margin-top: 15px;
            color: #ffc857;
            font-size: clamp(11px, 2vw, 14px);
            line-height: 1.8;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: clamp(14px, 2.5vw, 16px);
            font-family: 'Courier New', monospace;
            background: #ffc857;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #ffb020;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 200, 100, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.98);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 15px;
            border: 3px solid #ffc857;
            display: none;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 200, 100, 0.5);
            z-index: 1000;
            max-width: 90%;
        }

        .game-over h2 {
            color: #ffc857;
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 200, 100, 0.7);
        }

        .game-over p {
            color: #f0f0f0;
            font-size: clamp(16px, 3vw, 20px);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .score-board {
                font-size: 20px;
            }

            .player-score {
                padding: 6px 15px;
                min-width: 120px;
            }

            canvas {
                border-width: 2px;
            }

            .controls {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .score-board {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .player-score {
                padding: 5px 12px;
                min-width: 100px;
            }

            .controls {
                font-size: 11px;
            }

            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="player-score">
                <div>–ì—Ä–∞–≤–µ—Ü—å 1: <span id="score1">0</span></div>
            </div>
            <div class="player-score">
                <div>–ì—Ä–∞–≤–µ—Ü—å 2: <span id="score2">0</span></div>
            </div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="controls">
            <div>üéÆ –ö–µ—Ä—É–≤–∞–Ω–Ω—è üéÆ</div>
            <div>–ì—Ä–∞–≤–µ—Ü—å 1: W / S | –ì—Ä–∞–≤–µ—Ü—å 2: ‚Üë / ‚Üì</div>
        </div>
        
        <button class="btn" id="startBtn">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
    </div>

    <div class="game-over" id="gameOver">
        <h2>–ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h2>
        <p id="winner"></p>
        <button class="btn" id="restartBtn">–ì—Ä–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
    </div>

    <script>
        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏ –≥—Ä–∏
        const CONSTANTS = {
            WINNING_SCORE: 5,
            INITIAL_BALL_SPEED: 5,
            MAX_BALL_SPEED: 12,
            PADDLE_SPEED: 6,
            BALL_SPEED_INCREASE: 1.05,
            PADDLE_WIDTH: 15,
            PADDLE_HEIGHT: 100,
            BALL_RADIUS: 8,
            NET_SEGMENT_HEIGHT: 10,
            NET_SEGMENT_GAP: 20
        };

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const winnerText = document.getElementById('winner');
        const score1El = document.getElementById('score1');
        const score2El = document.getElementById('score2');

        // –°—Ç–∞–Ω –≥—Ä–∏
        let gameRunning = false;
        let animationId = null;

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è canvas –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º DPI
        function initCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            // –ë–∞–∑–æ–≤—ñ —Ä–æ–∑–º—ñ—Ä–∏
            const baseWidth = 800;
            const baseHeight = 500;
            
            // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ —Ä–æ–∑–º—ñ—Ä–∏
            const containerWidth = canvas.parentElement.clientWidth;
            const scale = Math.min(1, containerWidth / baseWidth);
            
            canvas.width = baseWidth * dpr;
            canvas.height = baseHeight * dpr;
            canvas.style.width = `${baseWidth * scale}px`;
            canvas.style.height = `${baseHeight * scale}px`;
            
            ctx.scale(dpr, dpr);
            
            return { width: baseWidth, height: baseHeight };
        }

        const canvasSize = initCanvas();

        // –ö–ª–∞—Å –≥—Ä–∞–≤—Ü—è
        class Player {
            constructor(isLeft) {
                this.width = CONSTANTS.PADDLE_WIDTH;
                this.height = CONSTANTS.PADDLE_HEIGHT;
                this.speed = CONSTANTS.PADDLE_SPEED;
                this.score = 0;
                this.upKey = false;
                this.downKey = false;
                
                if (isLeft) {
                    this.x = 20;
                } else {
                    this.x = canvasSize.width - 35;
                }
                
                this.reset();
            }

            reset() {
                this.y = canvasSize.height / 2 - this.height / 2;
            }

            move() {
                if (this.upKey && this.y > 0) {
                    this.y -= this.speed;
                }
                if (this.downKey && this.y < canvasSize.height - this.height) {
                    this.y += this.speed;
                }
            }

            draw() {
                drawRect(this.x, this.y, this.width, this.height, '#ffc857');
            }
        }

        // –ö–ª–∞—Å –º'—è—á–∞
        class Ball {
            constructor() {
                this.radius = CONSTANTS.BALL_RADIUS;
                this.maxSpeed = CONSTANTS.MAX_BALL_SPEED;
                this.reset();
            }

            reset() {
                this.x = canvasSize.width / 2;
                this.y = canvasSize.height / 2;
                const angle = (Math.random() * Math.PI / 2) - Math.PI / 4;
                const direction = Math.random() > 0.5 ? 1 : -1;
                this.speedX = direction * CONSTANTS.INITIAL_BALL_SPEED;
                this.speedY = CONSTANTS.INITIAL_BALL_SPEED * Math.sin(angle);
            }

            move() {
                this.x += this.speedX;
                this.y += this.speedY;

                // –í—ñ–¥–±–∏—Ç—Ç—è –≤—ñ–¥ –≤–µ—Ä—Ö–Ω—å–æ—ó —Ç–∞ –Ω–∏–∂–Ω—å–æ—ó —Å—Ç—ñ–Ω–æ–∫
                if (this.y + this.radius > canvasSize.height || this.y - this.radius < 0) {
                    this.speedY = -this.speedY;
                }
            }

            checkPaddleCollision(player) {
                const collides = this.x - this.radius < player.x + player.width &&
                               this.x + this.radius > player.x &&
                               this.y - this.radius < player.y + player.height &&
                               this.y + this.radius > player.y;

                if (collides) {
                    // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –∫—É—Ç–∞ –≤—ñ–¥–±–∏—Ç—Ç—è
                    const collidePoint = (this.y - (player.y + player.height / 2)) / (player.height / 2);
                    const angleRad = collidePoint * Math.PI / 4;
                    const direction = this.speedX < 0 ? 1 : -1;
                    
                    // –ó–±—ñ–ª—å—à–µ–Ω–Ω—è —à–≤–∏–¥–∫–æ—Å—Ç—ñ
                    this.speedX = direction * Math.abs(this.speedX) * CONSTANTS.BALL_SPEED_INCREASE;
                    this.speedY = Math.abs(this.speedX) * Math.sin(angleRad);
                    
                    // –û–±–º–µ–∂–µ–Ω–Ω—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ—ó —à–≤–∏–¥–∫–æ—Å—Ç—ñ
                    if (Math.abs(this.speedX) > this.maxSpeed) {
                        this.speedX = direction * this.maxSpeed;
                        this.speedY = this.maxSpeed * Math.sin(angleRad);
                    }
                }

                return collides;
            }

            draw() {
                drawCircle(this.x, this.y, this.radius, '#ff6b6b');
            }
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≥—Ä–∞–≤—Ü—ñ–≤ —Ç–∞ –º'—è—á–∞
        const player1 = new Player(true);
        const player2 = new Player(false);
        const ball = new Ball();

        // –§—É–Ω–∫—Ü—ñ—ó –º–∞–ª—é–≤–∞–Ω–Ω—è
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.fillRect(x, y, w, h);
            ctx.shadowBlur = 0;
        }

        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawNet() {
            const centerX = canvasSize.width / 2;
            for (let i = 0; i < canvasSize.height; i += CONSTANTS.NET_SEGMENT_GAP) {
                drawRect(centerX - 2, i, 4, CONSTANTS.NET_SEGMENT_HEIGHT, 'rgba(255, 200, 100, 0.3)');
            }
        }

        function render() {
            // –û—á–∏—â–µ–Ω–Ω—è canvas
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvasSize.width, canvasSize.height);
            
            drawNet();
            player1.draw();
            player2.draw();
            ball.draw();
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä–∞—Ö—É–Ω–∫—É
        function updateScore() {
            score1El.textContent = player1.score;
            score2El.textContent = player2.score;
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≥–æ–ª—É
        function checkGoal() {
            if (ball.x - ball.radius < 0) {
                player2.score++;
                updateScore();
                ball.reset();
                
                if (player2.score >= CONSTANTS.WINNING_SCORE) {
                    endGame(2);
                }
            } else if (ball.x + ball.radius > canvasSize.width) {
                player1.score++;
                updateScore();
                ball.reset();
                
                if (player1.score >= CONSTANTS.WINNING_SCORE) {
                    endGame(1);
                }
            }
        }

        // –ì–æ–ª–æ–≤–Ω–∏–π —ñ–≥—Ä–æ–≤–∏–π —Ü–∏–∫–ª
        function gameLoop() {
            if (!gameRunning) return;
            
            player1.move();
            player2.move();
            ball.move();
            ball.checkPaddleCollision(player1);
            ball.checkPaddleCollision(player2);
            checkGoal();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –≥—Ä–æ—é
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            startBtn.textContent = '–ì—Ä–∞ –π–¥–µ...';
            startBtn.disabled = true;
            gameLoop();
        }

        function endGame(winner) {
            gameRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            winnerText.textContent = `–ì—Ä–∞–≤–µ—Ü—å ${winner} –ø–µ—Ä–µ–º—ñ–≥! üèÜ`;
            gameOverDiv.style.display = 'block';
            startBtn.disabled = false;
            startBtn.textContent = '–ü–æ—á–∞—Ç–∏ –≥—Ä—É';
        }

        function resetGame() {
            player1.score = 0;
            player2.score = 0;
            player1.reset();
            player2.reset();
            ball.reset();
            updateScore();
            gameOverDiv.style.display = 'none';
            startGame();
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏
        const keyMap = {
            'w': () => player1.upKey = true,
            'W': () => player1.upKey = true,
            '—Ü': () => player1.upKey = true,
            '–¶': () => player1.upKey = true,
            's': () => player1.downKey = true,
            'S': () => player1.downKey = true,
            '—ñ': () => player1.downKey = true,
            '–Ü': () => player1.downKey = true,
            'ArrowUp': () => player2.upKey = true,
            'ArrowDown': () => player2.downKey = true
        };

        const keyUpMap = {
            'w': () => player1.upKey = false,
            'W': () => player1.upKey = false,
            '—Ü': () => player1.upKey = false,
            '–¶': () => player1.upKey = false,
            's': () => player1.downKey = false,
            'S': () => player1.downKey = false,
            '—ñ': () => player1.downKey = false,
            '–Ü': () => player1.downKey = false,
            'ArrowUp': () => player2.upKey = false,
            'ArrowDown': () => player2.downKey = false
        };

        document.addEventListener('keydown', (e) => {
            if (keyMap[e.key]) {
                e.preventDefault();
                keyMap[e.key]();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (keyUpMap[e.key]) {
                e.preventDefault();
                keyUpMap[e.key]();
            }
        });

        // –û–±—Ä–æ–±–∫–∞ –∑–º—ñ–Ω–∏ —Ä–æ–∑–º—ñ—Ä—É –≤—ñ–∫–Ω–∞
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const wasRunning = gameRunning;
                if (wasRunning) {
                    gameRunning = false;
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                }
                
                const newSize = initCanvas();
                Object.assign(canvasSize, newSize);
                
                // –ü–µ—Ä–µ—Ä–∞—Ö—É–Ω–æ–∫ –ø–æ–∑–∏—Ü—ñ–π
                player1.x = 20;
                player2.x = canvasSize.width - 35;
                player1.y = Math.min(player1.y, canvasSize.height - player1.height);
                player2.y = Math.min(player2.y, canvasSize.height - player2.height);
                ball.x = Math.min(Math.max(ball.x, ball.radius), canvasSize.width - ball.radius);
                ball.y = Math.min(Math.max(ball.y, ball.radius), canvasSize.height - ball.radius);
                
                render();
                
                if (wasRunning) {
                    gameRunning = true;
                    gameLoop();
                }
            }, 250);
        });

        // –°–ª—É—Ö–∞—á—ñ –ø–æ–¥—ñ–π
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', resetGame);

        // –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Ä–µ–Ω–¥–µ—Ä
        render();
    </script>
</body>
</html>

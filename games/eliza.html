<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ELIZA - дружній чат-бот для спілкування, створений у MIT в 1966 році">
    <title>ELIZA - Дружній Чат-бот (1966)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #0a1a0a;
            --text-color: #33ff33;
            --user-text-color: #88ff88;
            --border-color: #2a4a2a;
            --glow-color: rgba(51, 255, 51, 0.3);
            --scanline-color: rgba(0, 255, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            position: relative;
        }

        /* Ефект ЭЛТ-монітора з зеленими лініями */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                var(--scanline-color),
                var(--scanline-color) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            max-height: 800px;
            background: #0d1b0d;
            border: 4px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 
                0 0 30px var(--glow-color),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: var(--main-bg);
            padding: 20px 25px;
            text-align: center;
            border-bottom: 3px solid var(--text-color);
            position: relative;
            flex-shrink: 0;
        }

        /* Миготливі індикатори */
        .header::before,
        .header::after {
            content: '●';
            position: absolute;
            top: 15px;
            font-size: 18px;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--text-color);
            animation: blink 1.5s infinite;
        }

        .header::before {
            left: 25px;
        }

        .header::after {
            right: 25px;
            animation-delay: 0.75s;
        }

        @keyframes blink {
            0%, 49%, 100% { opacity: 1; }
            50%, 99% { opacity: 0.3; }
        }

        .header h1 {
            font-size: 38px;
            margin-bottom: 8px;
            color: var(--text-color);
            text-shadow: 
                0 0 8px var(--text-color),
                0 0 15px var(--text-color);
            font-weight: bold;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 16px;
            color: #66ff66;
            opacity: 0.9;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #66ff66;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #000;
            font-size: 20px;
            line-height: 1.7;
        }
        
        .message {
            margin-bottom: 15px;
            word-wrap: break-word;
            letter-spacing: 0.5px;
        }

        .eliza {
            color: var(--text-color);
            text-shadow: 0 0 4px var(--text-color);
        }
        
        .user {
            color: var(--user-text-color);
        }

        .input-area {
            border-top: 3px solid var(--text-color);
            padding: 20px;
            background: var(--main-bg);
            flex-shrink: 0;
        }

        .input-group {
            display: flex;
            gap: 15px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            background-color: #000;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 20px;
            transition: all 0.2s;
            letter-spacing: 1px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #66ff66;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.8),
                0 0 15px var(--glow-color);
            background-color: #001100;
        }

        input::placeholder {
            color: #226622;
        }

        input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button {
            padding: 12px 25px;
            background: var(--main-bg);
            border: 2px solid var(--text-color);
            color: var(--text-color);
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--text-color);
        }

        button:hover:not(:disabled) {
            background: #001a00;
            box-shadow: 0 0 20px var(--glow-color);
            border-color: #66ff66;
            color: #66ff66;
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
            background: var(--main-bg);
        }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--main-bg); border-left: 1px solid var(--text-color); }
        ::-webkit-scrollbar-thumb { background: var(--text-color); }
        ::-webkit-scrollbar-thumb:hover { background: #66ff66; }

        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, transparent 0%, rgba(51, 255, 51, 0.05) 50%, transparent 100%);
            pointer-events: none;
            animation: scan 7s linear infinite;
            z-index: 10;
        }

        @media (max-width: 600px) {
            body { padding: 0; font-size: 18px; }
            .container { height: 100vh; max-height: none; border: none; border-radius: 0; }
            .input-group { flex-direction: column; gap: 10px; }
            .header h1 { font-size: 28px; letter-spacing: 3px; }
            .header p { font-size: 14px; }
            .chat-box { font-size: 18px; padding: 15px; }
        }

        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ELIZA TERMINAL</h1>
            <p>SYSTEM READY [MIT 1966]</p>
        </div>
        
        <div class="chat-box" id="chatBox" role="log" aria-live="polite" aria-label="Вікно чату"></div>
        
        <div class="input-area">
            <div class="input-group">
                <label for="userInput" class="visually-hidden">Ваше повідомлення</label>
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="ВВЕДІТЬ КОМАНДУ..." 
                    autocomplete="off"
                    aria-label="Введіть ваше повідомлення"
                    maxlength="500"
                >
                <button id="sendBtn" aria-label="Надіслати повідомлення">SEND</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');

            const patterns = [
                { pattern: /привіт|здрастуй|добрий день|доброго дня|вітаю|хай|хелоу/i, responses: ["Привіт! Як настрій?", "Вітаю! Що нового у світі?", "Здрастуй! Готовий до розмови?"] },
                { pattern: /як справи|як ти|що робиш|як діла/i, responses: ["У мене все за планом. А у тебе як?", "Чудово! Спілкуюся з тобою. А ти як?", "Все гаразд! Розкажи щось про себе?"] },
                { pattern: /(?:мене звати|я|моє ім'я|мене)\s+(.+)/i, responses: ["Приємно познайомитись, {0}!", "Запам'ятаю, {0}. Чим ти любиш займатися?", "{0}? Чудове ім'я! Які у тебе хобі?"] },
                { pattern: /(?:я люблю|мені подобається|я обожнюю)\s+(.+)/i, responses: ["{0}? Це дуже цікаво! Розкажи більше.", "Круто! А як давно тобі подобається {0}?", "Чудово! Що саме в {0} тобі найбільше до вподоби?"] },
                { pattern: /(?:я хочу|хочеться)\s+(.+)/i, responses: ["{0}? Класна мрія! Що ти робиш для цього?", "Цікаве бажання. Чому саме {0}?", "Здорово! Розкажи більше про це."] },
                { pattern: /граю|ігри|майнкрафт|роблокс|гра/i, responses: ["Класно! Які ігри зараз найпопулярніші?", "Ігри це весело! Розкажи, що тобі в них подобається?", "Цікаво! Ти граєш з друзями чи сам?"] },
                { pattern: /школа|навчання|урок|вчитися|клас/i, responses: ["Який твій улюблений предмет у школі?", "Навчання це важливо! Що тобі найбільше подобається вивчати?", "Розкажи якийсь цікавий факт, який ти дізнався нещодавно."] },
                { pattern: /друзі|друг|подруга|товариш|приятель/i, responses: ["Друзі це дуже важливо! Чим ви любите займатися разом?", "Здорово мати друзів! Розкажи про них більше.", "Чудово! Що ви любите робити разом?"] },
                { pattern: /тварини|кіт|кішка|собака|пес|хом'як|папуга/i, responses: ["Я теж цікавлюся тваринами! Розкажи про них більше.", "Класно! А у тебе є улюбленці вдома?", "Тварини такі милі! Які тобі найбільше подобаються?"] },
                { pattern: /малюю|малювання|малюнок|художник|креслю/i, responses: ["Малювання це круто! Що ти любиш малювати?", "Це дуже творче заняття! Розкажи більше.", "Чудово! А ти часто малюєш?"] },
                { pattern: /музика|співаю|пісня|слухаю/i, responses: ["Музика це чудово! Які пісні тобі подобаються?", "Круто! Розкажи про свої улюблені композиції.", "Це здорово! А ти граєш на якихось інструментах?"] },
                { pattern: /спорт|футбол|баскетбол|плавання|біг/i, responses: ["Спорт це супер! Яким видом спорту ти займаєшся?", "Класно! Розкажи більше про свої спортивні захоплення.", "Це дуже корисно! А як часто ти тренуєшся?"] },
                { pattern: /книга|читаю|казка|історія|книжка/i, responses: ["Читання це чудово! Які книги тобі подобаються?", "Круто! Розкажи про свою улюблену історію.", "Це цікаво! Що ти зараз читаєш?"] },
                { pattern: /сім'я|мама|тато|батьки|брат|сестра/i, responses: ["Сім'я це дуже важливо! Розкажи про них більше.", "Чудово! Чим ви любите займатися разом?", "Це цікаво! Які у вас традиції?"] },
                { pattern: /літо|зима|весна|осінь|канікули/i, responses: ["А яка твоя улюблена пора року?", "Розкажи, чим ти любиш займатися в цей час?", "Це чудовий час! Що тобі найбільше подобається?"] },
                { pattern: /день народження|свято|подарунок|вечірка/i, responses: ["Свята це завжди весело! Розкажи більше.", "Класно! Як ти любиш святкувати?", "Це здорово! Що тобі найбільше подобається на святах?"] },
                { pattern: /смішно|жарт|весело|гумор|ха-ха/i, responses: ["Ха-ха! Розкажи ще щось смішне!", "Це справді кумедно! Що ще цікавого?", "Люблю гумор! Ти знаєш багато жартів?"] },
                { pattern: /так|угу|точно|авжеж|звісно|ага/i, responses: ["Розумію! Розкажи більше.", "Цікаво! А що ще?", "Гаразд! Продовжуй."] },
                { pattern: /ні|неа|зовсім ні|не дуже/i, responses: ["Зрозуміло! А що тобі подобається?", "Добре! Розкажи тоді про інше.", "Окей! Тоді поговоримо про щось інше."] },
                { pattern: /дякую|спасибі|дяка/i, responses: ["Будь ласка! Що ще цікавого обговоримо?", "Завжди радий поспілкуватися! Розкажи ще щось.", "Немає за що! Чим ще займаєшся?"] },
                { pattern: /бувай|піду|до побачення|па-па/i, responses: ["Бувай! Заходь ще!", "До зустрічі! Було приємно поспілкуватися!", "Па-па! Гарного дня!"] },
                { pattern: /(.+)/i, responses: ["Розкажи більше про це.", "Це цікаво! Що ще?", "Продовжуй, мені цікаво.", "А що ти про це думаєш?", "Зрозуміло. Які ще думки?", "Це змусило мене замислитись. Розкажи детальніше."] }
            ];

            function typeWriter(element, text, callback) {
                let i = 0;
                element.textContent = '';
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        chatBox.scrollTop = chatBox.scrollHeight;
                        setTimeout(type, 20 + Math.random() * 20);
                    } else if (callback) {
                        callback();
                    }
                }
                type();
            }

            function addMessage(text, isUser) {
                const message = document.createElement('div');
                message.className = 'message ' + (isUser ? 'user' : 'eliza');
                
                chatBox.appendChild(message);

                if (isUser) {
                    message.textContent = '> ' + text;
                    chatBox.scrollTop = chatBox.scrollHeight;
                } else {
                    const prefix = 'ELIZA: ';
                    const contentSpan = document.createElement('span');
                    message.textContent = prefix;
                    message.appendChild(contentSpan);
                    
                    typeWriter(contentSpan, text, () => {
                        sendBtn.disabled = false;
                        userInput.disabled = false;
                        userInput.focus();
                    });
                }
            }

            function getElizaResponse(input) {
                const normalizedInput = input.toLowerCase().trim();
                for (const item of patterns) {
                    const match = normalizedInput.match(item.pattern);
                    if (match) {
                        const responses = item.responses;
                        let response = responses[Math.floor(Math.random() * responses.length)];
                        if (match[1]) {
                            response = response.replace('{0}', match[1].trim());
                        }
                        return response;
                    }
                }
                return "Дуже цікаво, розкажи більше.";
            }

            function sendMessage() {
                const text = userInput.value.trim();
                if (text === '' || sendBtn.disabled) return;

                addMessage(text, true);
                userInput.value = '';
                sendBtn.disabled = true;
                userInput.disabled = true;

                setTimeout(() => {
                    const response = getElizaResponse(text);
                    addMessage(response, false);
                }, 400 + Math.random() * 400);
            }

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', e => {
                if (e.key === 'Enter' && !sendBtn.disabled) sendMessage();
            });

            window.addEventListener('load', () => {
                userInput.disabled = true;
                sendBtn.disabled = true;
                const welcomeMessage = "СИСТЕМУ ІНІЦІАЛІЗОВАНО... Завантаження завершено. Я ELIZA. Ваш персональний асистент. Розкажіть про себе!";
                addMessage(welcomeMessage, false);
            });

        })();
    </script>
</body>
</html>

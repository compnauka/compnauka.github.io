    <style>

<body>
    <div class="container">
        <h1>–î—Ä—É–∫–∞—Ä–∏–∫ üìú</h1>
        
        <div class="toolbar">
            <button id="bold-btn" title="–ñ–∏—Ä–Ω–∏–π —à—Ä–∏—Ñ—Ç"><strong>–ñ</strong></button>
            <button id="italic-btn" title="–ö—É—Ä—Å–∏–≤"><em>–ö</em></button>
            <button id="underline-btn" title="–ü—ñ–¥–∫—Ä–µ—Å–ª–µ–Ω–∏–π"><u>–ü</u></button>
            
            <button class="font-size-btn" id="increase-font" title="–ó–±—ñ–ª—å—à–∏—Ç–∏ —à—Ä–∏—Ñ—Ç">A+</button>
            <button class="font-size-btn" id="decrease-font" title="–ó–º–µ–Ω—à–∏—Ç–∏ —à—Ä–∏—Ñ—Ç">A-</button>
            
            <button class="color-btn" style="background-color: #e74c3c;" data-color="#e74c3c" title="–ß–µ—Ä–≤–æ–Ω–∏–π –∫–æ–ª—ñ—Ä"></button>
            <button class="color-btn" style="background-color: #2ecc71;" data-color="#2ecc71" title="–ó–µ–ª–µ–Ω–∏–π –∫–æ–ª—ñ—Ä"></button>
            <button class="color-btn" style="background-color: #3498db;" data-color="#3498db" title="–°–∏–Ω—ñ–π –∫–æ–ª—ñ—Ä"></button>
            <button class="color-btn" style="background-color: #f1c40f;" data-color="#f1c40f" title="–ñ–æ–≤—Ç–∏–π –∫–æ–ª—ñ—Ä"></button>
            <button class="color-btn" style="background-color: #9b59b6;" data-color="#9b59b6" title="–§—ñ–æ–ª–µ—Ç–æ–≤–∏–π –∫–æ–ª—ñ—Ä"></button>
            <button class="color-btn" style="background-color: #000000;" data-color="#000000" title="–ß–æ—Ä–Ω–∏–π –∫–æ–ª—ñ—Ä"></button>

        <div class="emoji-panel">
            <button class="emoji-btn" data-emoji="üòä" title="–ü–æ—Å–º—ñ—à–∫–∞">üòä</button>
            <button class="emoji-btn" data-emoji="üòÇ" title="–°–º—ñ—Ö">üòÇ</button>
            <button class="emoji-btn" data-emoji="‚ù§Ô∏è" title="–°–µ—Ä—Ü–µ">‚ù§Ô∏è</button>
            <button class="emoji-btn" data-emoji="‚≠ê" title="–ó—ñ—Ä–∫–∞">‚≠ê</button>
            <button class="emoji-btn" data-emoji="‚òÄÔ∏è" title="–°–æ–Ω—Ü–µ">‚òÄÔ∏è</button>
            <button class="emoji-btn" data-emoji="üåô" title="–ú—ñ—Å—è—Ü—å">üåô</button>
            <button class="emoji-btn" data-emoji="üå∏" title="–ö–≤—ñ—Ç–∫–∞">üå∏</button>
            <button class="emoji-btn" data-emoji="üê∂" title="–¢–≤–∞—Ä–∏–Ω–∞">üê∂</button>
        </div>
        
        <div id="text-area" contenteditable="true">–ù–∞–ø–∏—à–∏ —Ç—É—Ç —Å–≤–æ—é —ñ—Å—Ç–æ—Ä—ñ—é...</div>
        
        <div class="file-format">
            <label>–§–æ—Ä–º–∞—Ç –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è:</label>
            <select id="file-format">
                <option value="text">–¢–µ–∫—Å—Ç–æ–≤–∏–π —Ñ–∞–π–ª (.txt)</option>
                <option value="html">HTML —Ñ–∞–π–ª (.html)</option>
            </select>
        </div>
        
        <div class="action-buttons">
            <button id="clear-btn" title="–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ">–û—á–∏—Å—Ç–∏—Ç–∏</button>
            <button id="save-btn" title="–ó–±–µ—Ä–µ–≥—Ç–∏ —Ç–µ–∫—Å—Ç">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
            <button id="print-btn" title="–†–æ–∑–¥—Ä—É–∫—É–≤–∞—Ç–∏">–†–æ–∑–¥—Ä—É–∫—É–≤–∞—Ç–∏</button>

        <div id="message"></div>

    <script>
        // –ó—ñ–±—Ä–∞—Ç–∏ –≤—Å—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É –¥–ª—è –∫—Ä–∞—â–æ—ó –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó –∫–æ–¥—É
        const editor = {
            textArea: document.getElementById('text-area'),
            message: document.getElementById('message'),
            fileFormat: document.getElementById('file-format'),
            
            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
            init: function() {
                // –û–±—Ä–æ–±–∫–∞ –ø–æ—á–∞—Ç–∫–æ–≤–æ–≥–æ —Ç–µ–∫—Å—Ç—É
                this.textArea.addEventListener('focus', this.clearInitialText);
                
                // –ö–Ω–æ–ø–∫–∏ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è
                document.getElementById('bold-btn').addEventListener('click', () => this.formatText('bold'));
                document.getElementById('italic-btn').addEventListener('click', () => this.formatText('italic'));
                document.getElementById('underline-btn').addEventListener('click', () => this.formatText('underline'));
                
                // –ö–Ω–æ–ø–∫–∏ –∑–º—ñ–Ω–∏ —Ä–æ–∑–º—ñ—Ä—É
                document.getElementById('increase-font').addEventListener('click', () => this.changeSize(5));
                document.getElementById('decrease-font').addEventListener('click', () => this.changeSize(2));
                
                // –ö–Ω–æ–ø–∫–∏ –∑–º—ñ–Ω–∏ –∫–æ–ª—å–æ—Ä—É
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.changeColor(btn.dataset.color));
                });
                
                // –ö–Ω–æ–ø–∫–∏ –µ–º–æ–¥–∑—ñ
                document.querySelectorAll('.emoji-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.addEmoji(btn.dataset.emoji));
                });
                
                // –ö–Ω–æ–ø–∫–∏ –¥—ñ–π
                document.getElementById('clear-btn').addEventListener('click', this.clearText.bind(this));
                document.getElementById('save-btn').addEventListener('click', this.saveText.bind(this));
                document.getElementById('print-btn').addEventListener('click', this.printText.bind(this));
            },
            
            // –ú–µ—Ç–æ–¥–∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
            clearInitialText: function(e) {
                if (e.target.textContent === '–ù–∞–ø–∏—à–∏ —Ç—É—Ç —Å–≤–æ—é —ñ—Å—Ç–æ—Ä—ñ—é...') {
                    e.target.textContent = '';
                }
            },
            
            formatText: function(command) {
                document.execCommand(command, false, null);
                this.textArea.focus();
            },
            
            changeSize: function(size) {
                document.execCommand('fontSize', false, size);
                this.textArea.focus();
            },
            
            changeColor: function(color) {
                document.execCommand('foreColor', false, color);
                this.textArea.focus();
            },
            
            addEmoji: function(emoji) {
                this.textArea.focus();
                document.execCommand('insertText', false, emoji);
            },
            
            clearText: function() {
                if (confirm('–¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∏–π, —â–æ —Ö–æ—á–µ—à –≤–∏–¥–∞–ª–∏—Ç–∏ –≤–µ—Å—å —Ç–µ–∫—Å—Ç?')) {
                    this.textArea.innerHTML = '';
                    this.showMessage('–¢–µ–∫—Å—Ç –æ—á–∏—â–µ–Ω–æ!');
                }
            },
            
            saveText: function() {
                const format = this.fileFormat.value;
                let content, mimeType, fileName;
                
                if (format === 'text') {
                    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ª–∏—à–µ —Ç–µ–∫—Å—Ç –±–µ–∑ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è
                    content = this.textArea.innerText || this.textArea.textContent;
                    mimeType = 'text/plain';
                    fileName = '–º–æ—è_—ñ—Å—Ç–æ—Ä—ñ—è.txt';
                } else {
                    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —è–∫ HTML –∑ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è–º
                    content = this.textArea.innerHTML;
                    mimeType = 'text/html';
                    fileName = '–º–æ—è_—ñ—Å—Ç–æ—Ä—ñ—è.html';
                }
                
                const blob = new Blob([content], {type: mimeType});
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url); // –í–∞–∂–ª–∏–≤–æ: –∑–≤—ñ–ª—å–Ω–∏—Ç–∏ –ø–∞–º'—è—Ç—å
                
                this.showMessage('–¢–≤–æ—è —ñ—Å—Ç–æ—Ä—ñ—è –∑–±–µ—Ä–µ–∂–µ–Ω–∞ —è–∫ ' + fileName + '!');
            },
            
            printText: function() {
                const content = this.textArea.innerHTML;
                const printWindow = window.open('', '', 'height=600,width=800');
                printWindow.document.write('<html><head><title>–ú–æ—è —ñ—Å—Ç–æ—Ä—ñ—è</title>');
                printWindow.document.write('<style>body { font-family: "Comic Sans MS", cursive; margin: 20px; }</style>');
                printWindow.document.write('</head><body>');
                printWindow.document.write(content);
                printWindow.document.write('</body></html>');
                printWindow.document.close();
                printWindow.print();
                this.showMessage('–ì–æ—Ç–æ–≤–æ –¥–æ –¥—Ä—É–∫—É!');
            },
            
            showMessage: function(msg) {
                this.message.textContent = msg;
                setTimeout(() => {
                    this.message.textContent = '';
                }, 2000);
            }
        };
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', () => {
            editor.init();
        });
    </script>

    <script>
        const audio = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            play(freq, type, dur, vol) {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + dur);
            },
            success() { this.play(800, 'sine', 0.1, 0.2); },
            fail() { this.play(150, 'sawtooth', 0.4, 0.15); },
            levelUp() { this.play(600, 'sine', 0.3, 0.2); setTimeout(() => this.play(900, 'sine', 0.4, 0.2), 100); }
        };

        const config = {
            levels: [
                { houses: 1, minFloors: 3, maxFloors: 4, interval: 3500, fixTime: 4000, target: 4, maxLives: 5 },
                { houses: 2, minFloors: 3, maxFloors: 4, interval: 3000, fixTime: 3500, target: 6, maxLives: 5 },
                { houses: 4, minFloors: 3, maxFloors: 4, interval: 2500, fixTime: 3000, target: 12, maxLives: 5 },
                { houses: 5, minFloors: 3, maxFloors: 4, interval: 2000, fixTime: 2500, target: 18, maxLives: 3 },
                { houses: 6, minFloors: 3, maxFloors: 4, interval: 1800, fixTime: 2000, target: 24, maxLives: 3 }
            ],
            shades: ['#fde047', '#facc15', '#eab308', '#fef08a', '#fbbf24'],
            encouragements: ["–ß—É–¥–æ–≤–æ! üåü", "–°—É–ø–µ—Ä! ‚ö°", "–ö–ª–∞—Å–Ω–æ! üí°", "–ü—Ä–æ–¥–æ–≤–∂—É–π! üî•", "–¢–∏ –º–æ–ª–æ–¥–µ—Ü—å! ‚ú®"]
        };

        let state = {
            currentLevel: 0,
            totalScore: 0,
            levelScore: 0,
            scoreAtLevelStart: 0, // –ó–±–µ—Ä—ñ–≥–∞—î –±–∞–ª–∏ –Ω–∞ –ø–æ—á–∞—Ç–∫—É —Ä—ñ–≤–Ω—è
            lives: 5,
            isPaused: true,
            cycleTimeout: null,
            activeFailTimers: new Map(),
            hintsShown: 0
        };

        const dom = {
            houses: document.getElementById('housesContainer'),
            level: document.getElementById('levelDisplay'),
            score: document.getElementById('scoreDisplay'),
            lives: document.getElementById('livesContainer'),
            progress: document.getElementById('progressBar'),
            progressText: document.getElementById('progressText'),
            modal: document.getElementById('modalOverlay'),
            modalTitle: document.getElementById('modalTitle'),
            modalContent: document.getElementById('modalContent'),
            modalBtn: document.getElementById('modalBtn'),
            exitBtn: document.getElementById('exitBtn'),
            pauseIcon: document.getElementById('pauseIcon'),
            hud: document.getElementById('hud')
        };

        function initStars() {
            const container = document.getElementById('starsContainer');
            container.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                container.appendChild(star);
            }
        }

        function clearAllTimers() {
            if (state.cycleTimeout) clearTimeout(state.cycleTimeout);
            state.activeFailTimers.forEach(t => {
                clearTimeout(t.warningTimer);
                clearTimeout(t.failTimer);
            });
            state.activeFailTimers.clear();
            
            document.querySelectorAll('.window.dark:not(.broken)').forEach(win => {
                win.classList.remove('dark', 'warning');
            });
        }

        function updateProgress() {
            const lvl = config.levels[state.currentLevel];
            if (!lvl) return;
            const target = lvl.target;
            const pct = Math.min(100, (state.levelScore / target) * 100);
            dom.progress.style.width = `${pct}%`;
            dom.progressText.textContent = `${state.levelScore} / ${target}`;
        }

        function setupLevel() {
            const lvl = config.levels[state.currentLevel];
            state.levelScore = 0;
            state.lives = lvl.maxLives; 
            updateLivesUI();
            updateProgress();
            dom.houses.innerHTML = '';
            clearAllTimers();

            for (let i = 0; i < lvl.houses; i++) {
                const house = document.createElement('div');
                house.className = 'house';
                house.style.animationDelay = `${i * 0.1}s`;
                const floors = Math.floor(Math.random() * (lvl.maxFloors - lvl.minFloors + 1)) + lvl.minFloors;
                
                for (let j = 0; j < floors * 2; j++) {
                    const win = document.createElement('div');
                    win.className = 'window';
                    win.style.backgroundColor = config.shades[Math.floor(Math.random() * config.shades.length)];
                    win.dataset.id = `h${i}w${j}`;
                    win.addEventListener('click', () => handleFix(win));
                    house.appendChild(win);
                }
                dom.houses.appendChild(house);
            }

            dom.level.textContent = state.currentLevel + 1;

            state.isPaused = true;
            setTimeout(() => {
                state.isPaused = false;
                startCycle();
            }, 1000);
        }

        function startCycle() {
            const lvl = config.levels[state.currentLevel];
            function tick() {
                if (state.isPaused) {
                    state.cycleTimeout = setTimeout(tick, 200);
                    return;
                }
                const lit = Array.from(document.querySelectorAll('.window:not(.dark):not(.broken)'));
                if (lit.length > 0) {
                    const win = lit[Math.floor(Math.random() * lit.length)];
                    triggerBlackout(win);
                }
                state.cycleTimeout = setTimeout(tick, lvl.interval);
            }
            tick();
        }

        function triggerBlackout(win) {
            const lvl = config.levels[state.currentLevel];
            win.style.setProperty('--fix-time', `${lvl.fixTime}ms`);
            win.classList.add('dark');
            const winId = win.dataset.id;

            const warningTimer = setTimeout(() => {
                if (win.classList.contains('dark') && !state.isPaused) {
                    win.classList.add('warning');
                }
            }, lvl.fixTime * 0.5);

            const failTimer = setTimeout(() => {
                if (win.classList.contains('dark')) {
                    if (state.isPaused) return; 
                    win.classList.remove('warning');
                    win.classList.add('broken');
                    loseLife();
                }
            }, lvl.fixTime);

            state.activeFailTimers.set(winId, { warningTimer, failTimer });
        }

        function handleFix(win) {
            if (state.isPaused || !win.classList.contains('dark') || win.classList.contains('broken')) return;
            audio.success();
            const winId = win.dataset.id;
            const timers = state.activeFailTimers.get(winId);
            if (timers) {
                clearTimeout(timers.warningTimer);
                clearTimeout(timers.failTimer);
                state.activeFailTimers.delete(winId);
            }
            win.style.transform = 'scale(1.2)';
            win.classList.remove('dark', 'warning');
            setTimeout(() => { win.style.transform = ''; }, 200);
            state.totalScore++;
            state.levelScore++;
            dom.score.textContent = state.totalScore;
            updateProgress();
            if (state.levelScore % 4 === 0) showEncouragement();
            checkLevelStatus();
        }

        function showEncouragement() {
            const msg = document.createElement('div');
            msg.className = 'fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-yellow-400 text-slate-900 px-8 py-4 rounded-3xl text-3xl font-black z-[110] shadow-2xl pointer-events-none whitespace-nowrap opacity-0 transition-opacity duration-300';
            msg.textContent = config.encouragements[Math.floor(Math.random() * config.encouragements.length)];
            document.body.appendChild(msg);
            setTimeout(() => msg.style.opacity = '1', 10);
            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 300);
            }, 1000);
        }

        function loseLife() {
            audio.fail();
            state.lives--;
            updateLivesUI();
            if (state.lives <= 0) {
                state.isPaused = true;
                setTimeout(gameOver, 1500); 
            } else {
                checkLevelStatus();
            }
        }

        function checkLevelStatus() {
            const totalWindows = document.querySelectorAll('.window').length;
            const brokenWindows = document.querySelectorAll('.window.broken').length;
            const fixedWindows = state.levelScore;
            const target = config.levels[state.currentLevel].target;

            if (fixedWindows >= target) {
                state.isPaused = true;
                setTimeout(victory, 800);
                return;
            }

            if (brokenWindows + fixedWindows >= totalWindows) {
                state.isPaused = true;
                setTimeout(gameOver, 1500);
            }
        }

        const boltSvg = `<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>`;

        function updateLivesUI() {
            dom.lives.innerHTML = '';
            const lvl = config.levels[state.currentLevel];
            const max = lvl ? lvl.maxLives : 5;
            for (let i = 0; i < max; i++) {
                const container = document.createElement('div');
                container.style.color = i < state.lives ? '#facc15' : 'rgba(255,255,255,0.1)';
                container.innerHTML = boltSvg;
                dom.lives.appendChild(container);
            }
        }

        function victory() {
            audio.levelUp();
            clearAllTimers();
            // –ü–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –Ω–∞ –Ω–∞—Å—Ç—É–ø–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π —Ä–∞—Ö—É–Ω–æ–∫ —è–∫ –±–∞–∑–æ–≤–∏–π
            state.scoreAtLevelStart = state.totalScore;
            
            if (state.currentLevel < config.levels.length - 1) {
                showModal("–ß–£–î–û–í–û!", `<p class="mb-4">–£ ${state.levelScore} –∫–≤–∞—Ä—Ç–∏—Ä –ø–æ–≤–µ—Ä–Ω—É—Ç–æ —Å–≤—ñ—Ç–ª–æ!</p>`, "–î–ê–õ–Ü");
            } else {
                showModal("–ü–ï–†–ï–ú–û–ì–ê!", `<p>–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –ì–µ—Ä–æ–π –°–≤—ñ—Ç–ª–∞!</p><p class="text-3xl font-black text-green-400 mt-4">${state.totalScore} –±–∞–ª—ñ–≤</p>`, "–ì–†–ê–¢–ò –ó–ù–û–í–£");
            }
        }

        function gameOver() {
            state.isPaused = true;
            clearAllTimers();
            showModal("–ï–ù–ï–†–ì–Ü–Ø –í–ò–ß–ï–†–ü–ê–ù–ê", `<p class="mb-4">–ú—ñ—Å—Ç–æ –∑–∞–ª–∏—à–∏–ª–æ—Å—å –±–µ–∑ —Å–≤—ñ—Ç–ª–∞. –°–ø—Ä–æ–±—É—î–º–æ —â–µ —Ä–∞–∑?</p>`, "–ü–û–í–¢–û–†–ò–¢–ò –†–Ü–í–ï–ù–¨");
        }

        function showModal(title, contentHTML, btnText) {
            dom.modalTitle.textContent = title;
            dom.modalContent.innerHTML = contentHTML;
            dom.modalBtn.textContent = btnText;
            dom.modal.classList.remove('hidden');
            dom.exitBtn.classList.remove('hidden');
        }

        function showStartScreen() {
            state.isPaused = true;
            clearAllTimers();
            dom.modalTitle.textContent = "–†–Ø–¢–Ü–í–ù–ò–ö–ò –°–í–Ü–¢–õ–ê!";
            dom.modalContent.innerHTML = `<div class="bg-slate-800/60 p-6 rounded-3xl text-left text-lg border border-slate-700"><p class="mb-3">üí° –ë–∞—á–∏—à <b>—Ç–µ–º–Ω–µ</b> –≤—ñ–∫–Ω–æ? –®–≤–∏–¥—à–µ <b>—Ç–∏—Å–Ω–∏</b> –Ω–∞ –Ω—å–æ–≥–æ!</p><p class="mb-3">‚ö° –ù–µ –≤—Å—Ç–∏–≥–Ω–µ—à ‚Äî <b>–µ–Ω–µ—Ä–≥—ñ—è</b> (–±–ª–∏—Å–∫–∞–≤–∫–∏) –∑–Ω–∏–∫–∞—Ç–∏–º–µ.</p><p>üîã –ù–∞ –≤–∞–∂–∫–∏—Ö —Ä—ñ–≤–Ω—è—Ö –µ–Ω–µ—Ä–≥—ñ—ó —Å—Ç–∞—î –º–µ–Ω—à–µ!</p></div>`;
            dom.modalBtn.textContent = "–ü–û–ß–ê–¢–ò –ì–†–£";
            dom.modal.classList.remove('hidden');
            dom.exitBtn.classList.add('hidden');
            dom.hud.classList.add('hidden');
            dom.houses.innerHTML = '';
        }

        function startGame() {
            audio.init();
            state.totalScore = 0;
            state.scoreAtLevelStart = 0;
            state.currentLevel = 0;
            state.lives = config.levels[0].maxLives;
            dom.score.textContent = "0";
            updateLivesUI();
            updateProgress();
            dom.modal.classList.add('hidden');
            dom.hud.classList.remove('hidden');
            setupLevel();
        }

        dom.modalBtn.addEventListener('click', () => {
            const action = dom.modalBtn.textContent;
            if (action === "–î–ê–õ–Ü") {
                state.currentLevel++;
                dom.modal.classList.add('hidden');
                setupLevel();
            } else if (action === "–ü–†–û–î–û–í–ñ–ò–¢–ò") {
                state.isPaused = false;
                dom.modal.classList.add('hidden');
                dom.pauseIcon.className = 'fas fa-pause';
                startCycle(); 
            } else if (action === "–ü–û–í–¢–û–†–ò–¢–ò –†–Ü–í–ï–ù–¨") {
                // –°–∫–∏–¥–∞—î–º–æ —Ä–∞—Ö—É–Ω–æ–∫ –¥–æ –∑–Ω–∞—á–µ–Ω–Ω—è –Ω–∞ –ø–æ—á–∞—Ç–∫—É —Ü—å–æ–≥–æ —Ä—ñ–≤–Ω—è
                state.totalScore = state.scoreAtLevelStart;
                dom.score.textContent = state.totalScore;
                state.lives = config.levels[state.currentLevel].maxLives;
                updateLivesUI();
                dom.modal.classList.add('hidden');

            showModal("–ü–ê–£–ó–ê", "–†–µ–º–æ–Ω—Ç–Ω–∞ –±—Ä–∏–≥–∞–¥–∞ –Ω–∞ –ø–µ—Ä–µ—Ä–≤—ñ.", "–ü–†–û–î–û–í–ñ–ò–¢–ò");
        });

        window.onload = () => { initStars(); showStartScreen(); };

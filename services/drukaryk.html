    <script>
        // –ó—ñ–±—Ä–∞—Ç–∏ –≤—Å—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É –¥–ª—è –∫—Ä–∞—â–æ—ó –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó –∫–æ–¥—É
        const editor = {
            textArea: document.getElementById('text-area'),
            message: document.getElementById('message'),
            fileFormat: document.getElementById('file-format'),
            wordCount: document.getElementById('word-count'),
            placeholderText: '–ù–∞–ø–∏—à–∏ —Ç—É—Ç —Å–≤–æ—é —ñ—Å—Ç–æ—Ä—ñ—é...',
            
            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
            init: function() {
                // –û–±—Ä–æ–±–∫–∞ –ø–æ—á–∞—Ç–∫–æ–≤–æ–≥–æ —Ç–µ–∫—Å—Ç—É
                this.textArea.addEventListener('focus', this.handleFocus.bind(this));
                this.textArea.addEventListener('blur', this.handleBlur.bind(this));
                this.textArea.addEventListener('input', this.updateWordCount.bind(this));
                
                // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞ —Å–ª—ñ–≤
                this.updateWordCount();
                
                // –ö–Ω–æ–ø–∫–∏ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è
                document.getElementById('bold-btn').addEventListener('click', () => this.formatText('bold'));
                document.getElementById('italic-btn').addEventListener('click', () => this.formatText('italic'));
                document.getElementById('underline-btn').addEventListener('click', () => this.formatText('underline'));
                document.getElementById('remove-format-btn').addEventListener('click', () => this.formatText('removeFormat'));
                
                // –ö–Ω–æ–ø–∫–∏ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è
                document.getElementById('align-left-btn').addEventListener('click', () => this.formatText('justifyLeft'));
                document.getElementById('align-center-btn').addEventListener('click', () => this.formatText('justifyCenter'));
                document.getElementById('align-right-btn').addEventListener('click', () => this.formatText('justifyRight'));
                
                // –ö–Ω–æ–ø–∫–∏ –∑–º—ñ–Ω–∏ —Ä–æ–∑–º—ñ—Ä—É
                document.getElementById('increase-font').addEventListener('click', () => this.changeSize(5));
                document.getElementById('decrease-font').addEventListener('click', () => this.changeSize(2));
                
                // –ö–Ω–æ–ø–∫–∏ –∑–º—ñ–Ω–∏ –∫–æ–ª—å–æ—Ä—É
                document.querySelectorAll('.color-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.changeColor(btn.dataset.color));
                });
                
                // –ö–Ω–æ–ø–∫–∏ –µ–º–æ–¥–∑—ñ
                document.querySelectorAll('.emoji-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.addEmoji(btn.dataset.emoji));
                });
                
                // –ö–Ω–æ–ø–∫–∏ –¥—ñ–π
                document.getElementById('clear-btn').addEventListener('click', this.clearText.bind(this));
                document.getElementById('copy-btn').addEventListener('click', this.copyText.bind(this));
                document.getElementById('save-btn').addEventListener('click', this.saveText.bind(this));
                document.getElementById('print-btn').addEventListener('click', this.printText.bind(this));
                
                // –î–æ–¥–∞–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏ –¥–ª—è –∫—Ä–∞—â–æ—ó –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—ñ
                this.addKeyboardShortcuts();
                
                // –î–æ–¥–∞–≤–∞–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —á–µ—Ä–Ω–µ—Ç–∫–∏
                this.loadDraft();
                setInterval(this.saveDraft.bind(this), 30000); // –ê–≤—Ç–æ–∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥
            },
            
            // –ú–µ—Ç–æ–¥–∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
            handleFocus: function(e) {
                if (e.target.textContent === this.placeholderText) {
                    e.target.textContent = '';
                    e.target.style.color = '#000000';
                }
            },
            
            handleBlur: function(e) {
                if (e.target.textContent.trim() === '') {
                    e.target.textContent = this.placeholderText;
                    e.target.style.color = '#7f8c8d';
                }
            },
            
            updateWordCount: function() {
                const text = this.textArea.textContent || '';
                const content = text === this.placeholderText ? '' : text;
                const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
                const charCount = content.length;
                
                this.wordCount.textContent = `–°–ª–æ–≤–∞: ${wordCount} | –°–∏–º–≤–æ–ª–∏: ${charCount}`;
                
                // –ê–≤—Ç–æ–∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø—Ä–∏ –≤–≤–µ–¥–µ–Ω–Ω—ñ
                this.saveDraft();
            },
            
            formatText: function(command) {
                try {
                    document.execCommand(command, false, null);
                    this.textArea.focus();
                    
                    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–Ω–æ–ø–æ–∫
                    this.updateButtonStates();
                } catch (error) {
                    this.showMessage('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—ñ —Ç–µ–∫—Å—Ç—É', true);
                    console.error('–ü–æ–º–∏–ª–∫–∞ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è:', error);
                }
            },
            
            updateButtonStates: function() {
                // –û–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π —Å—Ç–∞–Ω –∫–Ω–æ–ø–æ–∫ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –ø–æ—Ç–æ—á–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è
                document.getElementById('bold-btn').classList.toggle('active-button', document.queryCommandState('bold'));
                document.getElementById('italic-btn').classList.toggle('active-button', document.queryCommandState('italic'));
                document.getElementById('underline-btn').classList.toggle('active-button', document.queryCommandState('underline'));
                
                document.getElementById('align-left-btn').classList.toggle('active-button', document.queryCommandState('justifyLeft'));
                document.getElementById('align-center-btn').classList.toggle('active-button', document.queryCommandState('justifyCenter'));
                document.getElementById('align-right-btn').classList.toggle('active-button', document.queryCommandState('justifyRight'));
            },
            
            changeSize: function(size) {
                try {
                    document.execCommand('fontSize', false, size);
                    this.textArea.focus();
                } catch (error) {
                    this.showMessage('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–º—ñ–Ω—ñ —Ä–æ–∑–º—ñ—Ä—É —Ç–µ–∫—Å—Ç—É', true);
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–º—ñ–Ω–∏ —Ä–æ–∑–º—ñ—Ä—É:', error);
                }
            },
            
            changeColor: function(color) {
                try {
                    document.execCommand('foreColor', false, color);
                    this.textArea.focus();
                } catch (error) {
                    this.showMessage('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–º—ñ–Ω—ñ –∫–æ–ª—å–æ—Ä—É —Ç–µ–∫—Å—Ç—É', true);
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–º—ñ–Ω–∏ –∫–æ–ª—å–æ—Ä—É:', error);
                }
            },
            
            addEmoji: function(emoji) {
                try {
                    this.textArea.focus();
                    document.execCommand('insertText', false, emoji);
                    this.updateWordCount();
                } catch (error) {
                    this.showMessage('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –¥–æ–¥–∞–≤–∞–Ω–Ω—ñ –µ–º–æ–¥–∑—ñ', true);
                    console.error('–ü–æ–º–∏–ª–∫–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è –µ–º–æ–¥–∑—ñ:', error);
                }
            },
            
            clearText: function() {
                if (confirm('–¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∏–π, —â–æ —Ö–æ—á–µ—à –≤–∏–¥–∞–ª–∏—Ç–∏ –≤–µ—Å—å —Ç–µ–∫—Å—Ç?')) {
                    this.textArea.innerHTML = '';
                    this.textArea.style.color = '#000000';
                    this.showMessage('–¢–µ–∫—Å—Ç –æ—á–∏—â–µ–Ω–æ!');
                    this.updateWordCount();
                    this.handleBlur({target: this.textArea});
                }
            },
            
            copyText: function() {
                try {
                    const selection = window.getSelection();
                    const hasSelection = selection.toString().length > 0;
                    
                    if (hasSelection) {
                        // –ö–æ–ø—ñ—é—î–º–æ –≤–∏–¥—ñ–ª–µ–Ω–∏–π —Ç–µ–∫—Å—Ç
                        document.execCommand('copy');
                        this.showMessage('–í–∏–¥—ñ–ª–µ–Ω–∏–π —Ç–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!');
                    } else {
                        // –ö–æ–ø—ñ—é—î–º–æ –≤–µ—Å—å —Ç–µ–∫—Å—Ç
                        const text = this.textArea.textContent;
                        if (text !== this.placeholderText) {
                            navigator.clipboard.writeText(text)
                                .then(() => this.showMessage('–í–µ—Å—å —Ç–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!'))
                                .catch(err => {
                                    console.error('–ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è: ', err);
                                    this.showMessage('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç', true);
                                });
                        } else {
                            this.showMessage('–ù–µ–º–∞—î —Ç–µ–∫—Å—Ç—É –¥–ª—è –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è!', true);
                        }
                    }
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—ñ:', error);
                    this.showMessage('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç', true);
                }
            },
            
            saveText: function() {
                try {
                    const format = this.fileFormat.value;
                    let content, mimeType, fileName;
                    
                    if (this.textArea.textContent === this.placeholderText || this.textArea.textContent.trim() === '') {
                        this.showMessage('–ù–µ–º–∞—î —Ç–µ–∫—Å—Ç—É –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è!', true);
                        return;
                    }
                    
                    if (format === 'text') {
                        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –ª–∏—à–µ —Ç–µ–∫—Å—Ç –±–µ–∑ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è
                        content = this.textArea.innerText || this.textArea.textContent;
                        mimeType = 'text/plain';
                        fileName = '–º–æ—è_—ñ—Å—Ç–æ—Ä—ñ—è.txt';
                    } else if (format === 'html') {
                        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —è–∫ HTML –∑ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è–º
                        content = `<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ—è —ñ—Å—Ç–æ—Ä—ñ—è</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    </style>
</head>
<body>
    ${this.textArea.innerHTML}
</body>
</html>`;
                        mimeType = 'text/html';
                        fileName = '–º–æ—è_—ñ—Å—Ç–æ—Ä—ñ—è.html';
                    } else if (format === 'pdf') {
                        this.printText(true);
                        return;
                    }
                    
                    const blob = new Blob([content], {type: mimeType});
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.showMessage('–¢–≤–æ—è —ñ—Å—Ç–æ—Ä—ñ—è –∑–±–µ—Ä–µ–∂–µ–Ω–∞ —è–∫ ' + fileName + '!');
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ:', error);
                    this.showMessage('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ —Ñ–∞–π–ª—É', true);
                }
            },
            
            printText: function(asPDF = false) {
                try {
                    if (this.textArea.textContent === this.placeholderText || this.textArea.textContent.trim() === '') {
                        this.showMessage('–ù–µ–º–∞—î —Ç–µ–∫—Å—Ç—É –¥–ª—è –¥—Ä—É–∫—É!', true);
                        return;
                    }
                    
                    const content = this.textArea.innerHTML;
                    const printWindow = window.open('', '', 'height=600,width=800');
                    
                    printWindow.document.write(`
                        <!DOCTYPE html>
                        <html lang="uk">
                        <head>
                            <meta charset="UTF-8">
                            <title>–ú–æ—è —ñ—Å—Ç–æ—Ä—ñ—è</title>
                            <style>
                                @media print {
                                    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
                                    @page { size: A4; margin: 2cm; }
                                }
                                body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
                            </style>
                        </head>
                        <body>
                            ${content}
                        </body>
                        </html>
                    `);
                    
                    printWindow.document.close();
                    
                    // –ü–æ—á–µ–∫–∞—î–º–æ –ø–æ–∫–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è —Å—Ç–æ—Ä—ñ–Ω–∫–∞
                    printWindow.onload = function() {
                        if (asPDF) {
                            printWindow.document.title = "–º–æ—è_—ñ—Å—Ç–æ—Ä—ñ—è.pdf";
                        }
                        printWindow.print();
                        if (!asPDF) {
                            printWindow.close();
                        }
                    };
                    
                    this.showMessage(asPDF ? '–ü—ñ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–æ –¥–æ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —è–∫ PDF!' : '–ì–æ—Ç–æ–≤–æ –¥–æ –¥—Ä—É–∫—É!');
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø—ñ–¥–≥–æ—Ç–æ–≤—Ü—ñ –¥–æ –¥—Ä—É–∫—É:', error);
                    this.showMessage('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø—ñ–¥–≥–æ—Ç–æ–≤—Ü—ñ –¥–æ –¥—Ä—É–∫—É', true);
                }
            },
            
            showMessage: function(msg, isError = false) {
                this.message.textContent = msg;
                this.message.className = isError ? 'error-message' : '';
                
                clearTimeout(this.messageTimer);
                this.messageTimer = setTimeout(() => {
                    this.message.textContent = '';
                    this.message.className = '';
                }, 3000);
            },
            
            addKeyboardShortcuts: function() {
                document.addEventListener('keydown', (e) => {
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –Ω–µ –≤ —Ç–µ–∫—Å—Ç–æ–≤–æ–º—É –ø–æ–ª—ñ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∞ –∫–ª–∞–≤—ñ—à–∞
                    const isEditorFocused = document.activeElement === this.textArea;
                    
                    // –ö–æ–º–±—ñ–Ω–∞—Ü—ñ—ó, —è–∫—ñ –ø—Ä–∞—Ü—é—é—Ç—å –≤—Å—é–¥–∏
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveText();
                    } else if (e.ctrlKey && e.key === 'p') {
                        e.preventDefault();
                        this.printText();
                    }
                    
                    // –ö–æ–º–±—ñ–Ω–∞—Ü—ñ—ó, —è–∫—ñ –ø—Ä–∞—Ü—é—é—Ç—å —Ç—ñ–ª—å–∫–∏ –∫–æ–ª–∏ –∞–∫—Ç–∏–≤–Ω–∏–π —Ä–µ–¥–∞–∫—Ç–æ—Ä
                    if (isEditorFocused) {
                        // –¶—ñ –∫–æ–º–±—ñ–Ω–∞—Ü—ñ—ó –≤–∂–µ –æ–±—Ä–æ–±–ª—è—é—Ç—å—Å—è –±—Ä–∞—É–∑–µ—Ä–æ–º (Ctrl+B, Ctrl+I, Ctrl+U)
                        if (e.ctrlKey && e.key === ' ') {
                            e.preventDefault();
                            this.formatText('removeFormat');
                        }
                    }
                });
            },
            
            saveDraft: function() {
                // –ù–µ –∑–±–µ—Ä—ñ–≥–∞—î–º–æ —è–∫—â–æ —Ç–µ–∫—Å—Ç –ø–æ—Ä–æ–∂–Ω—ñ–π –∞–±–æ —Ü–µ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
                if (this.textArea.textContent !== this.placeholderText && this.textArea.textContent.trim() !== '') {
                    try {
                        localStorage.setItem('drukaryk_draft_content', this.textArea.innerHTML);
                        localStorage.setItem('drukaryk_draft_time', new Date().toISOString());
                    } catch (error) {
                        console.error('–ü–æ–º–∏–ª–∫–∞ –∞–≤—Ç–æ–∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è:', error);
                    }
                }
            },
            
            loadDraft: function() {
                try {
                    const savedContent = localStorage.getItem('drukaryk_draft_content');
                    const savedTime = localStorage.getItem('drukaryk_draft_time');
                    
                    if (savedContent && savedTime) {
                        const timeAgo = this.getTimeAgo(new Date(savedTime));
                        
                        if (confirm(`–ó–Ω–∞–π–¥–µ–Ω–æ –∑–±–µ—Ä–µ–∂–µ–Ω–∏–π —á–µ—Ä–Ω–µ—Ç–∫—É (${timeAgo}). –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –π–æ–≥–æ?`)) {
                            this.textArea.innerHTML = savedContent;
                            this.textArea.style.color = '#000000';
                            this.updateWordCount();
                            this.showMessage('–ß–µ—Ä–Ω–µ—Ç–∫—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!');
                        }
                    }
                } catch (error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —á–µ—Ä–Ω–µ—Ç–∫–∏:', error);
                }
            },
            
            getTimeAgo: function(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / (1000 * 60));
                
                if (diffMins < 1) return '—â–æ–π–Ω–æ';
                if (diffMins < 60) return `${diffMins} —Ö–≤ —Ç–æ–º—É`;
                
                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours} –≥–æ–¥ —Ç–æ–º—É`;
                
                const diffDays = Math.floor(diffHours / 24);
                return `${diffDays} –¥–Ω—ñ–≤ —Ç–æ–º—É`;
            }
        };
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É—î–º–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', () => {
            editor.init();
        });
    </script>

      // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ DOM
      // ========================
      const urlInput = document.getElementById("urlInput");
      const websiteIcon = document.getElementById("websiteIcon");
      const websiteName = document.getElementById("websiteName");
      const startBtn = document.getElementById("startBtn");
      const submitBtn = document.getElementById("submitBtn");
      const skipBtn = document.getElementById("skipBtn");
      const timerEl = document.getElementById("timer");
      const correctCountEl = document.getElementById("correctCount");
      const totalCountEl = document.getElementById("totalCount");
      const alertMessage = document.getElementById("alertMessage");
      const gameScreen = document.getElementById("gameScreen");
      const resultScreen = document.getElementById("resultScreen");
      const finalScoreEl = document.getElementById("finalScore");
      const resultFeedback = document.getElementById("resultFeedback");
      const resultEmoji = document.getElementById("resultEmoji");
      const restartBtn = document.getElementById("restartBtn");

      // –õ–æ–∫–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ –¥–ª—è —Å—Ç–∞–Ω—É –≥—Ä–∏
      let currentWebsite;
      let correctCount;
      let totalCount;
      let remainingSeconds;
      let timerInterval;
      let shuffledWebsites = [];
      let currentIndex = 0;

      /**
       * –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≥—Ä–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
       */
      function initGame() {
        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –º–∞—Å–∏–≤—É —Å–∞–π—Ç—ñ–≤
        if (!Array.isArray(websites) || websites.length === 0) {
          console.error("Websites array is empty or not defined.");
          alert("–ü–æ–º–∏–ª–∫–∞: –Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö —Å–∞–π—Ç—ñ–≤ –¥–ª—è –≥—Ä–∏.");
          startBtn.disabled = true;
          return;
        }
        // –ü–µ—Ä–µ–º—ñ—à—É–≤–∞–Ω–Ω—è —Å–∞–π—Ç—ñ–≤
        shuffledWebsites = [...websites].sort(() => Math.random() - 0.5);
        currentIndex = 0;
        correctCount = 0;
        totalCount = 0;
        remainingSeconds = 120;
        correctCountEl.textContent = 0;
        totalCountEl.textContent = 0;
        timerEl.textContent = "2:00";
        urlInput.value = "";
        urlInput.disabled = submitBtn.disabled = skipBtn.disabled = true;
        startBtn.disabled = false;
        websiteName.textContent = '–ù–∞—Ç–∏—Å–Ω–∏ "–ü–æ—á–∞—Ç–∏"';
        websiteIcon.textContent = "?";
        alertMessage.style.visibility = "hidden";
        gameScreen.style.display = "block";
        resultScreen.style.display = "none";
      }

      /**
       * –ü–æ—á–∞—Ç–æ–∫ –≥—Ä–∏: –∞–∫—Ç–∏–≤–∞—Ü—ñ—è —Ç–∞–π–º–µ—Ä–∞ —Ç–∞ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ø–µ—Ä—à–æ–≥–æ —Å–∞–π—Ç—É
       */
      function startGame() {
        startBtn.disabled = true;
        urlInput.disabled = submitBtn.disabled = skipBtn.disabled = false;
        showNextWebsite();
        timerInterval = setInterval(() => {
          remainingSeconds--;
          timerEl.textContent = `${Math.floor(remainingSeconds / 60)}:${String(
            remainingSeconds % 60
          ).padStart(2, "0")}`;
          if (remainingSeconds <= 0) endGame();
        }, 1000);
        urlInput.focus();
      }

      /**
       * –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Å–∞–π—Ç—É –∑ –º–∞—Å–∏–≤—É
       */
      function showNextWebsite() {
        // –Ø–∫—â–æ –¥–æ—à–ª–∏ –¥–æ –∫—ñ–Ω—Ü—è —Å–ø–∏—Å–∫—É, –ø–µ—Ä–µ–º—ñ—à–∞—Ç–∏ –∑–Ω–æ–≤—É
        if (currentIndex >= shuffledWebsites.length) {
          shuffledWebsites = [...websites].sort(() => Math.random() - 0.5);
          currentIndex = 0;
        }
        currentWebsite = shuffledWebsites[currentIndex++];
        // –ü–æ–∫–∞–∑–∞—Ç–∏ –Ω–∞–∑–≤—É —Ç–∞ URL —Å–∞–π—Ç—É —É –≤–µ—Ä—Ö—É
        websiteName.textContent = `${currentWebsite.name} ‚Äî ${currentWebsite.url}`;
        // –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –ø–µ—Ä—à—É –ª—ñ—Ç–µ—Ä—É —è–∫ –∑–Ω–∞—á–æ–∫
        websiteIcon.textContent = currentWebsite.name.charAt(0).toUpperCase();
        alertMessage.style.visibility = "hidden";
        // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —Ñ–æ–Ω –¥–ª—è –∑–Ω–∞—á–∫–∞
        websiteIcon.style.backgroundColor = getRandomColor();
        urlInput.value = "";
        urlInput.focus();
      }

      /**
       * –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤–≤–µ–¥–µ–Ω–æ–≥–æ URL –Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ—Å—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É –∑–Ω–∞—á–µ–Ω–Ω—é
       */
      function checkUrl() {
        const input = urlInput.value
          .trim()
          .toLowerCase()
          .replace(/^https?:\/\//, "")
          .replace(/^www\./, "")
          .replace(/\/$/, "");
        const correct = currentWebsite.url.toLowerCase();
        totalCount++;
        totalCountEl.textContent = totalCount;
        if (input === correct) {
          correctCount++;
          correctCountEl.textContent = correctCount;
          showAlert("–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç", "success");
          setTimeout(showNextWebsite, 800);
        } else {
          showAlert("–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑!", "error");
        }
      }

      /**
       * –ü–æ–∫–∞–∑ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ —É—Å–ø—ñ—Ö —á–∏ –ø–æ–º–∏–ª–∫—É —Ç–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
       */
      function showAlert(msg, type) {
        alertMessage.textContent = msg;
        alertMessage.style.color =
          type === "success" ? "var(--success)" : "var(--error)";
        alertMessage.style.visibility = "visible";
        if (type === "success") createConfetti(30);
      }

      /**
       * –ü—Ä–æ–ø—É—Å–∫ –ø–æ—Ç–æ—á–Ω–æ–≥–æ —Å–∞–π—Ç—É –±–µ–∑ –Ω–∞—Ä–∞—Ö—É–≤–∞–Ω–Ω—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ
       */
      function skipWebsite() {
        totalCount++;
        totalCountEl.textContent = totalCount;
        showNextWebsite();
      }

      /**
       * –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è –≥—Ä–∏: –∑—É–ø–∏–Ω–∫–∞ —Ç–∞–π–º–µ—Ä–∞, –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
       */
      function endGame() {
        clearInterval(timerInterval);
        gameScreen.style.display = "none";
        resultScreen.style.display = "block";
        finalScoreEl.textContent = correctCount;
        const pct = totalCount
          ? Math.round((correctCount / totalCount) * 100)
          : 0;
        // –†—ñ–∑–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        if (correctCount >= 15) {
          resultFeedback.textContent = `–í–∞—É! ${correctCount} (${pct}%)! –¢–∏ –º–∞–π—Å—Ç–µ—Ä!`;
          resultEmoji.textContent = "üèÜ";
          createConfetti(100);
        } else if (correctCount >= 10) {
          resultFeedback.textContent = `–ß—É–¥–æ–≤–æ! ${correctCount} (${pct}%)!`;
          resultEmoji.textContent = "üéâ";
          createConfetti(50);
        } else if (correctCount >= 5) {
          resultFeedback.textContent = `–ù–µ–ø–æ–≥–∞–Ω–æ! ${correctCount} (${pct}%)!`;
          resultEmoji.textContent = "üëç";
        } else {
          resultFeedback.textContent = `${correctCount} (${pct}%). –°–ø—Ä–æ–±—É–π —â–µ!`;
          resultEmoji.textContent = "üí™";
        }
      }

      /**
       * –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤–∏–ø–∞–¥–∫–æ–≤–æ–≥–æ –∫–æ–ª—å–æ—Ä—É –∑ –≤–∏–∑–Ω–∞—á–µ–Ω–æ–≥–æ —Å–ø–∏—Å–∫—É
       */
      function getRandomColor() {
        const cols = ["#00529B", "#ff6057", "#27c93f", "#ffbd2e", "#9c27b0"];
        return cols[Math.floor(Math.random() * cols.length)];
      }

      /**
       * –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ —É –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö –ø–æ–∑–∏—Ü—ñ—è—Ö
       */
      function createConfetti(count) {
        const cols = ["#ff6057", "#ffbd2e", "#27c93f", "#75d6ff"];
        for (let i = 0; i < count; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          c.style.background = cols[Math.floor(Math.random() * cols.length)];
          c.style.left = Math.random() * 100 + "vw";
          document.body.append(c);
          const anim = c.animate(
            [
              { transform: "translateY(0)" },
              { transform: `translateY(${400 + Math.random() * 200}px)` },
            ],
            { duration: 1500 + Math.random() * 1000, easing: "ease-out" }
          );
          anim.onfinish = () => c.remove();
        }
      }

      // ========================
      // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
      // ========================
      startBtn.addEventListener("click", startGame);
      submitBtn.addEventListener("click", checkUrl);
      skipBtn.addEventListener("click", skipWebsite);
      restartBtn.addEventListener("click", initGame);
      urlInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !submitBtn.disabled) checkUrl();
      });
      window.addEventListener("load", initGame);
    </script>
  </body>
</html>

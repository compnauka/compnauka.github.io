            0% { transform: scale(1); opacity: 1; }

        .bonus-pop {

    <script>
        // --- Аудіо Система (Web Audio API) ---
        const Sound = {
            ctx: null,
            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            },
            playTone(freq, type, duration, vol = 0.1) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            playNoise(duration) {
                if (!this.ctx) return;
                const bufferSize = this.ctx.sampleRate * duration;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                noise.connect(gain);
                gain.connect(this.ctx.destination);
                noise.start();
            },
            move() { this.playTone(200, 'triangle', 0.1, 0.05); },
            score() { this.playTone(600, 'sine', 0.1, 0.05); },
            bonus() { 
                this.playTone(800, 'sine', 0.1, 0.1); 
                setTimeout(() => this.playTone(1200, 'sine', 0.2, 0.1), 100);
            },
            crash() { 
                this.playTone(100, 'sawtooth', 0.3, 0.2);
                this.playNoise(0.3);
            },
            ambulance() { // Сирена швидкої
                if (!this.ctx) return;
                const now = this.ctx.currentTime;
                for(let i = 0; i < 3; i++) {
                    const time = now + (i * 0.6);
                    // Високий тон
                    const osc1 = this.ctx.createOscillator();
                    const gain1 = this.ctx.createGain();
                    osc1.frequency.value = 800;
                    osc1.type = 'sine';
                    gain1.gain.value = 0.1;
                    osc1.connect(gain1);
                    gain1.connect(this.ctx.destination);
                    osc1.start(time);
                    osc1.stop(time + 0.3);

                    // Низький тон
                    const osc2 = this.ctx.createOscillator();
                    const gain2 = this.ctx.createGain();
                    osc2.frequency.value = 600;
                    osc2.type = 'sine';
                    gain2.gain.value = 0.1;
                    osc2.connect(gain2);
                    gain2.connect(this.ctx.destination);
                    osc2.start(time + 0.3);
                    osc2.stop(time + 0.6);
                }
            }
        };

        // --- Конфігурація ---
        const CONFIG = {
            totalLanes: 3,
            initialSpeed: 450,
            speedIncrement: 20,
            speedIncrementStep: 5,
            initialSpawnInterval: 1200,
            minSpawnInterval: 400,
            collisionBuffer: 15
        };

        // Типи об'єктів (Перешкоди та Бонуси)
        const OBJECT_TYPES = [
            // Перешкоди (вага 3)
            { type: 'obstacle', icon: 'fa-triangle-exclamation', color: 'text-orange-500', weight: 3 },
            { type: 'obstacle', icon: 'fa-mound', color: 'text-stone-500', weight: 3 },
            { type: 'obstacle', icon: 'fa-car-side', color: 'text-blue-500', weight: 2, transform: 'rotate(90deg)', shadow: true },
            { type: 'obstacle', icon: 'fa-box', color: 'text-amber-700', weight: 3 },
            // Бонуси (збільшено вагу та додано логіку для зірок)
            { type: 'bonus', kind: 'star', icon: 'fa-star', color: 'text-yellow-400', weight: 2, points: 5 },
            { type: 'bonus', kind: 'bolt', icon: 'fa-bolt', color: 'text-purple-500', weight: 1, points: 10, effect: 'slow' }
        ];

        // --- Елементи DOM ---
        const UI = {
            player: document.getElementById('playerCar'),
            objects: document.getElementById('objectsContainer'),
            score: document.getElementById('scoreValue'),
            highScore: document.getElementById('highScoreValue'),
            finalScore: document.getElementById('finalScore'),
            finalHighScore: document.getElementById('finalHighScore'),
            pauseIcon: document.getElementById('pauseIcon'),
            screens: {
                start: document.getElementById('startScreen'),
                game: document.getElementById('gameContainer'),
                over: document.getElementById('gameOverScreen'),
                pause: document.getElementById('pauseScreen')
            },
            road: document.getElementById('roadStripes'),
            buttons: {
                start: document.getElementById('startBtn'),
                restart: document.getElementById('restartBtn'),
                resume: document.getElementById('resumeBtn'),
                pause: document.getElementById('pauseBtn')
            },
            visualBtns: {
                left: [document.getElementById('visualLeftBtnDesktop')],
                right: [document.getElementById('visualRightBtnDesktop')]
            }
        };

        // --- Стан гри ---
        const State = {
            isRunning: false,
            isPaused: false,
            score: 0,
            highScore: parseInt(localStorage.getItem('mouseRacerHighScore')) || 0,
            speed: CONFIG.initialSpeed,
            currentLane: 1,
            objects: [],
            lastTime: 0,
            timeSinceSpawn: 0,
            spawnInterval: CONFIG.initialSpawnInterval,
            frameId: null
        };

        // --- Логіка гри ---
        const Game = {
            init() {
                UI.highScore.innerText = State.highScore;
                this.updateCarPosition();
                this.setupInputs();
                this.setupButtons();
            },

            setupButtons() {
                UI.buttons.start.addEventListener('click', () => {
                    Sound.init();
                    this.start();
                });
                UI.buttons.restart.addEventListener('click', () => this.start());
                UI.buttons.resume.addEventListener('click', () => this.togglePause());
                UI.buttons.pause.addEventListener('click', () => this.togglePause());
            },

            start() {
                UI.screens.start.classList.add('hidden');
                UI.screens.over.classList.add('hidden');
                UI.screens.pause.classList.add('hidden');
                UI.road.classList.remove('paused');

                State.isRunning = true;
                State.isPaused = false;
                State.score = 0;
                State.speed = CONFIG.initialSpeed;
                State.spawnInterval = CONFIG.initialSpawnInterval;
                State.currentLane = 1;
                State.objects = [];
                State.timeSinceSpawn = 0;

                UI.score.innerText = '0';
                UI.objects.innerHTML = '';
                this.updatePauseIcon();
                this.updateCarPosition();
                
                // Запуск сирени
                Sound.ambulance();

                State.lastTime = performance.now();
                if (State.frameId) cancelAnimationFrame(State.frameId);
                State.frameId = requestAnimationFrame((t) => this.loop(t));
            },

            togglePause() {
                if (!State.isRunning) return;

                State.isPaused = !State.isPaused;
                this.updatePauseIcon();

                if (State.isPaused) {
                    UI.screens.pause.classList.remove('hidden');
                    UI.road.classList.add('paused');
                    cancelAnimationFrame(State.frameId);
                } else {
                    UI.screens.pause.classList.add('hidden');
                    UI.road.classList.remove('paused');
                    State.lastTime = performance.now();
                    State.frameId = requestAnimationFrame((t) => this.loop(t));
                }
            },

            updatePauseIcon() {
                if (State.isPaused) {
                    UI.pauseIcon.classList.remove('fa-pause');
                    UI.pauseIcon.classList.add('fa-play');
                } else {
                    UI.pauseIcon.classList.remove('fa-play');
                    UI.pauseIcon.classList.add('fa-pause');
                }
            },

            saveHighScore() {
                if (State.score > State.highScore) {
                    State.highScore = State.score;
                    localStorage.setItem('mouseRacerHighScore', State.highScore);
                    UI.highScore.innerText = State.highScore;
                }
                UI.finalHighScore.innerText = State.highScore;
            },

            gameOver() {
                State.isRunning = false;
                cancelAnimationFrame(State.frameId);
                UI.road.classList.add('paused');
                
                Sound.crash();
                this.saveHighScore();
                
                UI.finalScore.innerText = State.score;
                UI.screens.over.classList.remove('hidden');
            },

            loop(time) {
                if (!State.isRunning || State.isPaused) return;

                const deltaTime = time - State.lastTime;
                State.lastTime = time;

                if (deltaTime > 100) {
                    State.frameId = requestAnimationFrame((t) => this.loop(t));
                    return;
                }

                State.timeSinceSpawn += deltaTime;
                if (State.timeSinceSpawn > State.spawnInterval) {
                    this.spawnObject();
                    State.timeSinceSpawn = 0;
                    if (State.spawnInterval > CONFIG.minSpawnInterval) {
                        State.spawnInterval -= 5;
                    }
                }

                const moveStep = (State.speed * deltaTime) / 1000;
                const containerH = UI.screens.game.clientHeight;
                const carRect = UI.player.getBoundingClientRect();

                for (let i = State.objects.length - 1; i >= 0; i--) {
                    const obj = State.objects[i];
                    obj.y += moveStep;
                    obj.el.style.top = `${obj.y}px`;

                    if (obj.y > containerH / 2 && obj.lane === State.currentLane) {
                        // Перевірка колізії з урахуванням типу об'єкта
                        const isBonus = obj.data.type === 'bonus';
                        if (this.checkCollision(carRect, obj.el, isBonus)) {
                            if (obj.data.type === 'obstacle') {
                                this.gameOver();
                                return;
                            } else if (isBonus) {
                                this.collectBonus(obj, i);
                                continue;
                            }
                        }
                    }

                    if (obj.y > containerH) {
                        if (!obj.passed && obj.data.type === 'obstacle') {
                            this.updateScore(1);
                            obj.passed = true;
                        }
                        obj.el.remove();
                        State.objects.splice(i, 1);
                    }
                }

                State.frameId = requestAnimationFrame((t) => this.loop(t));
            },

            spawnObject() {
                const lane = Math.floor(Math.random() * CONFIG.totalLanes);
                
                let type;
                // Розрахунок загальної ваги
                const totalWeight = OBJECT_TYPES.reduce((acc, obj) => acc + obj.weight, 0);
                const rand = Math.random() * totalWeight;
                let sum = 0;
                for (const t of OBJECT_TYPES) {
                    sum += t.weight;
                    if (rand < sum) {
                        type = t;
                        break;
                    }
                }
                if (!type) type = OBJECT_TYPES[0];

                const el = document.createElement('div');
                el.className = `absolute top-0 w-16 h-16 flex items-center justify-center z-10`;
                const laneWidth = 100 / CONFIG.totalLanes;
                const leftPos = (lane * laneWidth) + (laneWidth / 2);
                el.style.left = `calc(${leftPos}% - 2rem)`;

                const extraClass = type.shadow ? 'game-shadow' : 'drop-shadow-md';
                const transform = type.transform ? `style="transform: ${type.transform}"` : '';
                
                el.innerHTML = `<i class="fa-solid ${type.icon} fa-3x ${type.color} ${extraClass}" ${transform}></i>`;
                UI.objects.appendChild(el);

                State.objects.push({ el, y: -80, lane, data: type, passed: false });
            },

            // Оновлена функція перевірки колізій з більшим хітбоксом для бонусів
            checkCollision(carRect, objEl, isBonus = false) {
                const objRect = objEl.getBoundingClientRect();
                const buf = isBonus ? 5 : CONFIG.collisionBuffer; // Легше збирати бонуси (5px буфер замість 15px)
                return (
                    carRect.top + buf < objRect.bottom - buf &&
                    carRect.bottom - buf > objRect.top + buf &&
                    carRect.right - buf > objRect.left + buf &&
                    carRect.left + buf < objRect.right - buf
                );
            },

            collectBonus(obj, index) {
                Sound.bonus();
                
                const feedback = document.createElement('div');
                feedback.className = 'absolute font-extrabold text-yellow-300 text-2xl z-20 bonus-pop';
                feedback.style.left = obj.el.style.left;
                feedback.style.top = obj.el.style.top;
                feedback.innerText = `+${obj.data.points}`;
                UI.screens.game.appendChild(feedback);
                setTimeout(() => feedback.remove(), 500);

                this.updateScore(obj.data.points);
                
                if (obj.data.effect === 'slow') {
                    State.speed = Math.max(200, State.speed - 50);
                }

                obj.el.remove();
                State.objects.splice(index, 1);
            },

            updateScore(points) {
                State.score += points;
                UI.score.innerText = State.score;
                
                if (points === 1 && State.score % 10 === 0) Sound.score();

                if (points === 1 && State.score % CONFIG.speedIncrementStep === 0) {
                    State.speed += CONFIG.speedIncrement;
                }
            },

            moveLane(direction) {
                const newLane = State.currentLane + direction;
                if (newLane >= 0 && newLane < CONFIG.totalLanes) {
                    State.currentLane = newLane;
                    this.updateCarPosition();
                    Sound.move();
                }
            },

            updateCarPosition() {
                const laneWidth = 100 / CONFIG.totalLanes;
                const center = (State.currentLane * laneWidth) + (laneWidth / 2);
                UI.player.style.left = `calc(${center}% - 2rem)`;
            },

            setupInputs() {
                document.addEventListener('contextmenu', e => e.preventDefault());

                document.addEventListener('keydown', e => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.togglePause();
                    }
                    if (State.isRunning && !State.isPaused) {
                         if (e.code === 'ArrowLeft' || e.code === 'KeyA') this.moveLane(-1);
                         if (e.code === 'ArrowRight' || e.code === 'KeyD') this.moveLane(1);
                    }
                });

                UI.screens.game.addEventListener('mousedown', e => {
                    if (State.isPaused || !State.isRunning) return;
                    if (e.button === 0) {
                        this.highlightBtns(UI.visualBtns.left, true);
                        this.moveLane(-1);
                    } else if (e.button === 2) {
                        this.highlightBtns(UI.visualBtns.right, true);
                        this.moveLane(1);
                    }
                });

                document.addEventListener('mouseup', () => {
                    this.highlightBtns(UI.visualBtns.left, false);
                    this.highlightBtns(UI.visualBtns.right, false);
                });

                let touchStartX = 0;
                UI.screens.game.addEventListener('touchstart', e => {
                    touchStartX = e.touches[0].clientX;
                }, {passive: true});

                UI.screens.game.addEventListener('touchend', e => {
                    if (State.isPaused || !State.isRunning) return;
                    const touchEndX = e.changedTouches[0].clientX;
                    const diff = touchEndX - touchStartX;
                    
                    if (Math.abs(diff) > 40) {
                        if (diff < 0) this.moveLane(-1);
                        else this.moveLane(1);
                    } else {
                         const w = window.innerWidth;
                         if (touchEndX < w / 2) this.moveLane(-1);
                         else this.moveLane(1);
                    }
                }, {passive: true});
            },

            highlightBtns(elements, active) {
                elements.forEach(el => {
                    if (el) el.classList.toggle('mouse-btn-active', active);
                });
            }
        };

        Game.init();
    </script>
</body>
</html>

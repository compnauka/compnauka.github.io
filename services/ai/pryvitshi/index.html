  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800&display=swap"
        rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N8T05K3NGT"></script>

<body class="bg-slate-100 h-dvh flex flex-col lg:flex-row overflow-hidden text-slate-900">

<!-- Mobile Header -->
<header
  class="lg:hidden bg-white border-b border-slate-300 p-4 flex justify-between items-center z-20 shrink-0 shadow-sm fixed top-0 left-0 right-0 h-16">
  <div class="flex items-center gap-2">
    <div
      class="w-9 h-9 rounded-full bg-indigo-700 flex items-center justify-center text-white font-bold text-sm shadow-sm">
      AI
    </div>
    <h1 class="font-extrabold text-slate-900 tracking-tight">Привіт, ШІ!</h1>
  </div>
  <button id="menuBtn"
          class="p-2 text-slate-700 hover:bg-slate-100 rounded-lg transition-colors border border-transparent hover:border-slate-300">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-7 w-7"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2.5"
            d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
</header>

<!-- Sidebar / Navigation -->
<aside id="sidebar"
       class="fixed inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 transition duration-300 ease-in-out z-40 w-80 bg-white border-r border-slate-300 flex flex-col shadow-2xl lg:shadow-none h-dvh">
  <div
    class="p-6 border-b border-slate-200 hidden md:flex items-center gap-3 bg-slate-50">
    <div
      class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-600 to-purple-700 flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-200">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-7 w-7"
           fill="none"
           viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2.5"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
      </svg>
    </div>
    <div>
      <h1 class="font-extrabold text-slate-900 text-xl leading-tight">Привіт, ШІ!</h1>
      <p class="text-sm text-slate-600 font-semibold">Інтерактивна книга</p>
    </div>
  </div>

  <div class="flex-1 overflow-y-auto p-4 space-y-1.5" id="navContainer">
    <!-- Navigation items будуть інжектитись тут -->
  </div>

  <!-- Mobile Close Button -->
  <button id="closeMenuBtn"
          class="lg:hidden absolute top-4 right-4 p-2 text-slate-500 hover:text-slate-800">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-8 w-8"
         fill="none"
         viewBox="0 0 24 24"
         stroke="currentColor">
      <path stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2.5"
            d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>
</aside>

<!-- Overlay for mobile menu -->
<div id="overlay"
     class="fixed inset-0 bg-slate-900/60 z-30 hidden lg:hidden transition-opacity opacity-0 backdrop-blur-sm"></div>

<!-- Main Content Area -->
<main class="flex-1 flex flex-col h-full relative w-full bg-[#f3f6f9] pt-16 lg:pt-0">
  <!-- Chat Container -->
  <div id="chatWindow"
       aria-live="polite"
       aria-atomic="false"
       class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-28 md:pb-8">
    <!-- Messages будуть інжектитись тут -->
  </div>

  <!-- Bottom Navigation -->
  <div id="bottomNav"
       class="fixed bottom-0 left-0 w-full md:relative md:w-auto md:inset-auto p-4 bg-white border-t border-slate-300 shrink-0 z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] transition-transform duration-300">
    <div class="max-w-4xl mx-auto flex justify-between items-center gap-4">
      <button id="prevBtn"
              class="flex items-center gap-2 px-5 py-3 rounded-full text-slate-700 hover:bg-slate-100 hover:text-slate-900 disabled:opacity-40 disabled:cursor-not-allowed transition-all font-bold text-base border border-slate-200">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M15 19l-7-7 7-7"/>
        </svg>
        <span class="hidden sm:inline">Назад</span>
      </button>

      <div class="text-sm text-slate-500 font-bold bg-slate-100 px-4 py-2 rounded-full">
        Розділ <span id="pageIndicator" class="text-indigo-700">1</span> /
        <span id="totalPages">11</span>
      </div>

      <button id="nextBtn"
              class="flex items-center gap-2 px-6 py-3 rounded-full bg-indigo-700 text-white hover:bg-indigo-800 hover:shadow-lg hover:shadow-indigo-200 disabled:opacity-50 disabled:shadow-none transition-all font-bold text-base transform active:scale-95 shadow-md">
        <span class="hidden sm:inline">Далі</span>
        <span class="sm:hidden">Далі</span>
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>
</main>

<!-- Головна логіка (ES-модуль) -->
<script type="module" src="main.js"></script>
</body>
</html>

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const totalPages = document.getElementById('totalPages');
        const menuBtn = document.getElementById('menuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const bottomNav = document.getElementById('bottomNav'); 

        // Init
        totalPages.textContent = sectionKeys.length;
        
        // LOCAL STORAGE LOGIC
        function saveProgress() {
            localStorage.setItem('aiBookProgress', currentSectionIndex);
        }

        function loadProgress() {
            const saved = localStorage.getItem('aiBookProgress');
            if (saved !== null) {
                // Ensure the saved index is valid
                let index = parseInt(saved);
                if (index >= 0 && index < sectionKeys.length) {
                    loadSection(index);
                } else {
                    loadSection(0);
                }
            } else {
                loadSection(0); // Default start
            }
        }
        
        // Start app by checking progress
        loadProgress();

        // Optimization: Debouncing Resize Events
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.innerWidth >= 768) {
                    closeMenu();
                }
            }, 250);
        });

        // Render Navigation
        function renderNav() {
            navContainer.innerHTML = '';
            sectionKeys.forEach((key, index) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left px-4 py-3.5 rounded-xl transition-all duration-200 text-sm font-bold flex items-center justify-between group border ${
                    index === currentSectionIndex 
                    ? 'bg-indigo-50 text-indigo-800 border-indigo-200 shadow-sm' 
                    : 'text-slate-600 border-transparent hover:bg-slate-100 hover:text-slate-900'
                }`;
                
                btn.innerHTML = `
                    <span>${bookSections[key].title}</span>
                    ${index === currentSectionIndex ? '<div class="w-2.5 h-2.5 rounded-full bg-indigo-600"></div>' : ''}
                `;
                
                btn.onclick = () => {
                    loadSection(index);
                    closeMenu();
                };
                navContainer.appendChild(btn);
            });
        }

        // Render Chat Section
        function loadSection(index) {
            currentSectionIndex = index;
            // Save progress whenever a new section is loaded
            saveProgress();
            
            const sectionKey = sectionKeys[index];
            const data = bookSections[sectionKey];
            
            // Toggle Bottom Nav Visibility: Hide on Cover (index 0), Show elsewhere
            if (index === 0) {
                bottomNav.classList.add('translate-y-full'); // Hide
                bottomNav.classList.remove('translate-y-0');
            } else {
                bottomNav.classList.remove('translate-y-full'); // Show
                bottomNav.classList.add('translate-y-0');
            }

            // Update UI State
            pageIndicator.textContent = index + 1;
            prevBtn.disabled = index <= 1; // Disabled on Cover(0) and Intro(1)
            nextBtn.disabled = index === sectionKeys.length - 1;
            
            // Clear Chat
            chatWindow.innerHTML = '';
            chatWindow.scrollTop = 0;
            
            renderNav(); 
            
            // Only show chapter title if NOT cover
            if (index !== 0) {
                const titleDiv = document.createElement('div');
                titleDiv.className = "text-center py-6 mb-6 border-b-2 border-dashed border-slate-200";
                titleDiv.innerHTML = `<h2 class="text-2xl font-extrabold text-slate-800 tracking-tight">${data.title}</h2>`;
                chatWindow.appendChild(titleDiv);
            }

            // Animate messages entering
            let delay = 100;
            data.messages.forEach((msg) => {
                setTimeout(() => {
                    appendMessage(msg);
                }, delay);
                delay += 300;
            });
        }

        function appendMessage(msg) {
            // SPECIAL LAYOUT FOR COVER
            if (msg.type === 'cover') {
                const coverWrapper = document.createElement('div');

>

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                `;
                chatWindow.appendChild(coverWrapper);
                return;
            }

            // STANDARD LAYOUTS
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full fade-in-up mb-8 ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`;
            
            let avatarHtml = '';
            let bubbleClass = '';

            if (msg.type === 'user') {
                avatarHtml = `<div class="w-10 h-10 rounded-full bg-purple-600 flex-shrink-0 flex items-center justify-center text-white text-sm font-bold shadow-md ml-3 order-2 border-2 border-white ring-1 ring-slate-200">Т</div>`;
                bubbleClass = 'bg-purple-600 text-white rounded-2xl rounded-tr-sm shadow-md shadow-purple-100/50';
            } else if (msg.type === 'ai') {
                avatarHtml = `<div class="w-10 h-10 rounded-full bg-indigo-600 flex-shrink-0 flex items-center justify-center text-white text-sm font-bold shadow-md mr-3 border-2 border-white ring-1 ring-slate-200">ШІ</div>`;
                bubbleClass = 'bg-white text-slate-800 border border-slate-200 rounded-2xl rounded-tl-sm shadow-sm';
            } else { // Note / Interesting Fact
                wrapper.className = "flex w-full justify-center fade-in-up mb-8 px-2";
                bubbleClass = 'bg-emerald-50 text-emerald-900 border border-emerald-200 rounded-xl max-w-2xl mx-auto shadow-sm';
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = `flex flex-col max-w-[90%] md:max-w-[75%] ${msg.type === 'note' ? 'w-full' : ''}`;

            let mediaHtml = '';
            if (msg.image) {
                mediaHtml += `<img 
                    src="${msg.image}" 
                    alt="Ілюстрація" 
                    class="rounded-lg mt-4 w-full h-auto object-contain border border-slate-200 shadow-sm" 
                    loading="lazy"
                    onerror="this.style.display='none';">`;
            }
            if (msg.audio) {
                mediaHtml += `
                <div class="mt-4 bg-slate-100 rounded-xl p-3 flex items-center gap-2 border border-slate-200">
                    <audio controls class="w-full h-10 accent-indigo-600" src="${msg.audio}"></audio>
                </div>`;
            }

            if (msg.type === 'note') {
                contentDiv.innerHTML = `
                    <div class="${bubbleClass} p-5 md:p-6 flex gap-4 items-start">
                        <div class="bg-emerald-100 p-2 rounded-full shrink-0 text-emerald-600 mt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

                        </div>
                        <div class="flex-1 text-base md:text-lg leading-relaxed">
                            ${msg.content}
                            ${mediaHtml}
                        </div>
                    </div>
                `;
            } else {
                const bubbleContent = `
                    <div class="${bubbleClass} px-5 py-4 text-base md:text-lg leading-relaxed font-medium">
                        <div class="prose prose-slate max-w-none text-inherit prose-p:my-0 prose-ul:my-2 prose-li:my-0">
                            ${msg.content}
                        </div>
                        ${mediaHtml}
                    </div>
                `;

                contentDiv.innerHTML = `
                    <div class="flex items-end ${msg.type === 'user' ? 'justify-end' : ''}">
                         ${msg.type !== 'user' ? avatarHtml : ''}
                         ${bubbleContent}
                         ${msg.type === 'user' ? avatarHtml : ''}
                    </div>
                `;
            }

            wrapper.appendChild(contentDiv);
            chatWindow.appendChild(wrapper);
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentSectionIndex > 0) loadSection(currentSectionIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            if (currentSectionIndex < sectionKeys.length - 1) loadSection(currentSectionIndex + 1);
        });

        const toggleMenu = (show) => {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        };

        const closeMenu = () => toggleMenu(false);

        menuBtn.addEventListener('click', () => toggleMenu(true));
        closeMenuBtn.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);

    </script>

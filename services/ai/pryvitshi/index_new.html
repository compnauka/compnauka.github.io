                        <p class="mb-2">Якщо захочеш поговорити ще або поставити запитання — я завжди поруч. Разом ми можемо навчитися багатьом дивовижним речам!</p>
                        <p class="font-semibold text-indigo-600">До зустрічі, друже!</p>`
                    },
                    { type: 'note', content: "<strong>Творчість:</strong> Намалюй або опиши, як, на твою думку, виглядатиме світ, де ШІ допомагає людям: що зміниться у школах, лікарнях, містах?" },
                    // Practical Dialogue
                    { type: 'user', content: "Розумко, а що мені треба вчити в школі, щоб створювати таких як ти?" },
                    { type: 'ai', content: "Гарне запитання! Важливо добре знати математику та логіку. Але також вчи мови, щоб розуміти людей, і читай багато книжок, щоб мати гарну уяву. Створення ШІ вимагає знань з багатьох різних предметів." }
                ],
                quizzes: [
                    {
                        question: "Що ШІ зможе робити в майбутньому?",
                        options: [
                            { text: "Стати людиною", correct: false },
                            { text: "Допомагати лікувати хвороби та захищати природу", correct: true },
                            { text: "Спати цілий день", correct: false }
                        ],
                        explanation: "Так! ШІ стане потужним помічником для вчених та лікарів."
                    },
                    {
                        question: "Чи зможеш ти працювати з ШІ, коли виростеш?",
                        options: [
                            { text: "Так, він буде допомагати в багатьох професіях", correct: true },
                            { text: "Ні, це тільки для обраних", correct: false }
                        ],
                        explanation: "Абсолютно вірно! ШІ стане звичним інструментом для художників, лікарів, інженерів і навіть вчителів."
                    }
                ]
            },
            glossary: {
                title: "Словничок",
                messages: [
                    { type: 'ai', content: "<strong>Штучний інтелект (ШІ):</strong> комп’ютерна програма, що може робити «розумні» речі, схожі на ті, які роблять люди." },
                    { type: 'ai', content: "<strong>Машинне навчання:</strong> спосіб створення ШІ, коли комп’ютери вчаться на прикладах, а не лише за чіткими інструкціями." },
                    { type: 'ai', content: "<strong>Алгоритм:</strong> набір покрокових інструкцій, які комп’ютер виконує для розв’язання завдання (ніби рецепт страви)." },
                    { type: 'ai', content: "<strong>Нейронна мережа:</strong> система, що приблизно імітує роботу людського мозку й допомагає комп’ютеру навчатися на прикладах." },
                    { type: 'ai', content: "<strong>Великі мовні моделі (LLM):</strong> дуже потужні програми, які «прочитали» мільйони текстів і вміють спілкуватися з людьми природною мовою." },
                    { type: 'ai', content: "<strong>Трансформери:</strong> сучасний тип нейронних мереж, що допомагає ШІ добре розуміти контекст у тексті (уяви собі дуже розумний «конструктор» для роботи зі словами — саме на ньому працюють ChatGPT, Claude та інші чат-боти)." },
                    { type: 'ai', content: "<strong>Промпт:</strong> запит або прохання, яке ми пишемо штучному інтелекту, щоб отримати відповідь або результат." },
                    { type: 'ai', content: "<strong>Чат-бот:</strong> програма, з якою можна переписуватися, як із другом." },
                    { type: 'ai', content: "<strong>Генеративний ШІ:</strong> вид ШІ, який уміє створювати щось нове: малюнки, вірші, музику, історії." },
                    { type: 'ai', content: "<strong>Датасет:</strong> великий набір інформації (картинок чи текстів), на якому навчається ШІ." },
                    { type: 'ai', content: "<strong>Робот:</strong> машина, яка має фізичне тіло й може рухатися (на відміну від ШІ, який «живе» у комп’ютері чи телефоні)." }
                ]
            },
            note: {
                title: "Для батьків та вчителів",
                messages: [
                    { 
                        type: 'note', 
                        content: `
                        <h3 class="font-bold text-lg mb-2 text-emerald-800">Чому важливо вивчати ШІ?</h3>
                        <p class="mb-3">Світ змінюється, і розуміння роботи штучного інтелекту стає такою ж важливою навичкою, як уміння читати чи користуватися інтернетом. Розуміння принципів роботи ШІ допоможе дитині:</p>
                        <ul class="list-disc pl-5 mb-4 space-y-1">
                            <li><strong>Розвивати критичне мислення:</strong> розуміти, де правда, а де помилка алгоритму.</li>
                            <li><strong>Бути безпечним в інтернеті:</strong> знати, як захистити свої дані.</li>
                            <li><strong>Підготуватися до професій майбутнього:</strong> ШІ буде інструментом у більшості сфер.</li>
                        </ul>
                        <p class="mb-2 font-bold">Рекомендації для подальшого знайомства з темою:</p>
                        <ul class="list-disc pl-5 space-y-1">
                            <li><a href="https://hourofcode.com/ai-oceans" target="_blank" class="text-indigo-600 underline hover:text-indigo-800">AI for Oceans (Code.org)</a> – проста гра про машинне навчання та класифікацію об’єктів.</li>
                            <li><a href="https://quickdraw.withgoogle.com/" target="_blank" class="text-indigo-600 underline hover:text-indigo-800">Quick, Draw!</a> – гра, де ШІ намагається вгадати, що дитина малює, аналізуючи тисячі схожих малюнків.</li>
                            <li><a href="https://itnauka.org/" target="_blank" class="text-indigo-600 underline hover:text-indigo-800">Комп'ютерна наука з паном Артемом</a> – сайт, де зібрано десятки інтерактивних уроків про інформаційні технології, в тому числі й про ШІ.</li>
                        </ul>` 
                    }
                ]
            }
        };

        // Configuration
        const sectionKeys = Object.keys(bookSections);
        let currentSectionIndex = 0; // Starts at Cover (index 0)
        
        // DOM Elements
        const chatWindow = document.getElementById('chatWindow');
        const navContainer = document.getElementById('navContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const totalPages = document.getElementById('totalPages');
        const menuBtn = document.getElementById('menuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const bottomNav = document.getElementById('bottomNav'); 

        // Init
        totalPages.textContent = sectionKeys.length;
        
        // LOCAL STORAGE LOGIC
        function saveProgress() {
            localStorage.setItem('aiBookProgress', currentSectionIndex);
        }

        function loadProgress() {
            const saved = localStorage.getItem('aiBookProgress');
            if (saved !== null) {
                // Ensure the saved index is valid
                let index = parseInt(saved);
                if (index >= 0 && index < sectionKeys.length) {
                    loadSection(index);
                } else {
                    loadSection(0);
                }
            } else {
                loadSection(0); // Default start
            }
        }
        
        // Start app by checking progress
        loadProgress();

        // Optimization: Debouncing Resize Events
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.innerWidth >= 768) {
                    closeMenu();
                }
            }, 250);
        });

        // Render Navigation
        function renderNav() {
            navContainer.innerHTML = '';
            sectionKeys.forEach((key, index) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left px-4 py-3.5 rounded-xl transition-all duration-200 text-sm font-bold flex items-center justify-between group border ${
                    index === currentSectionIndex 
                    ? 'bg-indigo-50 text-indigo-800 border-indigo-200 shadow-sm' 
                    : 'text-slate-600 border-transparent hover:bg-slate-100 hover:text-slate-900'
                }`;
                
                btn.innerHTML = `
                    <span>${bookSections[key].title}</span>
                    ${index === currentSectionIndex ? '<div class="w-2.5 h-2.5 rounded-full bg-indigo-600"></div>' : ''}
                `;
                
                btn.onclick = () => {
                    loadSection(index);
                    closeMenu();
                };
                navContainer.appendChild(btn);
            });
        }

        // Render Chat Section
        function loadSection(index) {
            currentSectionIndex = index;
            // Save progress whenever a new section is loaded
            saveProgress();
            
            const sectionKey = sectionKeys[index];
            const data = bookSections[sectionKey];
            
            // Toggle Bottom Nav Visibility: Hide on Cover (index 0), Show elsewhere
            if (index === 0) {
                bottomNav.classList.add('translate-y-full'); // Hide
                bottomNav.classList.remove('translate-y-0');
            } else {
                bottomNav.classList.remove('translate-y-full'); // Show
                bottomNav.classList.add('translate-y-0');
            }

            // Update UI State
            pageIndicator.textContent = index + 1;
            prevBtn.disabled = index <= 1; // Disabled on Cover(0) and Intro(1)
            nextBtn.disabled = index === sectionKeys.length - 1;
            
            // Clear Chat
            chatWindow.innerHTML = '';
            chatWindow.scrollTop = 0;
            
            renderNav(); 
            
            // Only show chapter title if NOT cover
            if (index !== 0) {
                const titleDiv = document.createElement('div');
                titleDiv.className = "text-center py-6 mb-6 border-b-2 border-dashed border-slate-200";
                titleDiv.innerHTML = `<h2 class="text-2xl font-extrabold text-slate-800 tracking-tight">${data.title}</h2>`;
                chatWindow.appendChild(titleDiv);
            }

            // Prepare Messages Loop
            let delay = 100;
            
            // Standard Messages
            data.messages.forEach((msg) => {
                setTimeout(() => {
                    appendMessage(msg);
                }, delay);
                delay += 300;
            });

            // RANDOM QUIZ INJECTION
            // If the section has quizzes, pick one randomly and append it at the end
            if (data.quizzes && data.quizzes.length > 0) {
                const randomQuiz = data.quizzes[Math.floor(Math.random() * data.quizzes.length)];
                setTimeout(() => {
                    appendMessage({ type: 'quiz', content: randomQuiz });
                }, delay + 200);
            }
        }

        function appendMessage(msg) {
            // SPECIAL LAYOUT FOR COVER
            if (msg.type === 'cover') {
                const coverWrapper = document.createElement('div');
                coverWrapper.className = "flex flex-col items-center justify-center min-h-[80vh] text-center px-4 fade-in";
                
                coverWrapper.innerHTML = `
                    <div class="mb-8 relative group">
                        <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                        <img src="${msg.image}" alt="Обкладинка" class="relative rounded-xl shadow-2xl w-full max-w-3xl mx-auto h-auto object-contain border-4 border-white transform transition duration-500 hover:scale-105"
>
                    </div>
                    
                    ${msg.content}
                    
                    <button onclick="document.getElementById('nextBtn').click()" class="mt-8 px-8 py-4 bg-indigo-600 text-white text-lg font-bold rounded-full shadow-lg hover:bg-indigo-700 hover:shadow-xl hover:shadow-indigo-500/30 transition-all transform hover:-translate-y-1 active:scale-95 flex items-center gap-3 animate-bounce">
                        ${msg.action}
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </button>
                `;
                chatWindow.appendChild(coverWrapper);
                return;
            }

            // STANDARD LAYOUTS
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full fade-in-up mb-8 ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`;
            
            let avatarHtml = '';
            let bubbleClass = '';

            if (msg.type === 'user') {
                avatarHtml = `<div class="w-10 h-10 rounded-full bg-purple-600 flex-shrink-0 flex items-center justify-center text-white text-sm font-bold shadow-md ml-3 order-2 border-2 border-white ring-1 ring-slate-200">Т</div>`;
                bubbleClass = 'bg-purple-600 text-white rounded-2xl rounded-tr-sm shadow-md shadow-purple-100/50';
            } else if (msg.type === 'ai' || msg.type === 'quiz') {
                avatarHtml = `<div class="w-10 h-10 rounded-full bg-indigo-600 flex-shrink-0 flex items-center justify-center text-white text-sm font-bold shadow-md mr-3 border-2 border-white ring-1 ring-slate-200">ШІ</div>`;
                bubbleClass = 'bg-white text-slate-800 border border-slate-200 rounded-2xl rounded-tl-sm shadow-sm';
            } else { // Note / Interesting Fact
                wrapper.className = "flex w-full justify-center fade-in-up mb-8 px-2";
                bubbleClass = 'bg-emerald-50 text-emerald-900 border border-emerald-200 rounded-xl max-w-2xl mx-auto shadow-sm';
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = `flex flex-col max-w-[90%] md:max-w-[75%] ${msg.type === 'note' ? 'w-full' : ''}`;

            // --- QUIZ LOGIC RENDER ---
            if (msg.type === 'quiz') {
                const quizData = msg.content;
                const quizId = 'quiz-' + Math.random().toString(36).substr(2, 9);
                
                let optionsHtml = '';
                // Safety escape for the explanation string to prevent JS errors
                const escapedExplanation = quizData.explanation
                    .replace(/'/g, "\\'")
                    .replace(/"/g, "&quot;")
                    .replace(/\n/g, "");

                quizData.options.forEach((opt, idx) => {
                    optionsHtml += `
                        <button 
                            onclick="checkAnswer(this, ${opt.correct}, '${quizId}', '${escapedExplanation}')" 
                            class="quiz-option w-full text-left p-3 rounded-lg border border-slate-200 hover:bg-slate-50 mb-2 font-medium text-slate-700 bg-white shadow-sm flex items-center justify-between group"
                        >
                            <span>${opt.text}</span>
                            <span class="status-icon hidden"></span>
                        </button>
                    `;
                });

                contentDiv.innerHTML = `
                    <div class="flex items-end justify-start">
                         ${avatarHtml}
                         <div class="${bubbleClass} p-5 w-full">
                            <h3 class="font-bold text-lg mb-3 text-indigo-700 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                                </svg>
                                Перевірка знань:
                            </h3>
                            <p class="mb-4 text-lg font-medium">${quizData.question}</p>
                            <div id="${quizId}" class="space-y-2">
                                ${optionsHtml}
                            </div>
                            <div id="${quizId}-feedback" class="mt-4 hidden p-3 rounded-lg text-sm md:text-base bg-indigo-50 text-indigo-900 border border-indigo-100"></div>
                         </div>
                    </div>
                `;
                wrapper.appendChild(contentDiv);
                chatWindow.appendChild(wrapper);
                return;
            }
            // --- END QUIZ LOGIC ---

            let mediaHtml = '';
            if (msg.image) {
                mediaHtml += `<img 
                    src="${msg.image}" 
                    alt="Ілюстрація" 
                    class="rounded-lg mt-4 w-full h-auto object-contain border border-slate-200 shadow-sm" 
                    loading="lazy"
                    onerror="this.style.display='none';">`;
            }
            if (msg.audio) {
                mediaHtml += `
                <div class="mt-4 bg-slate-100 rounded-xl p-3 flex items-center gap-2 border border-slate-200">
                    <audio controls class="w-full h-10 accent-indigo-600" src="${msg.audio}"></audio>
                </div>`;
            }

            if (msg.type === 'note') {
                contentDiv.innerHTML = `
                    <div class="${bubbleClass} p-5 md:p-6 flex gap-4 items-start">
                        <div class="bg-emerald-100 p-2 rounded-full shrink-0 text-emerald-600 mt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="flex-1 text-base md:text-lg leading-relaxed">
                            ${msg.content}
                            ${mediaHtml}
                        </div>
                    </div>
                `;
            } else {
                const bubbleContent = `
                    <div class="${bubbleClass} px-5 py-4 text-base md:text-lg leading-relaxed font-medium">
                        <div class="prose prose-slate max-w-none text-inherit prose-p:my-0 prose-ul:my-2 prose-li:my-0">
                            ${msg.content}
                        </div>
                        ${mediaHtml}
                    </div>
                `;

                contentDiv.innerHTML = `
                    <div class="flex items-end ${msg.type === 'user' ? 'justify-end' : ''}">
                         ${msg.type !== 'user' ? avatarHtml : ''}
                         ${bubbleContent}
                         ${msg.type === 'user' ? avatarHtml : ''}
                    </div>
                `;
            }

            wrapper.appendChild(contentDiv);
            chatWindow.appendChild(wrapper);
        }

        // QUIZ HANDLER FUNCTION (Global)
        window.checkAnswer = function(btn, isCorrect, quizId, explanation) {
            const parent = document.getElementById(quizId);
            const feedback = document.getElementById(quizId + '-feedback');
            const buttons = parent.querySelectorAll('button');
            
            if (isCorrect) {
                // Correct styling
                btn.classList.add('correct', 'font-bold');
                btn.classList.remove('bg-white');
                const icon = btn.querySelector('.status-icon');
                icon.innerHTML = '✅';
                icon.classList.remove('hidden');
                
                // Show Feedback
                feedback.innerHTML = `<strong>Супер! Молодець!</strong><br>${explanation}`;
                feedback.classList.remove('hidden', 'bg-red-50', 'text-red-900', 'border-red-100');
                feedback.classList.add('bg-green-50', 'text-green-900', 'border-green-100');
                
                // Disable other buttons
                buttons.forEach(b => {
                    b.disabled = true;
                    if(b !== btn) b.classList.add('opacity-50');
                });
            } else {
                // Wrong styling
                btn.classList.add('wrong');
                btn.classList.remove('bg-white');
                const icon = btn.querySelector('.status-icon');
                icon.innerHTML = '❌';
                icon.classList.remove('hidden');

                // Show Explanation as asked
                feedback.innerHTML = `<strong>Не зовсім так.</strong> ${explanation} <br><span class="text-sm italic mt-1 block">Спробуй обрати інший варіант!</span>`;
                feedback.classList.remove('hidden', 'bg-green-50', 'text-green-900', 'border-green-100');
                feedback.classList.add('bg-red-50', 'text-red-900', 'border-red-100');
            }
        };

        // Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentSectionIndex > 0) loadSection(currentSectionIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            if (currentSectionIndex < sectionKeys.length - 1) loadSection(currentSectionIndex + 1);
        });

        const toggleMenu = (show) => {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        };

        const closeMenu = () => toggleMenu(false);

        menuBtn.addEventListener('click', () => toggleMenu(true));
        closeMenuBtn.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);

    </script>
</body>

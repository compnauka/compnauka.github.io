<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Бітовий Конвертер</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: #333;
        }

        .bit-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 25px;
        }

        #bits {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .bit-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bit-input label {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #666;
        }

        .bit-toggle {
            width: 70px;
            height: 70px;
            font-size: 2rem;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .result {
            font-size: 2rem;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
                max-width: 95%;
            }

            #bits {
                gap: 10px;
            }

            .bit-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .bit-description {
                font-size: 1rem;
            }

            .result {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Бітовий Конвертер</h1>
        <p class="bit-description">Натисніть на біт, щоб змінити його значення:</p>
        <div id="bits">
            <!-- Bit toggles will be dynamically generated -->
        </div>
        <div class="result">
            Число: <span id="decimal">0</span>
        </div>
    </div>

    <script>
        // Dynamically create bit toggles
        const bitsContainer = document.getElementById('bits');
        const decimalOutput = document.getElementById('decimal');
        const bitCount = 8;

        function createBitToggles() {
            for (let i = bitCount - 1; i >= 0; i--) {
                const bitInput = document.createElement('div');
                bitInput.className = 'bit-input';
                
                const label = document.createElement('label');
                label.textContent = `Біт ${i}`;
                
                const toggle = document.createElement('div');
                toggle.className = 'bit-toggle';
                toggle.dataset.bit = i;
                toggle.textContent = '0';
                
                toggle.addEventListener('click', () => {
                    toggle.classList.toggle('active');
                    toggle.textContent = toggle.classList.contains('active') ? '1' : '0';
                    updateDecimal();
                });
                
                bitInput.appendChild(label);
                bitInput.appendChild(toggle);
                bitsContainer.appendChild(bitInput);
            }
        }

        function updateDecimal() {
            const bitToggles = document.querySelectorAll('.bit-toggle');
            let decimalValue = 0;

            bitToggles.forEach(toggle => {
                const bitPosition = parseInt(toggle.dataset.bit, 10);
                const bitValue = toggle.classList.contains('active') ? 1 : 0;

                // Calculate decimal value
                decimalValue += bitValue * Math.pow(2, bitPosition);
            });

            decimalOutput.textContent = decimalValue;
        }

        // Initialize
        createBitToggles();
    </script>
</body>
</html>

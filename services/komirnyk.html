    <script>
        const COLS = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
        const ROWS = 10;
        
        let cellData = {}; 
        let cellStyles = {}; 
        
        let isDragging = false;
        let selectionStart = { col: 0, row: 1 };
        let selectionEnd = { col: 0, row: 1 };
        let activeCellId = 'A1';
        
        let chartInstance = null;
        let currentChartType = 'bar';
        let currentChartLabels = [];
        let currentChartData = [];

        // Themes configuration
        const themes = {
            blue: { header: 'bg-blue-600', th: '#dbeafe', thText: '#1e40af', select: '#2563eb' },
            green: { header: 'bg-green-600', th: '#dcfce7', thText: '#166534', select: '#16a34a' },
            pink: { header: 'bg-pink-500', th: '#fce7f3', thText: '#9d174d', select: '#db2777' }
        };

        // --- Init & Storage ---

        function initGrid() {
            const headerRow = document.getElementById('headerRow');
            const gridBody = document.getElementById('gridBody');

            // Headers
            COLS.forEach(col => {
                const th = document.createElement('th');
                th.innerText = col;
                headerRow.appendChild(th);
            });

            // Rows
            for (let r = 1; r <= ROWS; r++) {
                const tr = document.createElement('tr');
                const thNum = document.createElement('th');
                thNum.innerText = r;
                tr.appendChild(thNum);

                COLS.forEach((c, colIndex) => {
                    const td = document.createElement('td');
                    const cellId = `${c}${r}`;
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = cellId;
                    input.className = 'cell-input';
                    input.autocomplete = 'off';
                    
                    td.dataset.colIdx = colIndex;
                    td.dataset.rowIdx = r;
                    td.dataset.id = cellId;

                    // Events
                    td.addEventListener('mousedown', (e) => handleMouseDown(e, colIndex, r, cellId));
                    td.addEventListener('mouseenter', (e) => handleMouseEnter(e, colIndex, r));
                    
                    input.addEventListener('focus', () => { if(!isDragging) setActiveCell(colIndex, r, cellId); });
                    input.addEventListener('input', (e) => { 
                        cellData[cellId] = e.target.value; 
                        saveState(); 
                    });
                    input.addEventListener('keydown', (e) => handleKeyNav(e, colIndex, r));
                    input.addEventListener('blur', evaluateSheet);

                    td.appendChild(input);
                    tr.appendChild(td);
                });
                gridBody.appendChild(tr);
            }

            document.addEventListener('mouseup', () => isDragging = false);
            
            loadState();
        }

        // --- Save/Load System ---

        function saveState() {
            localStorage.setItem('junior-sheet-data', JSON.stringify(cellData));
            
            const styles = {};
            document.querySelectorAll('td').forEach(td => {
                // Save custom styles and if it was highlighted
                const cls = td.className.replace('highlight-result', '').trim();
                if (cls.includes('style-')) {
                    styles[td.dataset.id] = cls;
                }
            });
            localStorage.setItem('junior-sheet-styles', JSON.stringify(styles));
            localStorage.setItem('junior-sheet-theme', currentThemeName);

            const badge = document.getElementById('saveStatus');
            badge.style.opacity = '1';
            setTimeout(() => badge.style.opacity = '0', 1000);
        }

        function loadState() {
            const savedTheme = localStorage.getItem('junior-sheet-theme');
            if (savedTheme) setTheme(savedTheme);

            const savedData = localStorage.getItem('junior-sheet-data');
            if (savedData) {
                cellData = JSON.parse(savedData);
                evaluateSheet();
            }

            const savedStyles = localStorage.getItem('junior-sheet-styles');
            if (savedStyles) {
                const styles = JSON.parse(savedStyles);
                for (const [id, cls] of Object.entries(styles)) {
                    const el = document.querySelector(`td[data-id="${id}"]`);
                    if (el) el.className = cls;
                }
            }
        }

        // --- Theme System ---
        let currentThemeName = 'blue';

        function setTheme(name) {
            currentThemeName = name;
            const theme = themes[name];
            const header = document.getElementById('mainHeader');
            
            // Update Header BG regex
            header.className = header.className.replace(/bg-\w+-\d+/, theme.header);

            const root = document.documentElement;
            root.style.setProperty('--th-bg', theme.th);
            root.style.setProperty('--th-text', theme.thText);
            root.style.setProperty('--primary-color', theme.select);
            
            saveState();
        }

        // --- Selection Logic ---

        function handleMouseDown(e, cIdx, rIdx, id) {
            if (e.button !== 0) return; 
            isDragging = true;
            selectionStart = { col: cIdx, row: rIdx };
            selectionEnd = { col: cIdx, row: rIdx };
            setActiveCell(cIdx, rIdx, id);
            updateSelectionUI();
        }

        function handleMouseEnter(e, cIdx, rIdx) {
            if (isDragging) {
                selectionEnd = { col: cIdx, row: rIdx };
                updateSelectionUI();
            }
        }

        function setActiveCell(cIdx, rIdx, id) {
            activeCellId = id;
            document.getElementById('activeCellLabel').innerText = id;
            document.getElementById('formulaInput').value = cellData[id] || '';
            if (!isDragging) {
                selectionStart = selectionEnd = { col: cIdx, row: rIdx };
                updateSelectionUI();
            }
        }

        function updateSelectionUI() {
            const b = getSelectionBounds();
            document.querySelectorAll('td').forEach(td => {
                const c = parseInt(td.dataset.colIdx);
                const r = parseInt(td.dataset.rowIdx);
                
                // Keep styles, remove transient states
                const customClasses = Array.from(td.classList).filter(cls => cls.startsWith('style-'));
                td.className = customClasses.join(' ');

                if (td.dataset.id === activeCellId) td.classList.add('selected-cell');
                if (c >= b.cMin && c <= b.cMax && r >= b.rMin && r <= b.rMax) td.classList.add('in-range');
            });
        }

        function getSelectionBounds() {
            return {
                cMin: Math.min(selectionStart.col, selectionEnd.col),
                cMax: Math.max(selectionStart.col, selectionEnd.col),
                rMin: Math.min(selectionStart.row, selectionEnd.row),
                rMax: Math.max(selectionStart.row, selectionEnd.row)
            };
        }

        // --- Math & Formulas ---

        function smartMath(funcName) {
            const b = getSelectionBounds();
            if (b.cMin === b.cMax && b.rMin === b.rMax) {
                alert("–°–ø–æ—á–∞—Ç–∫—É –≤–∏–¥—ñ–ª—ñ—Ç—å –¥–µ–∫—ñ–ª—å–∫–∞ –∫–ª—ñ—Ç–∏–Ω–æ–∫ –∑ —á–∏—Å–ª–∞–º–∏!");
                return;
            }

            const startCell = `${COLS[b.cMin]}${b.rMin}`;
            const endCell = `${COLS[b.cMax]}${b.rMax}`;
            
            let tC = b.cMin, tR = b.rMax + 1; 
            if (b.rMin === b.rMax && b.cMax > b.cMin) { 
                tC = b.cMax + 1; tR = b.rMin;
            }

            if (tC >= COLS.length || tR > ROWS) {
                alert("–ù–µ–º–∞—î –º—ñ—Å—Ü—è –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É.");
                return;
            }

            const tId = `${COLS[tC]}${tR}`;
            cellData[tId] = `=${funcName}(${startCell}:${endCell})`;
            
            evaluateSheet();
            setActiveCell(tC, tR, tId);
            document.getElementById(tId).focus();
            
            // Animation trigger
            const resTd = document.querySelector(`td[data-id="${tId}"]`);
            if (resTd) {
                resTd.classList.remove('highlight-result');
                void resTd.offsetWidth; // trigger reflow
                resTd.classList.add('highlight-result');
            }

            saveState();
        }

        function evaluateSheet() {
            for (let r = 1; r <= ROWS; r++) {
                for (let c of COLS) {
                    const id = `${c}${r}`;
                    const raw = cellData[id];
                    const input = document.getElementById(id);

                    if (!raw) {
                        if (document.activeElement !== input) input.value = '';
                        continue;
                    }

                    if (String(raw).startsWith('=')) {
                        try {
                            const res = parseFormula(raw.substring(1));
                            input.value = res;
                        } catch { input.value = '–ü–æ–º–∏–ª–∫–∞'; }
                    } else {
                        input.value = raw;
                    }
                }
            }
        }

        function parseFormula(f) {
            let p = f.toUpperCase();
            p = p.replace(/([A-J])([1-9]|10):([A-J])([1-9]|10)/g, (m, c1, r1, c2, r2) => {
                return expandRangeToValues(c1, parseInt(r1), c2, parseInt(r2)).join(',');
            });
            p = p.replace(/SUM\((.*?)\)/g, (m, a) => simpleMath(a, 'sum'));
            p = p.replace(/AVG\((.*?)\)/g, (m, a) => simpleMath(a, 'avg'));
            p = p.replace(/[A-J]([1-9]|10)/g, (m) => getCellValue(m));

            if (/[^0-9+\-*/().\s]/.test(p)) return "ERR";
            try {
                // eslint-disable-next-line no-eval
                const r = eval(p);
                return Number.isInteger(r) ? r : parseFloat(r.toFixed(1)); 
            } catch { return "ERR"; }
        }

        function simpleMath(args, type) {
            const nums = args.split(',').map(n => n.trim()).filter(n => n !== '').map(n => parseFloat(n) || 0);
            if (!nums.length) return 0;
            const sum = nums.reduce((a,b)=>a+b, 0);
            return type === 'sum' ? sum : sum / nums.length;
        }

        function expandRangeToValues(c1, r1, c2, r2) {
            const list = [];
            const cMin = Math.min(COLS.indexOf(c1), COLS.indexOf(c2));
            const cMax = Math.max(COLS.indexOf(c1), COLS.indexOf(c2));
            const rMin = Math.min(r1, r2);
            const rMax = Math.max(r1, r2);
            for(let c=cMin; c<=cMax; c++) for(let r=rMin; r<=rMax; r++) list.push(`${COLS[c]}${r}`);
            return list;
        }

        function getCellValue(id) {
            const val = parseFloat(document.getElementById(id).value);
            return isNaN(val) ? 0 : val;
        }

        function insertOperator(op) {
            const inp = document.getElementById('formulaInput');
            if(!inp.value.startsWith('=')) inp.value = '=' + inp.value;
            inp.value += op;
            cellData[activeCellId] = inp.value;
            inp.focus();
        }

        // --- Styles & Tools ---

        function toggleStyle(cls) {
            applyToSelection(td => {
                td.classList.toggle(cls);
            });
            saveState();
        }

        function cycleColor() {
            const colors = ['style-bg-yellow', 'style-bg-green', 'style-bg-red', ''];
            applyToSelection(td => {
                let idx = -1;
                colors.forEach((c, i) => { if(c && td.classList.contains(c)) idx = i; });
                colors.forEach(c => { if(c) td.classList.remove(c); });
                const next = colors[(idx + 1) % colors.length];
                if(next) td.classList.add(next);
            });
            saveState();
        }

        function applyToSelection(cb) {
            const b = getSelectionBounds();
            for(let c=b.cMin; c<=b.cMax; c++) for(let r=b.rMin; r<=b.rMax; r++) {
                const el = document.querySelector(`td[data-id="${COLS[c]}${r}"]`);
                if(el) cb(el);

        // --- Charting ---

        function generateChart() {
            const b = getSelectionBounds();
            currentChartLabels = [];
            currentChartData = [];

            const isTwoCols = (b.cMax - b.cMin) === 1; 

            for(let r=b.rMin; r<=b.rMax; r++) {
                if (isTwoCols) {
                    const idLabel = `${COLS[b.cMin]}${r}`;
                    const idVal = `${COLS[b.cMax]}${r}`;
                    const val = getCellValue(idVal);
                    if (document.getElementById(idVal).value.trim() !== '') {
                        currentChartLabels.push(document.getElementById(idLabel).value || `–†—è–¥ ${r}`);
                        currentChartData.push(val);
                    }
                } else {
                    for(let c=b.cMin; c<=b.cMax; c++) {
                        const id = `${COLS[c]}${r}`;
                        const val = getCellValue(id);
                        if (document.getElementById(id).value.trim() !== '') {
                            currentChartLabels.push(id);
                            currentChartData.push(val);
                        }
                    }
                }
            }

            if(currentChartData.length === 0) {
                alert("–í–∏–¥—ñ–ª—ñ—Ç—å –∫–ª—ñ—Ç–∏–Ω–∫–∏ –∑ —á–∏—Å–ª–∞–º–∏!");
                return;
            }

            document.getElementById('chartModal').classList.remove('hidden');
            renderChart();
        }

        function switchChartType(type) {
            currentChartType = type;
            const btnBar = document.getElementById('btnTypeBar');
            const btnPie = document.getElementById('btnTypePie');
            
            if (type === 'bar') {
                btnBar.className = "px-3 py-1 rounded-md text-sm font-bold bg-white shadow text-blue-600 transition";
                btnPie.className = "px-3 py-1 rounded-md text-sm font-bold text-slate-500 hover:bg-white/50 transition";
            } else {
                btnPie.className = "px-3 py-1 rounded-md text-sm font-bold bg-white shadow text-pink-600 transition";
                btnBar.className = "px-3 py-1 rounded-md text-sm font-bold text-slate-500 hover:bg-white/50 transition";
            }
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            const isPie = currentChartType === 'pie';
            // Expanded colors for Pie
            const bgColors = isPie ? 
                ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16', '#14b8a6'] : 
                '#3b82f6';

            chartInstance = new Chart(ctx, {
                type: currentChartType,
                data: {
                    labels: currentChartLabels,
                    datasets: [{
                        label: '–ó–Ω–∞—á–µ–Ω–Ω—è',
                        data: currentChartData,
                        backgroundColor: bgColors,
                        borderRadius: isPie ? 0 : 8,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: isPie, position: 'bottom' }
                    },
                    scales: isPie ? {} : { y: { beginAtZero: true } }
                }
            });
        }

        function closeChart() {
            document.getElementById('chartModal').classList.add('hidden');
        }

        function handleKeyNav(e, c, r) {
            if(e.key === 'Enter') {
                e.preventDefault();
                const nR = Math.min(r+1, ROWS);
                const id = `${COLS[c]}${nR}`;
                setActiveCell(c, nR, id);
                document.getElementById(id).focus();
            }
        }

        initGrid();
        setActiveCell(0,1,'A1');

    </script>

    <script>
        const COLS = ['A','B','C','D','E','F','G','H','I','J'];
        const ROWS = 10;
        
        let cellData = {}; 
        let selStart = {c:0, r:1};
        let selEnd = {c:0, r:1};
        let activeId = 'A1';
        let isDrag = false;
        let chartObj = null;
        let chartType = 'bar';
        let confirmFn = null;
        let calcDepth = 0;
        const MAX_CALC_DEPTH = 50;

        function init() {
            const hRow = document.getElementById('headRow');
            const bRows = document.getElementById('bodyRows');
            
            COLS.forEach(c => {
                let th = document.createElement('th');
                th.innerText = c;
                hRow.appendChild(th);
            });

            for(let r=1; r<=ROWS; r++) {
                let tr = document.createElement('tr');
                let th = document.createElement('th');
                th.innerText = r;
                tr.appendChild(th);

                COLS.forEach((c, cIdx) => {
                    let td = document.createElement('td');
                    let id = `${c}${r}`;
                    td.dataset.id = id;
                    td.dataset.c = cIdx;
                    td.dataset.r = r;
                    
                    let inp = document.createElement('input');
                    inp.id = `inp_${id}`;
                    inp.className = 'cell-input';
                    inp.autocomplete = 'off';
                    
                    td.onmousedown = (e) => startSel(e, cIdx, r, id);
                    td.onmouseenter = () => updateSel(cIdx, r);
                    inp.onfocus = () => { if(!isDrag) setActive(cIdx, r, id); };
                    
                    inp.oninput = (e) => { 
                        // Validation: Length Limit
                        if (e.target.value.length > 100) {
                            e.target.value = e.target.value.substring(0, 100);
                        }
                        cellData[id] = e.target.value; 
                        
                        // Sync formula bar safely
                        if(activeId === id) {
                            document.getElementById('formulaBar').value = e.target.value;
                        }
                        saveData(); 
                    };
                    
                    inp.onkeydown = (e) => handleKey(e, cIdx, r);
                    inp.onblur = () => recalculateAll();

                    td.appendChild(inp);
                    tr.appendChild(td);
                });
                bRows.appendChild(tr);
            }

            document.onmouseup = () => isDrag = false;
            
            // Formula Bar Sync
            const fb = document.getElementById('formulaBar');
            fb.oninput = (e) => {
                if(e.target.value.length > 100) e.target.value = e.target.value.substring(0, 100);
                cellData[activeId] = e.target.value;
                saveData();
            };
            fb.onkeydown = (e) => {
                if(e.key === 'Enter') {
                    recalculateAll();
                    document.getElementById(`inp_${activeId}`).focus();
                }
            };

            // Global Delete Handling
            document.addEventListener('keydown', (e) => {
                if(e.key === 'Delete') {
                    const active = document.activeElement;
                    const isFormulaBar = active.id === 'formulaBar';
                    
                    // Fixed Delete Logic: ALWAYS delete selection if not in formula bar.
                    // This allows clearing single cells easily, satisfying user expectation.
                    // Editing text inside cell will require Backspace.
                    if (!isFormulaBar) {
                        e.preventDefault(); 
                        deleteSelection();
                    }
                }
            });

            loadData();
        }

        // --- Safe Math Engine ---

        function recalculateAll() {
            for(let r=1; r<=ROWS; r++) {
                for(let c of COLS) {
                    let id = `${c}${r}`;
                    let raw = cellData[id];
                    let input = document.getElementById(`inp_${id}`);
                    
                    input.parentElement.classList.remove('error-cell');

                    if(!raw) {
                        if(document.activeElement !== input) input.value = '';
                        continue;
                    }

                    if(String(raw).startsWith('=')) {
                        try {
                            calcDepth = 0; 
                            let val = evaluateFormula(raw.substring(1));
                            input.value = val;
                        } catch(e) {
                            input.value = e.message;
                            input.parentElement.classList.add('error-cell');
                        }
                    } else {
                        input.value = raw;
                    }
                }
            }
            saveData();
        }

        function evaluateFormula(expr) {
            calcDepth++;
            if(calcDepth > MAX_CALC_DEPTH) {
                calcDepth = 0;
                throw new Error("‚ôªÔ∏è –¶–∏–∫–ª—ñ—á–Ω–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è");
            }

            try {
                let clean = expr.toUpperCase();

                // 1. Expand Ranges: A1:A3 -> A1,A2,A3
                clean = clean.replace(/([A-J])([0-9]+)\s*:\s*([A-J])([0-9]+)/g, (m, c1, r1, c2, r2) => {
                    return expandRange(c1, parseInt(r1), c2, parseInt(r2)).join(',');
                });

                // 2. Resolve Functions
                clean = clean.replace(/(SUM|AVG|MAX|MIN)\((.*?)\)/g, (m, func, args) => {
                    let vals = args.split(',').map(resolveValue).filter(v => !isNaN(v) && isFinite(v));
                    if(vals.length === 0) return 0;
                    
                    if(func === 'SUM') return vals.reduce((a,b)=>a+b, 0);
                    if(func === 'AVG') return vals.reduce((a,b)=>a+b, 0) / vals.length;
                    if(func === 'MAX') return Math.max(...vals);
                    if(func === 'MIN') return Math.min(...vals);
                    return 0;
                });

                // 3. Resolve simple Cell References (A1, B2)
                clean = clean.replace(/[A-J]([0-9]+)/g, (m) => resolveValue(m));

                // 4. Safe Eval with strict validation
                if(/[^0-9+\-*/().\s]/.test(clean)) throw new Error("‚ö†Ô∏è –ü–æ–º–∏–ª–∫–∞ —É —Ñ–æ—Ä–º—É–ª—ñ");
                
                // Prevent dangerous patterns
                if(/\d{15,}/.test(clean)) throw new Error("üî¢ –ß–∏—Å–ª–æ –∑–∞–≤–µ–ª–∏–∫–µ");
                
                let res = Function('"use strict"; return (' + clean + ')')();
                
                if(!isFinite(res)) throw new Error("‚ôæÔ∏è –ó–∞–Ω–∞–¥—Ç–æ –≤–µ–ª–∏–∫–µ");
                
                calcDepth--;
                return Number.isInteger(res) ? res : parseFloat(res.toFixed(2));
            } catch(e) {
                calcDepth = 0;
                // Return user-friendly error or original message
                throw new Error(e.message || "‚ùå –ü–æ–º–∏–ª–∫–∞");
            }
        }

        function resolveValue(ref) {
            ref = ref.trim();
            if(!isNaN(ref)) return parseFloat(ref);

            let raw = cellData[ref];
            if(!raw) return 0;
            
            if(String(raw).startsWith('=')) {
                return evaluateFormula(raw.substring(1));
            }
            return parseFloat(raw) || 0;
        }

        function expandRange(c1, r1, c2, r2) {
            let list = [];
            let ci1 = COLS.indexOf(c1), ci2 = COLS.indexOf(c2);
            let cMin = Math.min(ci1, ci2), cMax = Math.max(ci1, ci2);
            let rMin = Math.min(r1, r2), rMax = Math.max(r1, r2);

            for(let c=cMin; c<=cMax; c++) {
                for(let r=rMin; r<=rMax; r++) {
                    list.push(`${COLS[c]}${r}`);
                }
            }
            return list;
        }

        // --- Interaction ---

        function startSel(e, c, r, id) {
            if(e.button !== 0) return;
            const bar = document.getElementById('formulaBar');
            
            if (document.activeElement === bar && bar.value.startsWith('=')) {
                e.preventDefault(); e.stopPropagation();
                insertChar(id);
                return;
            }

            isDrag = true;
            selStart = {c, r};
            selEnd = {c, r};
            setActive(c, r, id);
            renderSel();
        }

        function updateSel(c, r) {
            if(isDrag) {
                selEnd = {c, r};
                renderSel();
            }
        }

        function setActive(c, r, id) {
            activeId = id;
            document.getElementById('activeCellRef').innerText = id;
            document.getElementById('formulaBar').value = cellData[id] || '';
            
            if(!isDrag) {
                selStart = selEnd = {c, r};
                renderSel();
            }
        }

        function renderSel() {
            let cMin = Math.min(selStart.c, selEnd.c), cMax = Math.max(selStart.c, selEnd.c);
            let rMin = Math.min(selStart.r, selEnd.r), rMax = Math.max(selStart.r, selEnd.r);

            document.querySelectorAll('td').forEach(td => {
                let c = parseInt(td.dataset.c), r = parseInt(td.dataset.r);
                td.classList.remove('selected-cell', 'in-range');
                if(td.dataset.id === activeId) td.classList.add('selected-cell');
                if(c>=cMin && c<=cMax && r>=rMin && r<=rMax) td.classList.add('in-range');
            });
        }

        function handleKey(e, c, r) {
            if(e.key === 'Enter') {
                e.preventDefault();
                recalculateAll();
                let nextR = Math.min(r+1, ROWS);
                let nextId = `${COLS[c]}${nextR}`;
                document.getElementById(`inp_${nextId}`).focus();
            }
        }

        function insertChar(char) {
            let bar = document.getElementById('formulaBar');
            let start = bar.selectionStart;
            let end = bar.selectionEnd;
            let val = bar.value;
            
            if(!val.startsWith('=')) {
                val = '=' + val;
                start++; end++;
            }
            
            let newVal = val.slice(0, start) + char + val.slice(end);
            if(newVal.length > 100) return; // Limit here too
            
            bar.value = newVal;
            cellData[activeId] = newVal;
            saveData();
            
            bar.focus();
            let newPos = start + char.length;
            bar.setSelectionRange(newPos, newPos);
        }

        function deleteSelection() {
            let b = getBounds();
            for(let c=b.cMin; c<=b.cMax; c++) {
                for(let r=b.rMin; r<=b.rMax; r++) {
                    let id = `${COLS[c]}${r}`;
                    cellData[id] = '';
                    document.getElementById(`inp_${id}`).value = '';
                }
            }
            document.getElementById('formulaBar').value = '';
            saveData();
        }

        // --- Helpers ---

        function getBounds() {
            return {
                cMin: Math.min(selStart.c, selEnd.c),
                cMax: Math.max(selStart.c, selEnd.c),
                rMin: Math.min(selStart.r, selEnd.r),
                rMax: Math.max(selStart.r, selEnd.r)
            };
        }

        function applyFunc(name) {
            recalculateAll();
            let b = getBounds();
            
            if(b.cMin === b.cMax && b.rMin === b.rMax) {
                alertModal("–í–∏–¥—ñ–ª—ñ—Ç—å –±—ñ–ª—å—à–µ –æ–¥–Ω—ñ—î—ó –∫–ª—ñ—Ç–∏–Ω–∫–∏!");
                return;
            }

            let tC = b.cMin, tR = b.rMax + 1;
            if(b.rMin === b.rMax && b.cMax > b.cMin) {
                tC = b.cMax + 1; tR = b.rMin;
            }

            // Fixed bounds check using COLS.length
            if(tC >= COLS.length || tR > ROWS) {
                alertModal("–ù–µ–º–∞—î –º—ñ—Å—Ü—è –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É.");
                return;
            }

            let range = `${COLS[b.cMin]}${b.rMin}:${COLS[b.cMax]}${b.rMax}`;
            let targetId = `${COLS[tC]}${tR}`;
            
            cellData[targetId] = `=${name}(${range})`;
            recalculateAll();
            document.getElementById(`inp_${targetId}`).focus();
        }

        function toggleStyle(cls) {
            applyStyle(td => td.classList.toggle(cls));
        }

        function cycleColor() {
            let colors = ['style-bg-yellow', 'style-bg-green', 'style-bg-red', ''];
            applyStyle(td => {
                let curr = -1;
                colors.forEach((c, i) => { if(c && td.classList.contains(c)) curr = i; });
                colors.forEach(c => { if(c) td.classList.remove(c); });
                let next = colors[(curr+1)%colors.length];
                if(next) td.classList.add(next);
            });
        }

        function applyStyle(fn) {
            let b = getBounds();
            for(let c=b.cMin; c<=b.cMax; c++) {
                for(let r=b.rMin; r<=b.rMax; r++) {
                    let td = document.querySelector(`td[data-id="${COLS[c]}${r}"]`);
                    fn(td);
                }
            }
            saveData();
        }

        function makeChart() {
            recalculateAll();
            let b = getBounds();
            let labels = [], data = [];
            let isTwoCols = (b.cMax - b.cMin) === 1;

            for(let r=b.rMin; r<=b.rMax; r++) {
                let valId = isTwoCols ? `${COLS[b.cMax]}${r}` : `${COLS[b.cMin]}${r}`;
                let lblId = isTwoCols ? `${COLS[b.cMin]}${r}` : null;
                
                let val = parseFloat(document.getElementById(`inp_${valId}`).value);
                
                if(!isNaN(val)) {
                    data.push(val);
                    let lbl = lblId ? document.getElementById(`inp_${lblId}`).value : `R${r}`;
                    labels.push(lbl || `R${r}`);
                }
            }

            if(data.length === 0) {
                alertModal("–í–∏–¥—ñ–ª—ñ—Ç—å –∫–ª—ñ—Ç–∏–Ω–∫–∏ –∑ —á–∏—Å–ª–∞–º–∏!");
                return;
            }

            openModal('chartModal');
            renderChart(labels, data);
        }

        function renderChart(lbls, dats) {
            if(chartObj) chartObj.destroy();
            let ctx = document.getElementById('theChart').getContext('2d');
            let isPie = chartType === 'pie';
            
            chartObj = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: lbls,
                    datasets: [{
                        label: '–ó–Ω–∞—á–µ–Ω–Ω—è',
                        data: dats,
                        backgroundColor: isPie ? ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'] : '#3b82f6',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: isPie ? {} : { y: { beginAtZero: true } }
                }
            });
        }
        
        function setChartType(t) {
            chartType = t;
            if(chartObj) {
                renderChart(chartObj.data.labels, chartObj.data.datasets[0].data);
            }
        }

        // --- Data Persistence ---

        function saveData() {
            localStorage.setItem('kom_data', JSON.stringify(cellData));
            let styles = {};
            document.querySelectorAll('td').forEach(td => {
                if(td.className.includes('style-')) styles[td.dataset.id] = td.className;
            });
            localStorage.setItem('kom_styles', JSON.stringify(styles));
            
            const badge = document.getElementById('saveBadge');
            badge.style.opacity = 1;
            setTimeout(()=>badge.style.opacity=0, 1000);
        }

        function loadData() {
            let d = localStorage.getItem('kom_data');
            if(d) { cellData = JSON.parse(d); recalculateAll(); }
            
            let s = localStorage.getItem('kom_styles');
            if(s) {
                let styles = JSON.parse(s);
                for(let id in styles) {
                    let td = document.querySelector(`td[data-id="${id}"]`);
                    if(td) td.className = styles[id];
                }
            }
        }

        function loadExample() {
            clearAll(false);
            cellData = {
                'A1': '–¢–æ–≤–∞—Ä', 'B1': '–¶—ñ–Ω–∞', 'C1': '–®—Ç', 'D1': '–†–∞–∑–æ–º',
                'A2': '–†—É—á–∫–∞', 'B2': '15', 'C2': '2', 'D2': '=B2*C2',
                'A3': '–ó–æ—à–∏—Ç', 'B3': '10', 'C3': '5', 'D3': '=B3*C3',
                'A4': '–ì—É–º–∫–∞', 'B4': '5',  'C4': '1', 'D4': '=B4*C4',
                'C5': '–°–£–ú–ê:', 'D5': '=SUM(D2:D4)'
            };
            recalculateAll();
            alertModal("–ü—Ä–∏–∫–ª–∞–¥ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ. –°–ø—Ä–æ–±—É–π—Ç–µ –∑–º—ñ–Ω–∏—Ç–∏ –∫—ñ–ª—å–∫—ñ—Å—Ç—å!");
        }

        function clearAll(ask=true) {
            cellData = {};
            document.querySelectorAll('input').forEach(i => { if(i.id !== 'formulaBar') i.value=''; });
            document.querySelectorAll('td').forEach(t => t.className='');
            saveData();
        }

        // --- UI ---

        function alertModal(txt) {
            document.getElementById('msgText').innerText = txt;
            openModal('msgModal');
        }
        function askConfirm(txt, cb) {
            document.getElementById('confirmText').innerText = txt;
            confirmFn = cb;
            openModal('confirmModal');
        }
        document.getElementById('confirmBtnYes').onclick = () => {
            if(confirmFn) confirmFn();
            closeModal('confirmModal');
        };

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        
        const themes = {
            blue: { header: 'bg-blue-600', th: '#e2e8f0', text: '#334155' },
            green: { header: 'bg-green-600', th: '#dcfce7', text: '#14532d' },
            pink: { header: 'bg-pink-500', th: '#fce7f3', text: '#831843' }
        };
        function changeTheme(name) {
            let t = themes[name];
            let h = document.getElementById('header');
            h.className = h.className.replace(/bg-\w+-\d+/, t.header);
            document.documentElement.style.setProperty('--th-bg', t.th);
            document.documentElement.style.setProperty('--th-text', t.text);
        }

        init();
        setActive(0,1,'A1');
    </script>

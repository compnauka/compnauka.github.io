<!DOCTYPE html>
<html lang="uk">
<head>

  <style>
    body {

      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

      margin: 0;
      padding: 20px;
    }
    
    .container {

      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #66fcf1;
      text-shadow: 0 0 10px rgba(102, 252, 241, 0.5);
    }
    
    .form-container {
      margin-bottom: 20px;
      background-color: rgba(41, 50, 65, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    
    .input-group {

    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #66fcf1;
    }
    
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }
    
    button {
      background: linear-gradient(to right, #45a29e, #66fcf1);
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      color: #0b0c10;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(102, 252, 241, 0.5);
    }
    
    .results {
      display: none;
      margin-top: 30px;
    }
    
    .planet-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 20px;
    }
    
    .planet-card {
      background-color: rgba(41, 50, 65, 0.7);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .planet-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(102, 252, 241, 0.3);
    }
    
    .planet-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    .planet-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #66fcf1;
    }
    
    .planet-info {
      margin-bottom: 15px;
      font-size: 14px;
      color: #c5c6c7;
    }
    
    .jump-height {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
    }
    
    .jump-animation {
      height: 80px;
      position: relative;
      margin-top: 15px;
    }
    
    .jumper {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      z-index: 2;
    }
    
    .planet-surface {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      z-index: 1;
    }
    
    .info-text {
      text-align: center;
      font-size: 14px;
      color: #c5c6c7;
      margin-top: 30px;
    }
    
    .restart-btn {
      display: none;
      margin-top: 20px;
      background: linear-gradient(to right, #fc466b, #3f5efb);
    }
    
    @keyframes bounce {
      0%, 100% {
        bottom: 15px;
      }
      50% {
        bottom: calc(15px + var(--jump-height));
      }
    }
    
    @media (max-width: 600px) {
      .planet-cards {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    @media (max-width: 400px) {
      .planet-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">

  <script>

      const resultsDiv = document.getElementById('results');

      const planets = [
        {

        },
        {

        },
        {

          emoji: 'üåç',
          fact: '–ù–∞—à–∞ –¥–æ–º—ñ–≤–∫–∞ - —î–¥–∏–Ω–∞ –≤—ñ–¥–æ–º–∞ –ø–ª–∞–Ω–µ—Ç–∞ –∑ –∂–∏—Ç—Ç—è–º'
        },
        {
          name: '–ú–∞—Ä—Å',
          gravitationalForce: 0.38,
          color: '#FF4500',
          surfaceColor: '#D73502',
          emoji: '‚ôÇ',
          fact: '–ù–∞ –ú–∞—Ä—Å—ñ —î –Ω–∞–π–≤–∏—â–∞ –≥–æ—Ä–∞ —É –°–æ–Ω—è—á–Ω—ñ–π —Å–∏—Å—Ç–µ–º—ñ'

        },

      calculateBtn.addEventListener('click', function() {
        const name = document.getElementById('name').value.trim();
        const weight = parseFloat(document.getElementById('weight').value);
        const jumpHeight = parseFloat(document.getElementById('jump-height').value);
        
        if (!name) {

      });
      
      restartBtn.addEventListener('click', function() {
        resultsDiv.style.display = 'none';
        restartBtn.style.display = 'none';
        document.getElementById('name').value = '';

      function showResults(name, weight, jumpHeight) {
        // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏

          const planetCard = document.createElement('div');

          const planetName = document.createElement('div');
          planetName.className = 'planet-name';
          planetName.textContent = planet.name;
          
          const planetInfo = document.createElement('div');
          planetInfo.className = 'planet-info';
          planetInfo.textContent = planet.fact;
          
          const gravityInfo = document.createElement('div');
          gravityInfo.className = 'planet-info';
          gravityInfo.textContent = `–ì—Ä–∞–≤—ñ—Ç–∞—Ü—ñ—è: ${planet.gravitationalForce}g`;
          
          const jumpHeightDiv = document.createElement('div');
          jumpHeightDiv.className = 'jump-height';
          jumpHeightDiv.textContent = `${jumpHeightOnPlanet} —Å–º`;
          
          const jumpAnimation = document.createElement('div');
          jumpAnimation.className = 'jump-animation';
          
          // –î–æ–¥–∞—î–º–æ –ø–æ–≤–µ—Ä—Ö–Ω—é –ø–ª–∞–Ω–µ—Ç–∏
          const planetSurface = document.createElement('div');

          planetSurface.style.backgroundColor = planet.surfaceColor;
          jumpAnimation.appendChild(planetSurface);
          
          const jumper = document.createElement('div');
          jumper.className = 'jumper';

          const animationHeight = Math.min(Math.max(parseFloat(jumpHeightOnPlanet) / 3, 5), 60);

          jumpAnimation.appendChild(jumper);
          
          planetCard.appendChild(planetIcon);
          planetCard.appendChild(planetName);
          planetCard.appendChild(planetInfo);
          planetCard.appendChild(gravityInfo);
          planetCard.appendChild(jumpHeightDiv);

        });

  </script>

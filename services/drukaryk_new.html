    <script>
        // --- UI Module ---
        const UI = {
            toast(msg, type = 'info') {
                const container = document.getElementById('toast-container');
                const div = document.createElement('div');
                const colors = { info: 'bg-indigo-600', success: 'bg-green-600', error: 'bg-red-500', warning: 'bg-orange-500' };
                const icon = type === 'success' ? 'star' : (type === 'error' ? 'exclamation-circle' : 'info-circle');
                
                div.className = `${colors[type]} text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 min-w-[260px] animate-[slide-in_0.3s_ease-out] border-2 border-white/20`;
                div.innerHTML = `<i class="fas fa-${icon}"></i> <span class="font-bold">${msg}</span>`;
                
                container.appendChild(div);
                setTimeout(() => {
                    div.style.opacity = '0';
                    div.style.transform = 'translateX(100%)';
                    setTimeout(() => div.remove(), 300);
                }, 3000);
            },

            // –£–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–µ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ
            showModal(options) {
                const overlay = document.getElementById('modal-overlay');
                const title = document.getElementById('modal-title');
                const msg = document.getElementById('modal-message');
                const standardActions = document.getElementById('modal-actions-standard');
                const saveActions = document.getElementById('modal-actions-save');
                const icon = document.getElementById('modal-icon');

                title.textContent = options.title || '–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è';
                msg.textContent = options.message || '';
                
                // Reset views
                standardActions.classList.add('hidden');
                saveActions.classList.add('hidden');
                
                const close = () => {
                    overlay.classList.add('hidden');
                    // Cleanup listeners
                    const newOverlay = overlay.cloneNode(true);
                    overlay.parentNode.replaceChild(newOverlay, overlay);
                };

                // Type: Confirm (Yes/No)
                if (options.type === 'confirm') {
                    standardActions.classList.remove('hidden');
                    icon.innerHTML = '<i class="fas fa-question"></i>';
                    
                    document.getElementById('modal-confirm').onclick = () => {
                        if(options.onConfirm) options.onConfirm();
                        close();
                    };
                    document.getElementById('modal-cancel').onclick = close;
                }
                
                // Type: Save Selection
                else if (options.type === 'save') {
                    saveActions.classList.remove('hidden');
                    icon.innerHTML = '<i class="fas fa-save"></i>';
                    
                    document.getElementById('save-html-opt').onclick = () => {
                        if(options.onHtml) options.onHtml();
                        close();
                    };
                    document.getElementById('save-txt-opt').onclick = () => {
                        if(options.onTxt) options.onTxt();
                        close();
                    };
                    document.getElementById('modal-close-save').onclick = close;
                }

                // Show
                overlay.classList.remove('hidden');
                overlay.onclick = (e) => { if (e.target === overlay) close(); };
            }
        };

        // --- Editor Logic ---
        class Editor {
            constructor() {
                this.MAX_CHARS = 5555;
                this.els = {
                    area: document.getElementById('text-area'),
                    statsWords: document.getElementById('stats-words'),
                    statsChars: document.getElementById('stats-chars'),
                    emojiContainer: document.getElementById('emoji-container')
                };
                
                this.init();
            }

            init() {
                this.setupEmojis();
                this.bindEvents();
                this.loadDraft();
                this.updateStats(); // Initial count
                
                // Auto-save every 30s
                setInterval(() => this.saveDraft(), 30000);
            }

            setupEmojis() {
                const emojis = ['üê∂','üê±','üê≠','üê∞','ü¶ä','üêª','üêº','üê®','üêØ','ü¶Å','ü¶Ñ','üêû','ü¶ã','ü¶ñ','üöÄ','üè∞','üåà','üçï','üç¶','üéà'];
                // Shuffle and pick 10
                const picks = emojis.sort(() => 0.5 - Math.random()).slice(0, 10);
                
                this.els.emojiContainer.innerHTML = '';
                picks.forEach(e => {
                    const btn = document.createElement('button');
                    btn.className = 'text-2xl hover:scale-125 transition cursor-pointer p-1 select-none';
                    btn.textContent = e;
                    btn.onclick = () => {
                        this.els.area.focus();
                        document.execCommand('insertText', false, e);
                        this.updateStats();
                    };
                    this.els.emojiContainer.appendChild(btn);
                });
            }

            bindEvents() {
                // Input handling & Stats
                this.els.area.addEventListener('input', () => this.updateStats());
                
                // Character limit enforcement
                this.els.area.addEventListener('keydown', (e) => {
                    const len = this.els.area.innerText.length;
                    const navKeys = ['Backspace','Delete','ArrowLeft','ArrowRight','ArrowUp','ArrowDown'];
                    if (len >= this.MAX_CHARS && !navKeys.includes(e.key) && !e.ctrlKey && !e.metaKey) {
                        e.preventDefault();
                        UI.toast('–û–π! –ê—Ä–∫—É—à –∑–∞–∫—ñ–Ω—á–∏–≤—Å—è!', 'warning');
                    }
                });

                // Paste Handling (Plain text only)
                this.els.area.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const text = (e.clipboardData || window.clipboardData).getData('text');
                    document.execCommand('insertText', false, text);
                    this.updateStats();
                });

                // Toolbar Actions
                const cmds = ['bold','italic','underline','justifyLeft','justifyCenter'];
                // Bind standard commands (ids must match standard: bold-btn, etc.)
                document.getElementById('bold-btn').onclick = () => this.cmd('bold');
                document.getElementById('italic-btn').onclick = () => this.cmd('italic');
                document.getElementById('underline-btn').onclick = () => this.cmd('underline');
                if(document.getElementById('align-left-btn')) document.getElementById('align-left-btn').onclick = () => this.cmd('justifyLeft');
                if(document.getElementById('align-center-btn')) document.getElementById('align-center-btn').onclick = () => this.cmd('justifyCenter');
                
                document.getElementById('increase-font').onclick = () => document.execCommand('fontSize', false, '5');
                document.getElementById('decrease-font').onclick = () => document.execCommand('fontSize', false, '3');

                // Colors
                document.querySelectorAll('.color-swatch').forEach(btn => {
                    btn.onclick = () => {
                        document.querySelectorAll('.color-swatch').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        document.execCommand('foreColor', false, btn.dataset.color);
                        this.els.area.focus();
                    };
                });

                // File Operations
                document.getElementById('clear-btn').onclick = () => {
                    if(!this.els.area.innerText.trim()) return;
                    UI.showModal({
                        type: 'confirm',
                        title: '–°—Ç–µ—Ä—Ç–∏ –≤—Å–µ?',
                        message: '–¢–∏ —Ç–æ—á–Ω–æ —Ö–æ—á–µ—à –ø–æ—á–∞—Ç–∏ —Å–ø–æ—á–∞—Ç–∫—É? –í–µ—Å—å —Ç–µ–∫—Å—Ç –∑–Ω–∏–∫–Ω–µ.',
                        onConfirm: () => {
                            this.els.area.innerHTML = '';
                            this.updateStats();
                            localStorage.removeItem('drukarik_content');
                            UI.toast('–ê—Ä–∫—É—à —á–∏—Å—Ç–∏–π!', 'success');
                        }
                    });
                };

                document.getElementById('copy-btn').onclick = () => {
                    const text = this.els.area.innerText;
                    if (!text.trim()) return UI.toast('–¢—É—Ç –Ω—ñ—á–æ–≥–æ –Ω–µ–º–∞—î!', 'warning');
                    navigator.clipboard.writeText(text).then(() => UI.toast('–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!', 'success'));
                };

                document.getElementById('file-upload').onchange = (e) => this.loadFile(e);

                // --- NEW SAVE LOGIC ---
                document.getElementById('main-save-btn').onclick = () => {
                    if (!this.els.area.innerText.trim()) return UI.toast('–ù–∞–ø–∏—à–∏ —â–æ—Å—å —Å–ø–æ—á–∞—Ç–∫—É!', 'warning');
                    
                    UI.showModal({
                        type: 'save',
                        title: '–ó–±–µ—Ä–µ–≥—Ç–∏ —Ä–æ–±–æ—Ç—É',
                        message: '–Ø–∫ —Ç–∏ —Ö–æ—á–µ—à –∑–±–µ—Ä–µ–≥—Ç–∏ —Å–≤–æ—é —ñ—Å—Ç–æ—Ä—ñ—é?',
                        onHtml: () => this.download('html'),
                        onTxt: () => this.download('txt')
                    });
                };
            }

            cmd(command) {
                document.execCommand(command, false, null);
                this.els.area.focus();
            }

            updateStats() {
                const text = this.els.area.innerText || '';
                const chars = text.length;
                // Count words avoiding empty strings
                const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
                
                this.els.statsWords.textContent = `${words} —Å–ª—ñ–≤`;
                this.els.statsChars.textContent = `${chars} —Å–∏–º–≤–æ–ª—ñ–≤`;
            }

            download(type) {
                const content = this.els.area.innerHTML;
                const plainText = this.els.area.innerText;
                let blob, filename, ext;

                if (type === 'txt') {
                    blob = new Blob([plainText], { type: 'text/plain' });
                    ext = 'txt';
                } else {
                    const fullHtml = `
<!DOCTYPE html><html lang="uk"><head><meta charset="UTF-8"><title>–ú–æ—è –∫–∞–∑–∫–∞</title>
<style>body{font-family:sans-serif;padding:40px;background:#f0f9ff;color:#111827}.paper{background:white;padding:40px;border-radius:20px;box-shadow:0 4px 15px rgba(0,0,0,0.1);font-size:20px;line-height:1.6;max-width:800px;margin:0 auto}</style>
</head><body><div class="paper">${content}</div></body></html>`;
                    blob = new Blob([fullHtml], { type: 'text/html' });
                    ext = 'html';
                }

                filename = `–∫–∞–∑–∫–∞_${new Date().toLocaleDateString()}.${ext}`;
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
                UI.toast(`–ó–±–µ—Ä–µ–∂–µ–Ω–æ!`, 'success');
            }

            loadFile(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const text = evt.target.result;
                    this.els.area.innerText = text;
                    this.updateStats();
                    UI.toast('–§–∞–π–ª –≤—ñ–¥–∫—Ä–∏—Ç–æ!', 'success');
                    e.target.value = '';
                };
                reader.readAsText(file);
            }

            saveDraft() {
                if (this.els.area.innerText.trim()) {
                    localStorage.setItem('drukarik_content', this.els.area.innerHTML);
                }
            }

            loadDraft() {
                const content = localStorage.getItem('drukarik_content');
                if (content && content.trim()) {
                    UI.showModal({
                        type: 'confirm',
                        title: '–ó –ø–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è–º!',
                        message: '–ú–∏ –∑–Ω–∞–π—à–ª–∏ —Ç–≤–æ—é –º–∏–Ω—É–ª—É —ñ—Å—Ç–æ—Ä—ñ—é. –ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏ —ó—ó?',
                        onConfirm: () => {
                            this.els.area.innerHTML = content;
                            this.updateStats();
                            UI.toast('–£—Ä–∞! –ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ!', 'success');
                        }
                    });
                }
            }
        }

        // Start
        document.addEventListener('DOMContentLoaded', () => window.editor = new Editor());
    </script>

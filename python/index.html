        const lessonsGrid = document.querySelector('.lessons-grid');
        const searchInput = document.getElementById('searchInput');
        const scrollTopBtn = document.querySelector('.scroll-top');

        const createLessonCard = (lesson) => {
            const card = document.createElement('div');
            card.className = 'lesson-card';
            card.dataset.title = lesson.title.toLowerCase();
            card.dataset.description = lesson.description.toLowerCase();

            const filesHtml = lesson.files.map(file => {
                if (file.type === 'pdf') {
                    return `<a href="${file.path}" target="_blank" rel="noopener noreferrer">${file.name}</a>`;
                }
                return `<a href="${file.path}" download>${file.name}</a>`;
            }).join('');

            card.innerHTML = `
                <div class="lesson-header">
                    <div class="lesson-number"><span class="label">Урок</span><span class="value">${lesson.number}</span></div>
                    <div class="lesson-title-container">
                        <h2>${lesson.title}</h2>
                    </div>
                </div>
                <p>${lesson.description}</p>
                <div class="file-links">
                    ${filesHtml}
                </div>
            `;
            return card;
        };

        const renderLessons = (lessons) => {
            lessonsGrid.innerHTML = '';
            lessons.forEach(lesson => {
                lessonsGrid.appendChild(createLessonCard(lesson));
            });
        };

        const filterLessons = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredLessons = lessonsData.filter(lesson => 
                lesson.title.toLowerCase().includes(searchTerm) || 
                lesson.description.toLowerCase().includes(searchTerm)
            );
            renderLessons(filteredLessons);
        };

        const handleScroll = () => {
            if (window.scrollY > 300) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        };
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initial render
        renderLessons(lessonsData);
        handleScroll();

        // Event Listeners
        searchInput.addEventListener('input', filterLessons);
        window.addEventListener('scroll', handleScroll);
        scrollTopBtn.addEventListener('click', scrollToTop);

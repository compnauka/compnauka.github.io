<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комп'ютер - це просто! Пан Артем пояснить</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 min-h-screen">

    <header class="bg-indigo-600 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div class="flex items-center space-x-3 cursor-pointer" onclick="showHome()">
                    <div class="bg-white text-indigo-600 p-2 rounded-lg">
                        <i class="fas fa-bolt text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold tracking-tight">Комп'ютер - це просто!</h1>
                </div>
                <div class="relative w-full md:w-96">
                    <input type="text" id="searchInput" placeholder="Що тебе цікавить? (напр. 'мова', 'фото')..."
                        class="w-full pl-10 pr-4 py-2 rounded-xl border-none text-gray-800 focus:ring-2 focus:ring-yellow-400 outline-none"
                        aria-label="Пошук тем" aria-describedby="searchResults">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="homeView">
            <div class="mb-8">
                <h2 class="text-3xl font-extrabold text-gray-800">Привіт!</h2>
                <p class="text-gray-600 mt-2">Вибирай картку, щоб розібратися, як працює твій комп'ютер. Без нудних
                    термінів.</p>
            </div>

            <div id="loadingState" class="text-center py-20">
                <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
                <p class="text-gray-500 mt-4">Завантажую матеріали...</p>
            </div>

            <div id="noResults" class="hidden text-center py-20 text-gray-500" role="status" aria-live="polite">
                <i class="fas fa-ghost text-5xl mb-4 text-gray-300"></i>
                <p class="text-xl">Ой, про це я ще не написав...</p>
            </div>

            <div id="cardsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 hidden" role="list"
                aria-live="polite" aria-atomic="false"></div>
        </div>

        <div id="detailView"
            class="hidden max-w-3xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border-2 border-gray-200">
            <button onclick="showHome()"
                class="m-6 flex items-center text-indigo-600 hover:text-indigo-800 font-bold transition">
                <i class="fas fa-chevron-left mr-2"></i> На головну
            </button>
            <div id="detailContent" class="p-6 md:p-10 pt-0"></div>
        </div>
    </main>

    <footer class="bg-white text-gray-500 py-10 mt-12 border-t border-gray-200">

        <div class="footer-socials">
            <a href="https://www.facebook.com/panaptem" target="_blank" class="social-link facebook"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/pan_aptem" target="_blank" class="social-link instagram"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@pan_aptem" target="_blank" class="social-link tiktok"><i
                    class="fab fa-tiktok"></i></a>
            <a href="https://www.linkedin.com/in/artemkysliakov/" target="_blank" class="social-link linkedin"><i
                    class="fab fa-linkedin-in"></i></a>
        </div>

        <div class="container mx-auto px-4 text-center">
            <p>© 2026 Комп'ютерна наука з Паном Артемом. Всі права захищено.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
